        let boolArea2 = 'T';
        const works=[{"no":"T019","title":"６つの徳の物語","url":"http://www.echigo-tsumari.jp/artwork/a_story_of_six_virtures","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T-019.jpg","artist":"ブルーノ・マトン","specs":{"作品番号":"T019","制作年":"2000","エリア":"十日町","集落":"鉢","マップコード":"253668784*83"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.110674,138.689282&z=17&output=embed","latlng":["q=37.110674,138.689282","37.110674","138.689282"]},"text":"自然が言葉を話せたらどんなメッセージを人間に送るだろう、という問いから発した6つの形と詩。この数は妻有の6エリアを表す。 \n\n\n"},{"no":"T020","title":"小さな家-聞き忘れのないように-","url":"http://www.echigo-tsumari.jp/artwork/a_small_house-dont_forget_to_listen_to","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T-020.jpg","artist":"伊藤嘉朗","specs":{"作品番号":"T020","制作年":"2000","エリア":"十日町","集落":"神明水辺公園","マップコード":"140394892*44"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.203039,138.786507&z=17&output=embed","latlng":["q=37.203039,138.786507","37.203039","138.786507"]},"text":"対岸にある一本の木を眺めるための場所。作家はこの木を気に入り、訪れる人々にその存在に気づいてもらえるよう、地下室をつくった。木と対話する静かな時を過ごしたい。"},{"no":"T021","title":"石の魚たち","url":"http://www.echigo-tsumari.jp/artwork/stone_fish","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T-021.jpg","artist":"荻野弘一","specs":{"作品番号":"T021","制作年":"2000","エリア":"十日町","集落":"神明水辺公園","マップコード":"140394891*04"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.203039,138.78650&z=17&output=embed","latlng":["q=37.203039,138.78650","37.203039","138.78650"]},"text":"３つに分割された石の間に、うずたかく積まれた薪。この薪は作品設置場所である広場に木を運んで、近隣の人々や訪問客と一緒に割ったものである。"},{"no":"T025","title":"越後妻有里山現代美術館［キナーレ］","url":"http://www.echigo-tsumari.jp/artwork/echigo-tsumari_kouryukan_echigo-tsumari_exchange_center","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T-025.jpg","artist":"原広司＋アトリエ・ファイ建築研究所","specs":{"作品番号":"T025","制作年":"2003","時間":"10:00～17：00（最終入館16：30）","料金":"常設展一般800円、小中学生400円（※企画展により異なる）","休館":"水曜休館（祝日の場合は翌日休館）　※企画展により異なる","エリア":"十日町","集落":"キナーレ","マップコード":"140181258*11","関連サイト":"http://www.smcak.jp"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.138777,138.760358&z=17&output=embed","latlng":["q=37.138777,138.760358","37.138777","138.760358"]},"text":"越後妻有は豊かな自然にめぐまれているが、この敷地の環境は、街なかであり、特殊な条件下にある。まず施設自体が空間的魅力を持つこと、そして自らが集客力を生み出すという建築的特性を持つことを目指した。そこで建築それ自体が自然を包括したものとして存在するより他にないと考え、自然のひとつとして「池」を選択した。\n囲い込みプランとした場合に純粋幾何学形態である「正方形」は他の形態よりも圧倒的に美しく、この敷地において雑然とした街並みの中で景観の調整子としての役割を果たす。また、表現としてコンクリート打放し仕上げとガラスを多用し、「静かなたたずまい」を呈した様相は、外界から切り離された別世界を実現し、内部空間に配置された幾つかの室は、「建物の中の建物」となり、「入れ子」の構造になっている。これは日本の伝統として寺や神社の聖なる場所に見いだされる建築の造り方でもある。\n2003年十日町ステージ 「越後妻有交流館・キナーレ」として誕生した同建築が、2012年、越後妻有里山現代美術館［キナーレ］として生まれ変わった。\n\n参加作家\n特別企画展：クリスチャン・ボルタンスキー: No Man's Land (T231) \nゲルダ・シュタイナー＆ヨルク・レンツリンガー：ゴースト・サテライト  (T221)\nマッシモ・バルトリーニ　feat. ロレンツォ・ビニ：○ in □ (T222)\n粟津潔文庫 (T223)\nレアンドロ・エルリッヒ：トンネル (T224)\nエルムグリーン＆ドラッグセット：POWERLESS STRUCTURES, FIG. 429 (T225)\nカールステン・ニコライ：Wellenwanne LFO (T226)\nカルロス・ガライコア：浮遊 (T227)\n山本浩二：フロギストン (T228)\nカールステン・ヘラー：Rolling Cylinder, 2012 (T229)\nクワクボリョウタ：LOST #6 (T230)\n栗田宏一：ソイル・ライブラリー／新潟\n今井善昭：妻有のキロク (T232) \n\n\n"},{"no":"T026","title":"火を護る螺旋の蛇","url":"http://www.echigo-tsumari.jp/artwork/the_spiral_basilisk","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T-026.jpg","artist":"星野健司","specs":{"作品番号":"T026","制作年":"2003","エリア":"十日町","集落":"キナーレ","マップコード":"140181319*85"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.139263,138.760414&z=17&output=embed","latlng":["q=37.139263,138.760414","37.139263","138.760414"]},"text":"「蛇」はキリスト教文明圏では誘惑者として忌諱されてきましたが、東洋や日本では脱皮を繰り返しながら成長していくその生命力や、死と再生の螺旋的構造が神聖視されてきました。この彫刻のコンセプトとフォルムの原点がこれです。もともと私は鉄（コールテン鋼）を使って彫刻を制作してまいりました。鉄という素材は、人が高温の日を自在に操るようになってはじめて自然界から抽出されたわけです。我々の文明は「火」を媒介にしていると言えるでしょう。\n「蛇」や「火」から私のイメージは連結し、発展していきます。「火」→「炎」→「蛇」→「螺旋」→「幾何学」→「自然」→「人類史」→「文明の炎」→「鉄」→「鉄彫刻」→「歩を護る螺旋の蛇」。人間の思惑を超えた禍福を司る神聖な「火」。これを灯し、これを護る形が「火を護る螺旋の蛇」なのです。\n\n"},{"no":"T027","title":"シルクの水脈","url":"http://www.echigo-tsumari.jp/artwork/a_water_vein_of_the_silk","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T-027.png","artist":"郷晃","specs":{"作品番号":"T027","制作年":"2003","エリア":"十日町","集落":"キナーレ","マップコード":"140181290*25"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.139083,138.760715&z=17&output=embed","latlng":["q=37.139083,138.760715","37.139083","138.760715"]},"text":"十日町は、シルクの産地としての歴史を持つ。その地名の由来が示すとおり人々の交流の拠点として、平安時代にはすでに街としての形態を成していたらしい。中国大陸から日本に養蚕の技術が伝えられたのは紀元前2世紀。越後妻有に定着した時期は定かではないが8世紀には、東大寺にシルクが献納されたという記録が残っている。信濃川流域の安山岩を円環状に配置する。毎冬の平均3メートルに及ぶ積雪の中から、早春の雪解けと共に最も背の高い石から順々に頭を出す。ひとつずつゆっくりと数が増えていくリズムは、越後妻有が持つゆったりとした歴史の流れを表現する。"},{"no":"T028","title":"3つの門のためのネオン","url":"http://www.echigo-tsumari.jp/artwork/neons_for_three_gateways","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T-028.jpg","artist":"スティーヴン・アントナコス","specs":{"作品番号":"T028","制作年":"2003","エリア":"十日町","集落":"キナーレ"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.139276,138.760602&z=17&output=embed","latlng":["q=37.139276,138.760602","37.139276","138.760602"]},"text":"私は門の形自体にとても興味を抱いていた。垂直線や上方の平行線、それは新たに取り組む形だった。私は、人々がその中を通り抜けたり周りを歩いたり、さまざまな距離から、もしくはこの地域特有の大雪の中で、門を見たりするところを思って嬉しくなった。そして昼夜を通して、雪の白さに映える作品の色を思った。\n\n"},{"no":"T029","title":"空の水","url":"http://www.echigo-tsumari.jp/artwork/les_eaux_du_ciel","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T-029.jpg","artist":"ジャン=フランソワ・ブラン","specs":{"作品番号":"T029","制作年":"2003","エリア":"十日町","集落":"キナーレ"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.138301,138.760704&z=17&output=embed","latlng":["q=37.138301,138.760704","37.138301","138.760704"]},"text":"この装置は、日が落ちると照明が灯って姿を現し、2つの浴室と温泉の休憩室に面した帯状の高い窓に生命を与える。3つのモチーフが断続的に点滅し、自然のプロセスにおける「水」の循環の3つの様相—落ちる水（雨、白い筋をひいて流れ落ちる滝）、たまった水（青く広がるきらきら光る水面）、蒸発する水（蒸気、空中に立ちあがる霧、霞、靄など空気中に屹立するもの）—を象徴する。このようにして水循環の完全なサイクルが情景的に表象されるが、空の形象が欠けているので主要な形象は歪められている。"},{"no":"T067","title":"アスファルト・スポット","url":"http://www.echigo-tsumari.jp/artwork/asphalt_spot","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T-067.jpg","artist":"R&Sie建築事務所","specs":{"作品番号":"T067","制作年":"2003","エリア":"十日町","集落":"妻有大橋","マップコード":"140210434*74"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.14867,138.750962&z=17&output=embed","latlng":["q=37.14867,138.750962","37.14867","138.750962"]},"text":"駐車場の中にアウトドアの展示スペースを創り出す。シナリオ：1、場所にアスファルトの滴が落ちる2、中と外の部屋（地下室と施設）を融合するために、駐車場の黒い表面をねじる3、訪れた者は、自分の不安定さをコントロールしようとして、スロープを車や徒歩で登りたいという衝動に駆られる。作品は駐車場である。しかし、それは地形の一部で、既存の道の延長でもある。冬には白い洞窟となり、ときには四輪車のデモンストレーションのための訓練場となるかもしれない。十日町市を少し拡大して信濃川とつなぎ、背景の山並みと対応した地形となった。雨の日にはプラスチック傘となり、夏の週末だけなら、新鮮な果物や刺身の露天市が開けるかもしれない。ゲームもできる。工業プラントのための黒い敷地に見える人もいるだろう。そしてもしかしたら、それは建築物とも言えるかもしれない。"},{"no":"T074","title":"オンマネ カゼ","url":"http://www.echigo-tsumari.jp/artwork/ommane_kaze","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T-074.jpg","artist":"リュイス・サンス","specs":{"作品番号":"T074","制作年":"2003","エリア":"十日町","集落":"川治","マップコード":"140394892*44"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.118271,138.753564&z=17&output=embed","latlng":["q=37.118271,138.753564","37.118271","138.753564"]},"text":"この作品は、祭などのイベント時には舞台として使われることを目的とする。“オンマネ カゼ”は、マネと呼ばれるチベット仏教の回転礼拝器にインスピレーションを受けた作品である。実際のマネには、本体の内部に経典の巻物が納められているが、私のマネの中には、住民にそれぞれの「願いごと」を書いてもらった紙をいれ、毎年、祭の日に打ち上げる。それらの祈りは、神にではなく、風に託されたものである。住民の願いが込められたマネが風に煽られて回るたびに、町から災いが去り、皆の願いがかなうよう・・・。冬の厳しさを乗り越える力を持った人々の熱い思いを祭に託し、この舞台で喜びを分かち合うことを願う。\n"},{"no":"T076","title":"モミガラパーク","url":"http://www.echigo-tsumari.jp/artwork/momigara_park","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T-154-2.png","artist":"日本工業大学小川次郎研究室＋黒田潤三","specs":{"作品番号":"T076","制作年":"2003","エリア":"十日町","集落":"鍬柄沢","マップコード":"253438437*87"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.04038,138.776593&z=17&output=embed","latlng":["q=37.04038,138.776593","37.04038","138.776593"]},"text":"トンネル出入口付近の除雪車車両回転場に付随するポケットパークである。当地産のコメのモミガラをポリエステル樹脂に混入したブロックを開発し、これらを組み合わせることで野外劇場、野菜の無人販売所、積雪量測定器を制作している。ここではオブジェの形状や役割に応じて、モミガラの配合率を変化させた数種類の半透明のブロックが使い分けられている。その結果、周辺の風景に対して、オブジェの部分だけがあたかも解像度の低い画像処理を施されたかのような、特殊な視覚的効果が生じている。また、それぞれのオブジェは、半透明のエッジが背景の豊かな自然に滲み出し、明確な形態をもちながらある種非現実的な存在感を醸し出している。"},{"no":"T112","title":"バタフライパビリオン","url":"http://www.echigo-tsumari.jp/artwork/pavillon_papillon","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T-112.jpg","artist":"ドミニク・ペロー","specs":{"作品番号":"T112","制作年":"2006","エリア":"十日町","集落":"神明水辺公園","マップコード":"140394894*13"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.202945,138.787043&z=17&output=embed","latlng":["q=37.202945,138.787043","37.202945","138.787043"]},"text":"作家からの提案は、能や狂言の舞台にもなる「あずまや」。蝶の翅や万華鏡をイメージして、屋根には反射する素材が選ばれた。里山の風景と舞台上の演者の美しい装束を視覚的に重ねようという意図だ。雪深い当地の気候を考え、冬は屋根を垂直にたたんで雪に備えることができる。"},{"no":"T120","title":"うぶすなの家","url":"http://www.echigo-tsumari.jp/artwork/ubusuna_house","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T-120.jpg","artist":"うぶすなの家","specs":{"作品番号":"T120","制作年":"2006","時間":"10:00～17:30（L.O.17:00 / ランチ11：00-14：00　※売切れ次第終了） ","休館":"11月～4月末まで雪のため休館","エリア":"十日町","集落":"願入","マップコード":"140429062*58"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.2037129,138.8222706&z=17&output=embed","latlng":["q=37.2037129,138.8222706","37.2037129","138.8222706"]},"text":"1924年築、越後中門造りの茅葺き民家を「やきもの」で再生した。1階には、日本を代表する陶芸家たちが手掛けたいろり、かまど、洗面台、風呂、そして地元の食材を使った料理を陶芸家の器で提供するレストラン。2階は3つの茶室から成るやきものの展示空間。\n温もりのあるやきものと茅葺民家、集落の女衆たちの溌剌とした笑顔とおしゃべりが人気を集めている。"},{"no":"T121","title":"こもる壺・はじける壺／風呂","url":"http://www.echigo-tsumari.jp/artwork/stuck_pot_bursting_form_bath","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T-121.jpg","artist":"澤清嗣","specs":{"作品番号":"T121","制作年":"2006","エリア":"十日町","集落":"願入"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.203667,138.822475&z=17&output=embed","latlng":["q=37.203667,138.822475","37.203667","138.822475"]},"text":"（こもる壺・はじける壺）薪の窯で焼き締められた信楽の壺は、口が裂けたり、えぐれたり……。作者の澤清嗣は、山から掘ってきた、長石や珪石などが混じった粗い土を使ってロクロで成形したあと、あえて壺の口を引き裂いたり、ちぎったり、捻り上げたりする。果ては、焼成中に棒で突き破ることもある。土がもつ、それを素材としたやきものがもつ、プリミティヴなエネルギーが豪快にほとばしる作品群である。（風呂）湯船は、澤が壺などに使っている信楽の山土に、別の細かい土を混ぜて成形し、これにふだんは決して用いない緑釉を掛けて焼成した。「大っきいうえ、肉厚やろ。乾燥に、丸まる1ヵ月はかかったでぇ。もう間に合わん思うたわ」と、設営に駆けつけた澤が胸をなでおろした。床と腰周りのタイル代わりには、信楽の登窯で繰り返し、繰り返し、何度となく焔をあびた棚板が使われた。澤は、その棚板をもう一度、自らの登窯で焼成した。この渋い、複雑なる窯変とのコントラストの妙を表現した、そらまめ形と色の湯船には、「ワッ、このお風呂に入ってみたい！」という喚声が絶えなかった。"},{"no":"T122","title":"緑色の太陽―ロス織部／かまど","url":"http://www.echigo-tsumari.jp/artwork/the_green_sun-oribe_of_los_angeles_furnace","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T-122.jpg","artist":"鈴木五郎","specs":{"作品番号":"T122","制作年":"2006","時間":"10:00-16:00","エリア":"十日町","集落":"願入","マップコード":"140429062*58"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.203594,138.822475&z=17&output=embed","latlng":["q=37.203594,138.822475","37.203594","138.822475"]},"text":"（緑色の太陽─ロス織部）天井も壁も煤けた、小さな無双窓があるだけの「闇の茶室」。やはり煤けた、しかも傷だらけの床板に、大胆にも金箔が貼られた。窓の引き加減で、金箔の床は逆説的な「陰翳礼賛」の世界を繰り広げる。そこに鈴木五郎が展示したのは、これまた逆説的な「ロス織部」の作品群。「こんな茶碗はないよ」という茶人などの非難をよそに、自らの内に「緑色の太陽」を抱えた鈴木が、現代陶が抱える闇を照らす。（かまど）鉄絵の具で絵付けした青織部のかまど本体と煙突、絵付けなしの総織部の床の陶板の設営は、鈴木自らが現地に赴き、左官職人と協働で張り合わせた。本体は、下地の形に合わせて成形し、絵付けをしたあと、ランダムに割って陶片にして焼成したものである。円筒形にロクロ挽きした煙突の絵は、連続文様になっている。レストランの入口正面に据えられたこのかまどは、圧倒的な存在感で来場者の目を奪い、「うぶすなの家」の象徴となった。当然、このかまどで炊いたコシヒカリのご飯も、大評判であった。"},{"no":"T123","title":"表面波／囲炉裏","url":"http://www.echigo-tsumari.jp/artwork/surface_wave","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T-123.jpg","artist":"中村卓夫","specs":{"作品番号":"T123","制作年":"2006","エリア":"十日町","集落":"願入","マップコード":"140429062*58"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.203594,138.822285&z=17&output=embed","latlng":["q=37.203594,138.822285","37.203594","138.822285"]},"text":"（表面波）信楽の赤土をベースとし、その上に白土をたたきつけるように象嵌している。白土部分に透明釉を掛けて本焼きし、さらに金を含めて3〜4回上絵焼成する。無釉の赤土の部分と色絵とのコントラストが、美しい。中村独特のタタラ成形したあと、土が動くことによって表面に微かなるさざ波が生じてくる。「表面波」の所以であるが、それが組み合わされることによって、波打つ大画面となっている。（囲炉裏）炉内から炉縁、炉周りに至るまで、陶板を張りめぐらせたこの囲炉裏は、レストランの食事の場ともなっている。中村は、タタラで成形した「土の板」を圧縮したり、立て掛けたりしているため、炉縁の盤はさまざまに波打っている。そのため、「食卓」としては不評であったが、真っ先にこの囲炉裏の周りから席が埋まった。囲炉裏というものがもっている、力なのだろうか。"},{"no":"T134","title":"胞衣―みしゃぐち","url":"http://www.echigo-tsumari.jp/artwork/the_placenta-misyaguchi","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T134_web.jpg","artist":"古郡弘","specs":{"作品番号":"T134","制作年":"2006","エリア":"十日町","集落":"下条","マップコード":"140429277*15"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.2057974,138.824167&z=17&output=embed","latlng":["q=37.2057974,138.824167","37.2057974","138.824167"]},"text":"十日町市の北限、5軒の家が暮らしを紡ぐ願入集落。市街地とは時間の流れが違うこの場所で、作家は「場所の気配を形にしよう」と試みた。最終的に場所が決まったのは会期の40日前。当初予定されていた工法では時間も人出も足りず、試行錯誤のなか、地元の土建屋さんが編み出した画期的な工法でつくられた作品である。胎児を守る胎盤を意味する「胞衣（えな）」が象徴するように、土の中、何かに守られたような神聖で穏やかな空間が生まれた。［作品設計＝柗井正澄］\n\n\n"},{"no":"T139","title":"かまぼこフェイス","url":"http://www.echigo-tsumari.jp/artwork/kamaboko_face","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T139_kuratani_web.jpg","artist":"開発好明","specs":{"作品番号":"T139","制作年":"2006","エリア":"十日町","集落":"新水","マップコード":"140249593*15"},"text":"この地域で数多く見られるかまぼこ型の倉庫や車庫に、作家はさまざまな表情の顔をつくった。当初作家は楽しい顔を心がけていたが、住民から「表情はいろいろあったほうが面白い」とのアドバイスを受け、怒った顔や泣き顔も制作。表情豊かな倉庫たちに迎えられ、訪れる人も思わず笑みをこぼす作品となった。\n\n\n"},{"no":"T154","title":"マッドメン","url":"http://www.echigo-tsumari.jp/artwork/mudmen","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T-076.jpg","artist":"小川次郎／日本工業大学小川研究室","specs":{"作品番号":"T154","制作年":"2006","エリア":"十日町","集落":"鍬柄沢","マップコード":"253438437*87"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.04038,138.776593&z=17&output=embed","latlng":["q=37.04038,138.776593","37.04038","138.776593"]},"text":"川辺に建つ小さなフォリーである。水遊びをするときの休憩所として使うことができる。集落の住民ひとりひとりをかたどった人型により、床・壁・天井が構成されている。場所と人びとをつなぐマテリアルとして、現地で採集した土にセメントを混ぜた「土コンクリート」が独自に開発され、用いられている。"},{"no":"T173","title":"鉢＆田島征三 絵本と木の実の美術館","url":"http://www.echigo-tsumari.jp/artwork/hachi_seizo_tashima_museum_of_picture_book_art","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T-173.jpg","artist":"田島征三","specs":{"作品番号":"T173","制作年":"2009","時間":"4月～9月10:00～17:00（最終入館16：30）　10月～11月　10:00～16:00","料金":"大人800円、小中学生300円","休館":"水木曜","エリア":"十日町","集落":"鉢","マップコード":"253698107*74","関連サイト":"http://ehontokinomi-museum.jp"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.1123,138.693445&z=17&output=embed","latlng":["q=37.1123,138.693445","37.1123","138.693445"]},"text":"廃校になった真田小学校が舞台となった。実在する最後の生徒3人が主人公となり、空間を使った絵本のように構成された。校舎中に配したオブジェは伊豆半島の海辺と日本海で集めた流木や木の実などの自然物に絵具を塗ったものである。入り口には水で動くバッタのかたちをした巨大な鹿威し。これは校舎内のオブジェが動く原動力となっている。作家は、かつてこの学校で活き活きと生活をしていた生徒や先生、おばけまでをも再現しようとした。\n\n\n\n"},{"no":"T207","title":"あかくらん","url":"http://www.echigo-tsumari.jp/artwork/akakuran","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T-207.jpg","artist":"浅見和司","specs":{"作品番号":"T207","制作年":"2009","エリア":"十日町","集落":"赤倉","マップコード":"140069035*06"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.103427,138.823339&z=17&output=embed","latlng":["q=37.103427,138.823339","37.103427","138.823339"]},"text":"郷土芸能「赤倉神楽」を守り伝える山地の集落で、もっとも見通しのよい入口付近に設置された案内サイン。赤倉の男（ねじりはちまき）と女（編傘をかぶったおかめ）が、案内図のある大きなハートを仲良く大事に抱えながら、天狗や獅子とともに神楽を舞う姿を表している。案内図は集落全体の地図になっており、ステンレスプレートは住んでいる人の表札、赤色プレートは空家を示す。表札は個々の家に住む人たちがデザインした。"},{"no":"T214","title":"もうひとつの特異点","url":"http://www.echigo-tsumari.jp/artwork/another_singularity29","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/023Gormley03_miyamoto_940_470.jpg","artist":"アントニー・ゴームリー","specs":{"作品番号":"T214","制作年":"2009","時間":"10:00-17:30","エリア":"十日町","集落":"二ツ屋","マップコード":"253558322*55"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.104136,138.823873&z=17&output=embed","latlng":["q=37.104136,138.823873","37.104136","138.823873"]},"text":"壁を取り払い、構造がむき出しになった家。壁、床、天井から柱や梁の間を張り巡らされた682本のコードが、中央の多面的マトリクスの中に浮かび上がる作家自身の身体のまわりに凝集する。タイトルの「もうひとつの特異点」は、宇宙の起源を示しており、137億年前、質量、空間、時間が発生した瞬間を作品に特殊化し、内包しようとしたものである。"},{"no":"T221","title":"ゴースト･サテライト ","url":"http://www.echigo-tsumari.jp/artwork/ghost_satellites","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T221_940_470_sakkaOK.jpg","artist":"ゲルダ･シュタイナー＆ヨルク・レンツリンガー","specs":{"作品番号":"T221","制作年":"2012","時間":"10:00-17:00（最終入館16：30）","料金":"一般800円（企画展によって変更あり）","休館":"水曜（祝日の場合は翌日）","エリア":"十日町","集落":"キナーレ","マップコード":"140181288*60"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.138777,37.138777&z=17&output=embed","latlng":["q=37.138777,37.138777","37.138777","37.138777"]},"text":"越後妻有を日本の中心から遠く離れて存在する衛生のようだ、と感じた作家。その存在感や力強さを表そうと、越後妻有滞在中に集めたものを織り交ぜ、現地で取材した際に得た雪国での生活の知恵や伝承されたお話、怪談、空家や廃校の様子、打ち捨てられる道具類などから想をえて、美術館のエントランス吹き抜け空間を構成。来場者は寝座りして作品鑑賞ができる。\n\n素材：十日町市内で収集した廃材、生活用品、農具等\n協賛：星と森の詩美術館\n助成：文化庁 / The Swiss Arts Council Pro Helvetia"},{"no":"T222","title":"○ in □ ","url":"http://www.echigo-tsumari.jp/artwork/in","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T222_3.jpg","artist":"マッシモ・バルトリーニ　feat. ロレンツォ・ビニ","specs":{"作品番号":"T222","制作年":"2012","時間":"10:00-17:00（最終入館16：30）","料金":"一般800円（企画展によって変更あり）","休館":"水曜（祝日の場合は翌日）","エリア":"十日町","集落":"キナーレ","マップコード":"140181288*60"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.128474%20,138.760138&z=17&output=embed","latlng":null},"text":"越後妻有の大地の中に屹立する四角いキナーレの建築。その中に円をすっぽりと内包させる。円弧に広がる書棚、円形のテーブルと椅子、天井に吊り下げられた約1000個の円形のモビールなど、空間に現れる全ての要素が作品となる。四角いハードな印象の建築に柔らかさ、軽やかさを加える。書棚は地域の人から寄せられる民具、資料、本で構成される「Museum in Museum」と来館者が持ち込むものを交換していく「Object Crossing」等によって構成される。"},{"no":"T223","title":"粟津潔文庫","url":"http://www.echigo-tsumari.jp/artwork/kiyoshi_awazu_books","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T223.jpg","artist":"粟津潔文庫","specs":{"作品番号":"T223","制作年":"2012","時間":"10:00-17:00（最終入館16：30）","休館":"水曜（祝日の場合は翌日）","エリア":"十日町","集落":"キナーレ","マップコード":"140181288*60"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.128474%20,138.760138&z=17&output=embed","latlng":null},"text":"グラフィックデザイナーの故・粟津潔氏（1929-2009）の蔵書を越後妻有里山現代美術館［キナーレ］のラウンジにて展示・公開。来場者は、本を手にとって閲覧できる。"},{"no":"T224","title":"トンネル ","url":"http://www.echigo-tsumari.jp/artwork/tunnel","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T224_1-940x470.jpg","artist":"レアンドロ・エルリッヒ","specs":{"作品番号":"T224","制作年":"2012","時間":"10:00-17:00（最終入館16：30）","料金":"一般800円（企画展によって変更あり）","休館":"水曜（祝日の場合は翌日）","エリア":"十日町","集落":"キナーレ","マップコード":"140181288*60"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.138777,138.760358&z=17&output=embed","latlng":["q=37.138777,138.760358","37.138777","138.760358"]},"text":"越後妻有地域の特徴を最もよく表していて、よく見かけるもの。それは、中山間地であるがゆえの「トンネル」と、豪雪地ならではの「かまぼこ倉庫」。初めてこの地域を訪れた時から魅了されてきたトンネルに想を得て、作家はこのふたつの要素を越後美術館のための新しい作品にした。驚きに満ちたユーモアあふれる作品を発表する作家がこの地域特有の風景を取り込んで新たな視覚・体感トリックを生み出す。"},{"no":"T225","title":"POWERLESS STRUCTURES, FIG. 429 ","url":"http://www.echigo-tsumari.jp/artwork/Wellenwanne_LFO1","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T225_1.jpg","artist":"エルムグリーン＆ドラッグセット","specs":{"作品番号":"T225","制作年":"2012","時間":"10:00-17:00（最終入館16：30）","料金":"一般800円（企画展によって変更あり）","休館":"水曜（祝日の場合は翌日）","エリア":"十日町","集落":"キナーレ","マップコード":"140181288*60"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.128474%20,138.760138&z=17&output=embed","latlng":null},"text":"エルムグリーン＆ドラッグセットはコラボレーションを始めたときより、アートが制度的状況のなかでどのように表現されるかを研究し、現代美術を展示するスペースとしてのホワイトキューブ（美術館）の役割を問い続けてきた。一連のシリーズの最新作である本作品では、いくつものホワイトキューブが模型サイズに小さくなり、ひっくり返り、高さ5mほどまでに増殖する。鑑賞者は、この不安定に積みあがった「架空のギャラリー」の内部で何が起こっているのか想像して欲しい。"},{"no":"T226","title":"Wellenwanne LFO ","url":"http://www.echigo-tsumari.jp/artwork/wellenwanne_lfo","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T226.jpg","artist":"カールステン・ニコライ","specs":{"作品番号":"T226","制作年":"2012","時間":"10:00-17:00（最終入館16：30）","料金":"一般800円（企画展によって変更あり）","休館":"水曜（祝日の場合は翌日）","エリア":"十日町","集落":"キナーレ","マップコード":"140181288*60"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.138777,138.760358&z=17&output=embed","latlng":["q=37.138777,138.760358","37.138777","138.760358"]},"text":"光と音の原理を応用して、混沌と秩序、運動と停滞の両極性を見せる作品。スピーカーが放つ低周波数によって水面を振動させ、広がる波紋に同調させたストロボの反射によってスクリーンに映し出される。人工的につくりだされる水面の波紋は、規則的でも不規則的でもあり、それゆえに秩序あるようで混沌ともしている。\n\n\n"},{"no":"T227","title":"浮遊","url":"http://www.echigo-tsumari.jp/artwork/fuyu","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T227_1.jpg","artist":"カルロス・ガライコア","specs":{"作品番号":"T227","制作年":"2012","時間":"10:00-17:00（最終入館16：30）","料金":"一般800円（企画展によって変更あり）","休館":"水曜（祝日の場合は翌日）","エリア":"十日町","集落":"キナーレ","マップコード":"140181288*60"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.139528,138.761687&z=17&output=embed","latlng":["q=37.139528,138.761687","37.139528","138.761687"]},"text":"都市に見られる無名の建物の形と、越後妻有地域に見られる家屋の形をリサーチし、いくつか類型を導き、小さな銀色の紙に切り抜いたものが大量に巨大なガラスケースの中でキラキラと粉雪のように乱舞する作品。2011年7月31日に水害の跡を視察した作家は、常に変化する自然にとって、人間の作る建造物の儚さと美しさも表現しているのかもしれない。（作品スポンサー：株式会社きものブレイン）"},{"no":"T228","title":"フロギストン ","url":"http://www.echigo-tsumari.jp/artwork/phlogiston1","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T228_1.jpg","artist":"山本浩二","specs":{"作品番号":"T228","制作年":"2012","時間":"10:00-17:00（最終入館16：30）","料金":"一般800円（企画展によって変更あり）","休館":"水曜（祝日の場合は翌日）","エリア":"十日町","集落":"キナーレ","マップコード":"140181288*60"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.128474%20,138.760138&z=17&output=embed","latlng":null},"text":"越後妻有の多様な植物層をサンプリングし、炭化彫刻という手法で記録していく作品。地域内の各所から様々な樹木を入手し、彫刻を施した後に炭化させる。それぞれの木特有の香りや肌合いは、火をくぐり抜けて灰黒色の鉱物的な姿へと変質する。作品の展示は、彫刻群を乗せる台座には、彫刻に使われた多種多様な木材をそのまま使用し、越後妻有の原生林の中を散策するように設えられている。"},{"no":"T229","title":"Rolling Cylinder, 2012","url":"http://www.echigo-tsumari.jp/artwork/rolling_cylinder_2012","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T229_940_470_20180301.jpg","artist":"カールステン・へラー","specs":{"作品番号":"T229","制作年":"2012","時間":"10:00-17:00（最終入館16：30）","料金":"一般800円（企画展によって変更あり）","休館":"水曜（祝日の場合は翌日）","エリア":"十日町","集落":"市街地（キナーレ内）","マップコード":"140181288*60"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.138777,138.760358&z=17&output=embed","latlng":["q=37.138777,138.760358","37.138777","138.760358"]},"text":"赤白青の螺旋模様が回転するトンネルを通り抜け、平衡感覚が揺さぶられる作品。世界共通で「床屋さん」を思い出させるアイコンでもあるこの色合いは血液に由来する説がある。この血液が回転して循環する様は、まるでこの地域に遠くから来訪者を招き入れる芸術祭が起こしている循環の暗喩のようだ。（作品スポンサー：株式会社村山土建）"},{"no":"T230","title":"LOST #6","url":"http://www.echigo-tsumari.jp/artwork/lost_6","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T230_1.jpg","artist":"クワクボリョウタ","specs":{"作品番号":"T230","制作年":"2012","時間":"10:00-17:00（最終入館16：30）","料金":"一般800円（企画展によって変更あり）","休館":"水曜（祝日の場合は翌日）","エリア":"十日町","集落":"市街地（キナーレ内）","マップコード":"140181288*60"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.128474,138.760138&z=17&output=embed","latlng":["q=37.128474,138.760138","37.128474","138.760138"]},"text":"ゆっくりと動く光源が床に置かれた様々なモノの影を大きく壁に投影しながら移ろい、まるでこの地域を旅する車窓からの風景をみるような、あるいは映画をみるような魅惑的な世界が表される。床に展開するのは十日町の織物機具の一部や農機具、この地域で使用されてきた用具など。人々の営みを支えた微細な道具に地域の風景が重ね合わせられる。（作品スポンサー：八海醸造株式会社）"},{"no":"T233","title":"越後妻有里山現代美術館 館名サイン｢モノリス｣ ","url":"http://www.echigo-tsumari.jp/artwork/soil_monolith_sign_for_the_satoyama_museum_of_contemporary_art","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T233_OSM_940_470_0037.jpg","artist":"","specs":{"作品番号":"T233","制作年":"2012","エリア":"十日町","マップコード":"140181288*60"},"text":"私たちの足元には、土壌が広がり、その下には、過去の歴史を刻んだ地層が広がっている。魚沼丘陵、東山丘陵南東部、東頸城丘陵に広く見られる地層に魚沼層がある。この層は主として扇状地および河川との氾濫原に堆積した、砂、シルトからなる層で、地すべりや土砂崩れを生じやすい層として知られる。厚さが1000mから最大3000ｍにもなる日本の代表的な地層だ。魚沼層は、水が多く酸素がほとんどない還元な状態で小さな粒子が堆積したために、鉄の青味がかった灰色をしている。「大地の芸術」がこうしてつくられている。美術館の外構には十日町市下条で採集した土壌モノリスが組み込まれている。"},{"no":"T253","title":"下条茅葺きの塔","url":"http://www.echigo-tsumari.jp/artwork/gejo_thatch_tower","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T253_N_web2.jpg","artist":"みかんぐみ+神奈川大学曽我部研究室","specs":{"作品番号":"T253","制作年":"2012","時間":"10:00-16:00","エリア":"十日町","集落":"下条","マップコード":"140393419*53"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.199196,138.779022&z=17&output=embed","latlng":["q=37.199196,138.779022","37.199196","138.779022"]},"text":"JR飯山線下条駅前に、高さ11メートルの茅葺きのタワーが登場。かつて多くの茅職人が暮らしていた下条地区は、棚田が広がる稲作の地。塔の内部には地元住民が持ち寄った民具が吊り下げられている。地域のランドマークとして、人々が集い、時には民謡の舞台になるなど用途は自在のタワー。\n\n民具の一覧及び解説はこちら(PDF)\n\n\n"},{"no":"T268","title":"大地の記憶","url":"http://www.echigo-tsumari.jp/artwork/memories_of_the_earth","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T268.jpg","artist":"内田晴之","specs":{"作品番号":"T268","制作年":"2012","エリア":"十日町","集落":"枯木又","マップコード":"140162347*13"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.131274,138.851759&z=17&output=embed","latlng":["q=37.131274,138.851759","37.131274","138.851759"]},"text":"2009年、円形の田、車田を作った。周りには、実った稲穂を干すハザギにするために、クヌギの実生を植えた。クヌギの生長を待って田植えをし、収穫を竜王の社に奉納する。2012年は雪解け水を張り代田（しろた：田植えの用意の整った田）の状態をつくった。2015年は､将来の稲作のために車田の土づくりを行い、試験的に植えた黒米やコシヒカリの生育の様子を観察する継続プロジェクトとなった。"},{"no":"T280","title":"ソイル・ライブラリー／新潟","url":"http://www.echigo-tsumari.jp/artwork/soil_library_niigata","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/_MG_7130.jpg","artist":"栗田宏一","specs":{"作品番号":"T280","制作年":"2012","時間":"10:00〜17:00（最終入館16：30）","料金":"一般800円（芸術祭期間中は別料金 ／ 企画によって変更あり）","休館":"水曜（祝日の場合は翌日）","エリア":"十日町","マップコード":"140181288*60"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.138777,138.760358&z=17&output=embed","latlng":["q=37.138777,138.760358","37.138777","138.760358"]},"text":"多種多様な土の宝庫、日本列島。大量の雨水や激流により石が砕かれ微生物が岩を分解しできる「土」に魅せられた日本全土で土を採集する作家が、新潟県内の土を展示。田や畑、崖などに露出した土を乾燥させ、ふるいにかけ、植物の根っこや炭化物、石や砂利を丁寧に取り除いた。新潟県の112市町村（平成の大合併以前に存在した）のすべてを網羅した、576種類。"},{"no":"T281","title":"「大地をつつむ皮膚」　十日町文様　カラムシ唐草‘13","url":"http://www.echigo-tsumari.jp/artwork/skin_wrapping_the_earth_tokamachi_monyo_patters_karamushi_karakusa_13","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T281_Osamu_Nakamura.jpg","artist":"眞田岳彦","specs":{"作品番号":"T281","制作年":"2013","エリア":"十日町","集落":"キナーレ"},"text":"この作品は、災害時の避難所などでシートや仕切り、また衣服（衣服にするための切り込み線があります）にも利用できるように作られています。そのため、色や透け感、柄は「安心感」を考えてデザインされています。素材は、米や糠などを含んだフィルムシート、柄はこのためにデザインした「十日町模様」です。越後妻有周辺の縄文土器に見られる火焔や螺旋を唐草模様に見立てアンギンの素材であり、この地域でよく見られる苧麻の葉を組み合わせてあります。この作品は、長い時を経てこの地域の風土、歴史、営みから浮かび上がって文様となり、大地と人を包む様をあらわしています。"},{"no":"T295","title":"SOUND TOWER 音の塔","url":"http://www.echigo-tsumari.jp/artwork/sound_tower","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T295_Ishizuka_1.JPG","artist":"アヌサパティ","specs":{"作品番号":"T295","制作年":"2015","エリア":"十日町","集落":"中条　八幡"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.152187,138.777689&z=17&output=embed","latlng":["q=37.152187,138.777689","37.152187","138.777689"]},"text":"大きな木の鐘を備えたタワーを制作｡鑑賞者は自由に打ち､周囲に音を響かせることができる｡また､塔には数多くの小さな木の鐘を吊るし､こちらは一つ一つサイズと形が異なる｡"},{"no":"T304","title":"モグラＴＶ","url":"http://www.echigo-tsumari.jp/artwork/mole_tv","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T304_N_1.jpg","artist":"開発好明","specs":{"作品番号":"T304","制作年":"2015","エリア":"十日町","集落":"キナーレ"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.138777,138.760358&z=17&output=embed","latlng":["q=37.138777,138.760358","37.138777","138.760358"]},"text":"キナーレ正面の芝生広場に地下スタジオを開設｡開発自らメインキャスターのモグラ君に扮し､地域住民やアーティスト､美術関係者など多様なゲストを招いたトーク番組を制作し、毎日､Ustreamによって放映する｡\n\n芸術祭期間中は毎日放映（木休） 10:00-11:00\n共同企画=株式会社エフエムとおかまち\nustre.am/189RR"},{"no":"T305","title":"Three Travellers","url":"http://www.echigo-tsumari.jp/artwork/three_travellers","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T305_three_travelers_staff.jpg","artist":"原広司+アトリエ・ファイ建築研究所","specs":{"作品番号":"T305","制作年":"2015","エリア":"十日町","集落":"キナーレ"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.138777,138.760358&z=17&output=embed","latlng":["q=37.138777,138.760358","37.138777","138.760358"]},"text":"越後妻有里山現代美術館［キナーレ］の設計を担当した原広司が､新たに建物を手掛ける｡3人の旅人の姿をかたどった東屋（あずまや）で、オーストリアの田園集落ライディングと同時に始動する｡\n\n協力=工学院大学藤木研究室+F.A.D.S"},{"no":"T309","title":"十日町産業文化発信館 いこて","url":"http://www.echigo-tsumari.jp/artwork/tokamachi_industry_and_crafts_center_ikote","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T309_Ishizuka.JPG","artist":"手塚貴晴＋手塚由比 ","specs":{"作品番号":"T309","制作年":"2015","時間":"10:00-17:00","エリア":"十日町","集落":"商店街"},"text":"「森の学校」キョロロを設計した手塚貴晴+手塚由比が､木造2階建ての建物を手掛けた｡かつて十日町の風物詩だった雪よけの軒下空間･雁木（がんぎ）を再現｡夏は大きな蔀戸（しとみど）が上がり､開放的な建物に変貌する｡"},{"no":"T317","title":"チョマノモリ","url":"http://www.echigo-tsumari.jp/artwork/choma","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T317_asai.jpg","artist":"淺井裕介","specs":{"作品番号":"T317","制作年":"2015","エリア":"十日町","集落":"商店街"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.137232,138.760144&z=17&output=embed","latlng":["q=37.137232,138.760144","37.137232","138.760144"]},"text":"十日町駅からキナーレに行く途中に新しく整備される広場と路面に、白線を用いた作品を制作｡かつて十日町はチョマ（苧麻）を素材とした越後縮が特産品として知られていた織物の町。十日町の由縁となるチョマを主題として\n新たな物語を描き出していく。"},{"no":"T320","title":"Winter Circlet","url":"http://www.echigo-tsumari.jp/artwork/winter_circlet","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T320_Ishizuka.JPG","artist":"小松宏誠 ","specs":{"作品番号":"T320","制作年":"2015","エリア":"十日町","集落":"十日町駅"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.134655,138.756242&z=17&output=embed","latlng":["q=37.134655,138.756242","37.134655","138.756242"]},"text":"十日町駅のエントランスにある吹き抜け空間に､シャンデリアを設置｡空や風､ひかり､そして雪を表現する､大きなシャンデリアだ｡"},{"no":"T321","title":"赤倉の学堂","url":"http://www.echigo-tsumari.jp/artwork/the_school_of_akakura","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T321_Ishizuka1.JPG","artist":"ナウィン・ラワンチャイクン＋ナウィンプロダクション","specs":{"作品番号":"T321","制作年":"2015","時間":"10:00-16:00","エリア":"十日町","集落":"赤倉"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.10242,138.823504&z=17&output=embed","latlng":["q=37.10242,138.823504","37.10242","138.823504"]},"text":"バチカン宮殿にあるラファエロ作の名画《アテネの学堂》を模した大型絵画を制作｡ソクラテスやプラトンなど古代ギリシャの哲学者に代わり､赤倉集落に暮らす人たちが描かれる｡また､住民全員にインタビューした映像と音声も\n発表｡地域の歴史と各戸の家族の記録を作品として残す｡"},{"no":"T325","title":"Kiss & Goodbye　（土市駅）","url":"http://www.echigo-tsumari.jp/artwork/kiss_goodbye_doichi","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T325_Ishizuka2.JPG","artist":"ジミー・リャオ （幾米）","specs":{"作品番号":"T325","制作年":"2015","時間":"10:00-16:00","料金":"越後水沢駅と2作品で500円","エリア":"十日町","集落":"土市駅"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.096359,138.730462&z=17&output=embed","latlng":["q=37.096359,138.730462","37.096359","138.730462"]},"text":"JR 飯山線を舞台とした新作絵本\n『幸せのきっぷ Kiss & Goodbye』\nを軸に、土市駅と越後水沢駅の横\nに作品を設置した。絵本は、両親\nを亡くした少年と飼い犬が列車に\n乗って、田舎のおじいさんを訪ね\nる物語。列車が前に進むように、\n人生を切り開く勇気を与えてくれ\nる絵本だ。ふたつの作品は、豪雪\n地帯である越後妻有地域で見られ\nる通称「かまぼこ型倉庫」に着想\nを得てデザインされた。倉庫内で\nはインスタレーションや絵、動画\nや音楽など絵本のメッセージを伝\nえる展示を行った。\n\n素材＝スチール、木、FRP、プロジェクター、\nインクジェット出力"},{"no":"T326","title":"Kiss & Goodbye （越後水沢駅）","url":"http://www.echigo-tsumari.jp/artwork/kiss_goodbye_echigo_mizusawa","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T326_Ishizuka.JPG","artist":"ジミー・リャオ （幾米）","specs":{"作品番号":"T326","制作年":"2015","時間":"10:00-16:00","料金":"土市駅と2作品で500円","エリア":"十日町","集落":"越後水沢駅"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.074303,138.717546&z=17&output=embed","latlng":["q=37.074303,138.717546","37.074303","138.717546"]},"text":"JR 飯山線を舞台とした新作絵本\n『幸せのきっぷ Kiss & Goodbye』\nを軸に、土市駅と越後水沢駅の横\nに作品を設置した。絵本は、両親\nを亡くした少年と飼い犬が列車に\n乗って、田舎のおじいさんを訪ね\nる物語。列車が前に進むように、\n人生を切り開く勇気を与えてくれ\nる絵本だ。ふたつの作品は、豪雪\n地帯である越後妻有地域で見られ\nる通称「かまぼこ型倉庫」に着想\nを得てデザインされた。倉庫内で\nはインスタレーションや絵、動画\nや音楽など絵本のメッセージを伝\nえる展示を行った。\n\n素材＝スチール、木、FRP、プロジェクター、インクジェット出力"},{"no":"T342","title":"空気のかたち","url":"http://www.echigo-tsumari.jp/artwork/shape_of_air","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T342_image_940.jpg","artist":"安藤雅信","specs":{"作品番号":"T342","制作年":"2018","エリア":"十日町","集落":"下条"},"text":"神社の鳥居を潜って参道をたどり、階段を上って境内に歩み入ると雑念が消えている。私たちはそこに見えない結界があることを知り、そして見えない「空気」から何かを感じとることだろう。土地の守り神「産うぶ土すな」と名付けられた家で東美濃（岐阜県）の陶作家が、神社のさりげない装置のようなやきものの作品を展開する。"},{"no":"T343","title":"米","url":"http://www.echigo-tsumari.jp/artwork/rice","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T343_image_940.JPG","artist":"アリン・ルンジャーン ","specs":{"作品番号":"T343","制作年":"2018","エリア":"十日町","集落":"下条"},"text":"映像に映し出されるのは、日本とタイの米農家。異なる国の、異なる環境のもと、同じ生業で生きる二人を主人公に、物語が紡がれる。両国で長い歴史を持つ農産物・米をテーマに、近代の戦争や現代の経済不況、自殺率の増加などの社会的事象にも言及。同じモチーフがさまざまな物語や歴史に展開する様を描く。"},{"no":"T344","title":"裏側の物語","url":"http://www.echigo-tsumari.jp/artwork/story_of_the_back_side","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T344_image_940.jpg","artist":"シュー・ビン（徐冰）","specs":{"作品番号":"T344","制作年":"2018","エリア":"十日町","集落":"上新田"},"text":"作家は中国を代表するアーティストのひとり。日本の有名な水墨画をモチーフにした巨大な作品を展示する。影絵の仕組みを用いた作品は、表と裏ではまったく異なる表情を見せる。過去との対話を通して光と影、幻想と脆さを表現する。"},{"no":"T345","title":"十日町の木","url":"http://www.echigo-tsumari.jp/artwork/tree_of_tokamachi","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T345_image_940.jpg","artist":"竹腰耕平","specs":{"作品番号":"T345","制作年":"2018","エリア":"十日町","集落":"山新田"},"text":"見晴らしのいい高台に、一本の枯木が立っている。作家はその木の周囲の土を掘り起こし、根を露見させる作品を制作。木は、木だけでなく、周囲のほかの木々や草、大地、太陽、空などすべてと関係を持ちながら存在している――そうした考えのもと、環境と状況を活かしながら木という存在を再認識させる。"},{"no":"T346","title":"Transitory nature of earthly joy","url":"http://www.echigo-tsumari.jp/artwork/transitory_nature_of_earthly_joy","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T346_image_940.jpg","artist":"アルベルト・ヨナタン・セティアワン","specs":{"作品番号":"T346","制作年":"2018","エリア":"十日町","集落":"枯木又"},"text":""},{"no":"T347","title":"Classroom","url":"http://www.echigo-tsumari.jp/artwork/classroom","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T347_image_940.jpg","artist":"広瀬菜々＆永谷一馬","specs":{"作品番号":"T347","制作年":"2018","エリア":"十日町","集落":"枯木又"},"text":""},{"no":"T348","title":"Friendship is a sheltering tree（友情は雨宿りの樹）","url":"http://www.echigo-tsumari.jp/artwork/friendship_is_a_sheltering_tree","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T348_image_940.jpg","artist":"リュウ・リケツ（劉李杰）","specs":{"作品番号":"T348","制作年":"2018","エリア":"十日町","集落":"枯木又"},"text":""},{"no":"T349","title":"環の小屋・パラダイス going to paradise","url":"http://www.echigo-tsumari.jp/artwork/natural_circulation_henhouse_2018","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T349_image_940.jpg","artist":"吉野央子","specs":{"作品番号":"T349","制作年":"2018","エリア":"十日町","集落":"枯木又"},"text":""},{"no":"T350","title":"アトラスの哀歌","url":"http://www.echigo-tsumari.jp/artwork/atlas_lamenti","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T350_image_940.jpg","artist":"エマ・マリグ","specs":{"作品番号":"T350","制作年":"2018","エリア":"十日町","集落":"中条・高龗神社"},"text":"政変により17 歳で国外亡命を経験し、アーティストであり旅人でもあると自称する作者が、放浪・亡命・移動をテーマにした作品を制作。紙とガーゼを用いて繊細ではかない地球儀をつくり、そこに言葉を刻んでいく。光と音で彩られた作品は、故国チリへのノスタルジアをつねに抱き続ける作者の心情を反映している。"},{"no":"T351","title":"Repetitive objects","url":"http://www.echigo-tsumari.jp/artwork/repetitive_objects","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T351_image_940.jpg","artist":"目","specs":{"作品番号":"T351","制作年":"2018","エリア":"十日町","集落":"魚沼中条駅"},"text":"駅前広場に、大きな岩が二つある。ずっと昔からそこにあったように見えるその岩は、二つとも寸分違わず同じ形をしている。いま注目を集める現代芸術チームによる本作は、私たちの住む世界の偶然と必然をゆっくりと語りかける。一見何気ないこの景色は、私たちに何か大切なことを思い出させる場所になるだろう。"},{"no":"T352","title":"Palimpsest: 空の池","url":"http://www.echigo-tsumari.jp/artwork/palimpsest","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T352_image_940.jpg","artist":"レアンドロ・エルリッヒ","specs":{"作品番号":"T352","制作年":"2018","エリア":"十日町","集落":"キナーレ"},"text":"キナーレの中央にある回廊に囲まれた大きな池の水面に光が反射し、空や建物を鏡のように映している。それは一見してなんの変哲もない光景だが、鑑賞者が建物の2 階に上がって池を眺めると、建物の鏡像が複層化している不可思議な現象に気づく。そしてある地点から見た時、複層化した鏡像は完全に一致する――。なお作品名のPalimpsest（パリンプセスト）とは、文字を上書きした羊皮紙の写本のこと。"},{"no":"T353","title":"ASOBIBOX","url":"http://www.echigo-tsumari.jp/artwork/asobibox","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T353_image_940.jpg","artist":"asoview！× OKAHON","specs":{"作品番号":"T353","制作年":"2018","エリア":"十日町","集落":"キナーレ","関連サイト":"https://www.asoview.com/"},"text":"真夏に見る「越後妻有の雪」。デジタル雪合戦"},{"no":"T353~T380","title":"2018年の〈方丈記私記〉～建築家とアーティストによる四畳半の宇宙","url":"http://www.echigo-tsumari.jp/artwork/hojoki_shiki_in_2018_the_universe_of_ten_foot_square_huts","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T374_image_940.jpg","artist":"","specs":{"作品番号":"T353~T380","制作年":"2018","エリア":"十日町","集落":"キナーレ"},"text":"今回のメインイベントのひとつとなる企画展。小さな庵に移り住み、動乱の世を見つめた鴨長明に倣い、旧来の価値観が崩れゆく現代における新たな可能性を、2.73m四方の小さな空間から考える。会場には飲食店、アトリエ、家など、約30組のアーティストがさまざまな形で表現した空間が、さながら仮想の「村」のようにして集まる。長期的には各空間が町へ移植され地域を活性するという、「越後妻有方丈村百年構想」の発端となる展示だ。\n［協賛］株式会社アイティエヌジャパン、株式会社岡部公園施設部、株式会社建築企画曽我、福島佳浩、株式会社プライ＆ウッド\n作品紹介\n\nasoview！× OKAHON「ASOBIBOX」\n\n\n伊東豊雄建築設計事務所「十日町　ひと夏の設計事務所」\n\n\n井上唯「asobiba / mimamoriba」\n\n\nall (zone)「ライトハウス 4.0 越後妻有で軽やかに暮らす」\n\n\n岡藤石「羊の美容室」\n\n\n小川次郎/アトリエ・シムサ「そば処　割過亭」\n\n\nカサグランデ・ラボラトリー「Echigo-Tsumari Public Sauna」\n\n\nKIGI「スタンディング酒BAR 酔独楽・よいごま」\n\n\n菊地悠子「つくも神の家」\n\n\nGRAPH　+　空間構想「Karaoke＆Humankind」\n\n\n栗真由美「building crowd ～街の記憶～」\n\n\n小山真徳「狗鷲庵」\n\n\nシープラスアーキテクツ「Space-time　Cave（時空の穴）」\n\n\nシャン・ヤン（向阳）「TRANSFIGURATION HOUSE」\n\n\n大舍建築設計事務所+イン・イー（殷漪）「音の迷宮 ネガティブ・サウンド・ライブラリー」\n\n\nEri Tsugawa　+　Motoya Iizawa「SHIFTING　STRINGS」\n\n\n東京藝術大学美術学部建築科藤村龍至研究室「A SHELTER OF THE DIGITAL」\n\n\nドットアーキテクツ「伸び家」\n\n\nNew-Territories / architects「“mind [e] scape” at The Hojoki Shiki in 2018」\n\n\n藤木隆明＋工学院大学藤木研究室＋佐藤由紀子「多孔体：２畳⊂4.5畳」\n\n\nスー・ペドレー＋岩城和哉＋東京電機大学岩城研究室「みずたどり」\n\n\nドミニク・ペロー　アーキテクチャー「DRAPE　HOUSE」\n\n\n前田建設工業株式会社建築事業本部建築設計統括部「方丈記『試機』」\n\n\nミシャ・クバル「hōjō_10x10 feet_shift」\n\n\n\"矢野泰司＋矢野雄司  /  矢野建築設計事務所\n\"「方丈の屋根」\n\n\nuug「Publish－Fablic ~地球に編まれる立体 MAGAZINE~」\n\n\nYORIKO「越後妻有 コラボ甘味屋台」\n\n\nワン・ヤオチン（王耀慶）「パフォーマンスの秘密 KNOW YOURSELF」\n\n"},{"no":"T354","title":"十日町 ひと夏の設計事務所","url":"http://www.echigo-tsumari.jp/artwork/design_office_only_this_summer","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T354_image_940_1.jpg","artist":"伊東豊雄建築設計事務所","specs":{"作品番号":"T354","制作年":"2018","エリア":"十日町","集落":"キナーレ"},"text":"所員の１人が常駐し、十日町市街地での受注設計を進める仕事場"},{"no":"T355","title":"asobiba / mimamoriba","url":"http://www.echigo-tsumari.jp/artwork/asobiba_mimamoriba","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T355_image_940_.jpg","artist":"井上唯","specs":{"作品番号":"T355","制作年":"2018","エリア":"十日町","集落":"キナーレ"},"text":"子どもの秘密基地のような、ロープで編み込まれたネット状の遊び場空間\n協賛：株式会社岡部公園施設部"},{"no":"T356","title":"ライトハウス 4.0 越後妻有で軽やかに暮らす","url":"http://www.echigo-tsumari.jp/artwork/lighthouse4.0_the_art_of_living_lightly_at_echigo_tsumari","thumbs_url":"http://www.echigo-tsumari.jp/uplo artwork/karaokehumankind","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T362_image_940.jpg","artist":"GRAPH + 空間構想","specs":{"作品番号":"T362","制作年":"2018","エリア":"十日町","集落":"キナーレ"},"text":"1人カラオケボックスとカウンターで構成された最小空間のカラオケスナック"},{"no":"T363","title":"builds crowd ～街の記憶～","url":"http://www.echigo-tsumari.jp/artwork/builds_crowd_memories_of_streets","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T363_image_940.jpg","artist":"栗真由美","specs":{"作品番号":"T363","制作年":"2018","エリア":"十日町","集落":"キナーレ"},"text":"越後妻有地域の建物を模った小さなライトボックスによるインスタレ―ション作品。"},{"no":"T364","title":"狗鷲庵","url":"http://www.echigo-tsumari.jp/artwork/guardian_birds_society","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T364_image_940.jpg","artist":"小山真徳","specs":{"作品番号":"T364","制作年":"2018","エリア":"十日町","集落":"キナーレ"},"text":"小屋自体が害鳥獣の忌避物体となった、地域と作家による交流スペース＆共同制作作業場。\n会期中は作家が滞在しています。害獣害鳥忌避対策をテーマに随時ワークショップを田畑などで開催。\n協賛：ホルベイン画材株式会社"},{"no":"T365","title":"Space-time Cave（時空の穴）","url":"http://www.echigo-tsumari.jp/artwork/space_time_cave","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T365_image_940.jpg","artist":"シープラスアーキテクツ","specs":{"作品番号":"T365","制作年":"2018","エリア":"十日町","集落":"キナーレ"},"text":"伝統的なほぞ穴とほぞを使った組み立て式の小さなユニット"},{"no":"T366","title":"TRANSFIGURATION HOUSE","url":"http://www.echigo-tsumari.jp/artwork/transfiguration_house","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T366_image_940.jpg","artist":"シャン・ヤン（向阳）","specs":{"作品番号":"T366","制作年":"2018","エリア":"十日町","集落":"キナーレ"},"text":"古い廃棄された家具によるミニチュアハウス"},{"no":"T367","title":"音の迷宮 ネガティブ・サウンド・ライブラリー","url":"http://www.echigo-tsumari.jp/artwork/the_labyrinth_with_soundscape","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T367_image_940.JPG","artist":"大舍建築設計事務所+イン・イー（殷漪）","specs":{"作品番号":"T367","制作年":"2018","エリア":"十日町","集落":"キナーレ"},"text":"上海と越後妻有での自然環境音による都市と郊外との対話を音で聴き、そこに埋め込まれた情報を理解する小さなサウンドアートライブラリー"},{"no":"T368","title":"SHIFTING STRINGS","url":"http://www.echigo-tsumari.jp/artwork/shiftingstrings","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T368_image_940.jpg","artist":"Eri Tsugawa + Motoya Iizawa","specs":{"作品番号":"T368","制作年":"2018","エリア":"十日町","集落":"キナーレ"},"text":"自分の知覚を疑うような体感を与える、ワイヤーフレームで構成された三次元空間"},{"no":"T369","title":"A SHELTER OF THE DIGITAL","url":"http://www.echigo-tsumari.jp/artwork/a_shelter_of_the_digital","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T369_image_940.jpg","artist":"東京藝術大学美術学部建築科藤村龍至研究室","specs":{"作品番号":"T369","制作年":"2018","エリア":"十日町","集落":"キナーレ"},"text":"デジタル加工した段ボールを材料に、離散的なピースの集積によってできる最小空間のパビリオン"},{"no":"T370","title":"伸び家","url":"http://www.echigo-tsumari.jp/artwork/the_extending_hermitage","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T370_image_940.jpg","artist":"ドットアーキテクツ","specs":{"作品番号":"T370","制作年":"2018","エリア":"十日町","集落":"キナーレ"},"text":"建物が上下し、全てが外と繋がり、または全てが内と繋がる無窓の小屋"},{"no":"T372","title":"多孔体：2畳c4.5畳","url":"http://www.echigo-tsumari.jp/artwork/porous_manifold_as_a_japanese_tearoom","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T372_image_940.jpg","artist":"藤木隆明＋工学院大学藤木研究室＋佐藤由紀子","specs":{"作品番号":"T372","制作年":"2018","エリア":"十日町","集落":"キナーレ"},"text":"四畳半の中に二畳の和室が埋め込まれた入れ子の構成。外皮は動物のなわばりやトンボの羽に見られる骨組みのパターンにより空間にむらをつくりだす。"},{"no":"T373","title":"みずたどり","url":"http://www.echigo-tsumari.jp/artwork/tracing_water_kinare","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T373_image_940.jpg","artist":"スー・ペドレー＋岩城和哉＋東京電機大学岩城研究室","specs":{"作品番号":"T373","制作年":"2018","エリア":"十日町","集落":"キナーレ"},"text":"川西の水にまつわる記憶や物語を掘り起し、陳列し、伝承するための方丈。新町新田集落に置かれる作品のアーカイブ"},{"no":"T374","title":"DRAPE HOUSE","url":"http://www.echigo-tsumari.jp/artwork/drapehouse","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T374_image_940.jpg","artist":"ドミニク・ペロー　アーキテクチャー","specs":{"作品番号":"T374","制作年":"2018","エリア":"十日町","集落":"キナーレ"},"text":"フレキシブルだが構造があり、存在と不在、自然と人工的を自由に行き来できる素材″メッシュ″で空間をつくりだす方丈"},{"no":"T375","title":"方丈記「試機」","url":"http://www.echigo-tsumari.jp/artwork/hojoki_assembling_machine","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T375_image_940.jpg","artist":"前田建設工業株式会社建築事業本部建築設計統括部","specs":{"作品番号":"T375","制作年":"2018","エリア":"十日町","集落":"キナーレ"},"text":"越後妻有の自然と街並みを切り取り、ガラスの標本に封じ込め、その内部に書斎と寝室を設けた小空間。都市のミニチュアであり、地球温暖化における「温室効果」のメタファー"},{"no":"T376","title":"hōjō_10x10 feet_shift","url":"http://www.echigo-tsumari.jp/artwork/hj_10x10_feet_shift","thumbs_url":"http://www.echigo-tsumari.jp/common/img/no_image.png","artist":"ミシャ・クバル","specs":{"作品番号":"T376","制作年":"2018","エリア":"十日町","集落":"キナーレ"},"text":"鴨長明の方丈庵を構成する要素（囲炉裏、経机、琴・琵琶、衝立、縁側など）をそのサイズの方形に分割し、再構成した光のアニメーション"},{"no":"T378","title":"Publish－Fablic ~地球に編まれる立体 MAGAZINE~","url":"http://www.echigo-tsumari.jp/artwork/publish_fabric_local_magazine_as_architecture","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T378_image_940.jpg","artist":"uug","specs":{"作品番号":"T378","制作年":"2018","エリア":"十日町","集落":"キナーレ"},"text":"地域の中の数えきれない諸現象により、編み物のように編集される立体マガジンとしての小建築"},{"no":"T379","title":"越後妻有 コラボ甘味屋台","url":"http://www.echigo-tsumari.jp/artwork/echigo_tsumari_collaborative_sweets_stall","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T379_image_940.jpg","artist":"YORIKO","specs":{"作品番号":"T379","制作年":"2018","エリア":"十日町","集落":"キナーレ"},"text":"リヤカーを改造した移動式屋台で、市内の和菓子店の商品や農家さんとのコラボレーションから生まれた甘味屋台"},{"no":"T380","title":"パフォーマンスの秘密 KNOW YOURSELF","url":"http://www.echigo-tsumari.jp/artwork/the_secret_of_performanceknow_yourself","thumbs_url":"http://www.echigo-tsumari.jp/common/img/no_image.png","artist":"ワン・ヤオチン（王耀慶）　","specs":{"作品番号":"T380","制作年":"2018","エリア":"十日町","集落":"キナーレ"},"text":"一番小さな稽古場であり、一番小さな舞台空間。「鑑賞とパフォーマンス」の親しい関係性を体験する空間。"},{"no":"T383","title":"ザおこめショー","url":"http://www.echigo-tsumari.jp/artwork/the_okome_show","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T383_yanagi_940.jpg","artist":"EAT & ART TARO","specs":{"作品番号":"T383","制作年":"2018","エリア":"十日町","集落":"キナーレ"},"text":"越後妻有の豊かな土壌と水が育んだ美味い米、それ\nぞれの土地の地形やつくり手によって少しずつ異なる\nお米のことをもっと知るために、EAT & ART TAROをはじめとする「お米ガイド」がお米のあれこれを語り、各地のお米を試食できる「ザ おこめショー」を開催。ショーを楽しんだあと、お気に入りの地域のおにぎりを選んで旬の食材をふんだんに使った惣菜と一緒に味わう一連のプログラム。米づくりの労苦や地域の特徴を学びながら、お米の食べ比べを楽しもう。\n［日時］会期中毎日開催 12:30～、13:30～、14:30～\n［料金］2,000 円"},{"no":"T384","title":"喫茶TURN","url":"http://www.echigo-tsumari.jp/artwork/cafe_turn","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T384_image_940.jpg","artist":"日比野克彦","specs":{"作品番号":"T384","制作年":"2018","時間":"10:00～18:30","エリア":"十日町"},"text":"「かまぼこ型倉庫」の内部につくられたバーカウンターのような空間。そこでは太陽の熱であたためられた水と同じ温度のお茶のおもてなしを受けられる。その日その時の気温に合わせて温度が変わるお茶に｢当たり前のこと」を感じながら、人と人が交流できる場所を提案する。"},{"no":"T385","title":"10th DAY MARKET","url":"http://www.echigo-tsumari.jp/artwork/10th_day_market","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T385_image_940.jpg","artist":"ひびのこづえ","specs":{"作品番号":"T385","制作年":"2018","時間":"10:00～18:30","エリア":"十日町","集落":"十日町駅東口"},"text":"遊び場であり、休憩場所でもあり、ものづくりの場所でもある空間。木の形をしたネットを張り、葉っぱを制作・取り付けるワークショップとパフォーマンスイベントを会期中に開催。ここを訪れ、憩う人が増えるたびに空間も変化し、森のように成長していく。"},{"no":"T386","title":"森ノウチ","url":"http://www.echigo-tsumari.jp/artwork/house_in_the_forest","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T386_image_940.jpg","artist":"杉浦久子+杉浦友哉+昭和女子大学杉浦ゼミ","specs":{"作品番号":"T386","制作年":"2018","エリア":"十日町"},"text":"十日町の諏訪神社の奥、山の尾根にある緑豊かな公園「ライオンズの森」。作家はこの場所が、より楽しめる空間になることを願って作品を制作。直径約6m×高さ2 ～3mのパヴィリオンを制作し、鑑賞者が大地と空のつながりを感じながら、涼んだり休憩したりできる空間を提供する。"},{"no":"T387","title":"SNOW OF SPRING","url":"http://www.echigo-tsumari.jp/artwork/snow_of_spring","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T387_940.jpg","artist":"ジョゼ・デ・ギマランイス","specs":{"作品番号":"T387","制作年":"2017","時間":"9:00～17:00（イベント開催時は鑑賞不可）","エリア":"十日町","集落":"越後妻有文化ホール"},"text":"市街地に誕生した文化ホールの緞帳は、雪どけとともに色とりどりの生命が輝く「越後妻有の春」をテーマに制作された。"},{"no":"T388","title":"THE BIRTH OF THE SPRING","url":"http://www.echigo-tsumari.jp/artwork/the_birth_of_the_spring","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T388_mito_murakami_940.jpg","artist":"ジョゼ・デ・ギマランイス","specs":{"作品番号":"T388","制作年":"2017","時間":"［彫刻作品点灯時間］日没～22:00","エリア":"十日町","集落":"越後妻有文化ホール"},"text":"文化ホールの緞帳（T387 ）とともに、雪解けをテーマとしたエントランスの彫刻作品。圏域の6エリアを表す図形がにぎわいの光を放つ。\n"},{"no":"T390","title":"光り織","url":"http://www.echigo-tsumari.jp/artwork/hikariori_weaving_the_lights","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T390_940.jpg","artist":"高橋匡太","specs":{"作品番号":"T390","制作年":"2017","時間":"日没～21:00","エリア":"十日町","集落":"越後妻有文化ホール"},"text":"越後妻有文化ホールの「雁木」を思わせる約110メートルの庇を彩る光の作品。越後妻有の四季を象徴するさまざまな色と「十日町友禅」など地元の織物を重ねあわせ、地域の自然と文化を糸のような\n光で表現。光のプログラムは月ごとに変化し、季節の移ろいを感じさせる。"},{"no":"T391","title":"大地の恵み／土・圭・垚","url":"http://www.echigo-tsumari.jp/artwork/gift_from_land_ceramic_programme","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T391_image_940.jpg","artist":"セントジェームズ・クリエーション（藝想）","specs":{"作品番号":"T391","制作年":"2018","エリア":"十日町","集落":"越後妻有文化ホール"},"text":"香港の福祉団体・聖雅各福群会「藝想」から、障がいのあるアーティスト（陶器の匠）を数名迎え、陶芸を通した交流イベントや展覧会を展開。作品は、松代城山にある香港若手農家の拠点である畑にも展示する（D352）。\n\n「ポテトマン花鉢」作陶体験ワークショップ\n［日時］ 7月31日（火）14:00～15:30\n［会場］十日町市民活動センター・十じろう　無料（要予約）\n［助成］伍集成文化教育基金会"},{"no":"T392","title":"みどりの部屋プロジェクト2018","url":"http://www.echigo-tsumari.jp/artwork/green_room_project_2018","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T392_image_940.jpg","artist":"酒百宏一","specs":{"作品番号":"T392","制作年":"2018","エリア":"十日町","集落":"関浅・旧十日町市営スキーハウス"},"text":"2006 年から続くプロジェクトを発展。作品の葉っぱづくりを通して地域内外の人々に参加の輪を拡大。長いみどりのトンネルを抜け、1 階に樹木、2 階にみどり、屋根裏に雪の世界をつくり、外壁をみどりで覆う。交流を生み出しながら、土地の「みどり」を知る機会を創出する。\n［協賛］ホルベイン画材株式会社"},{"no":"T393","title":"月待ヶ池","url":"http://www.echigo-tsumari.jp/artwork/tsukimachigaike","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T393_image_940.jpg","artist":"深澤孝史","specs":{"作品番号":"T393","制作年":"2018","エリア":"十日町","集落":"川治"},"text":"仏教と民間信仰が習合した月待行事「二十三夜講」の供養塔が、何十年も使われていない農業用溜池の脇に建っている。川治地区の二十三夜講はいつしか信仰色が薄まり、塔の周りを囲んで行う子どもの\nためのお祭りとなった。作家は存在する意味を失った溜池に船を浮かべ、月待のための池としてよみがえらせようと試みる。"},{"no":"T394","title":"太田島公園","url":"http://www.echigo-tsumari.jp/artwork/otajima_park","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T394_image_940.jpg","artist":"トビアス・プートリッヒ","specs":{"作品番号":"T394","制作年":"2018","エリア":"十日町","集落":"土市"},"text":"プラスチック製のさまざまなサイズと色のパイプを複雑な形に組みあわせた作品。パイプのなかには近くの川から引いた水が循環し、その音も楽しめる。パイプでできた小さなプールで遊んだり、パイプ\nを使ってオリジナルの装置を組み立てたりと、子どもも大人も楽しめるほか、米づくりなどを学べる場所にもなる。"},{"no":"T396","title":"Kiss & Goodbye｜思い出ポスト","url":"http://www.echigo-tsumari.jp/artwork/kiss_goodbye_mailbox_of_Memory","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T396_image_940.jpg","artist":"ジミー・リャオ","specs":{"作品番号":"T396","制作年":"2018","エリア":"十日町","集落":"土市駅、越後水沢駅"},"text":"JR 飯山線を舞台に制作した絵本『幸せのきっぷ Kiss & Goodbye』から展開した前回出展作の周辺で、2 つのプロジェクトを実施。ひとつは、台湾の伝統的なランタンを織る手法を用いて絵本の登場人物を描いたプランターを制作し、地域の人と行う「植栽」。もうひとつは、作家がデザインしたポストカードに「幸せのメッセージ」を書いてもらい、後日届ける「思い出ポスト」。いずれも地域の人や観客が参加･\n交流できる仕組みだ。"},{"no":"T397","title":"カラダのなか、キモチのおく。","url":"http://www.echigo-tsumari.jp/artwork/inside_me","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T397_image_940.jpg","artist":"田島征三 ＋ アーサー・ビナード","specs":{"作品番号":"T397","制作年":"2018","エリア":"十日町","集落":"鉢"},"text":"130年の歴史に幕を閉じた旧真田小学校を作家・田島征三による「空間絵本」として再生した美術館。今回の芸術祭では詩人・翻訳家であるアーサー・ビナードとの共作で、「マムシ」をテーマに「外の空間絵本」を展開する。地域の暮らしや文化に着想したアーサーの詩と田島の巨大マムシが校舎裏に登場し、「環境とアート」の新たな拠点として小川を造成する。\n［改修設計］ 山岸綾\n［協賛］ホルベイン画材株式会社\n［協力］株式会社マルイチ、特定非営利活動法人さんわーくかぐや\n"},{"no":"T398","title":"Welcome","url":"http://www.echigo-tsumari.jp/artwork/welcome","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/T398_image_940.jpg","artist":"バルトロメイ・トグオ","specs":{"作品番号":"T398","制作年":"2018","エリア":"十日町","集落":"中手・黒滝"},"text":"作家が今回の舞台に選んだのは、中手集落の奥地で約50年間忘れられていた幻の滝「黒滝」。道中に大小さまざまな椅子を配置した作品は、移動に疲れた旅人が憩うための椅子のようでもあり、世界で頻発する亡命・追放によって移動を強いられた人々への祈りのようでもある。\n［助成］アンスティチュ・フランセ"},{"no":"K002","title":"時空","url":"http://www.echigo-tsumari.jp/artwork/time_space","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K-002.jpg","artist":"斎藤義重","specs":{"作品番号":"K002","制作年":"2000","エリア":"川西","集落":"ナカゴグリーンパーク","マップコード":"414073066*05"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.187032,138.731897&z=17&output=embed","latlng":["q=37.187032,138.731897","37.187032","138.731897"]},"text":"20世紀の日本の現代美術シーンを代表する作家。かつて斎藤は、作品には「完成」がなく、進行状態が作品のかたちだと言った。ナカゴグリーンパークのシンボルとなったこの作品は、遺作でもある。"},{"no":"K003","title":"レイチェル・カーソンに捧ぐ 〜 4つの小さな物語","url":"http://www.echigo-tsumari.jp/artwork/homage_to_rachel_carson_four_little_stories","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K-003.jpg","artist":"藤原吉志子","specs":{"作品番号":"K003","制作年":"2000","エリア":"川西","集落":"ナカゴグリーンパーク","マップコード":"414073094*78"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.187262,138.731446&z=17&output=embed","latlng":["q=37.187262,138.731446","37.187262","138.731446"]},"text":"神殿、鳥男、ロバ、ウサギ。4 つの物語を表す登場人物たちは、ユーモアとともに痛烈な社会批判をはらんでいる。R・カーソンの『沈黙の春』以来、人間は何を学んだのかと問いかける。"},{"no":"K004","title":"河岸段丘","url":"http://www.echigo-tsumari.jp/artwork/nodure","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K-004.jpg","artist":"PHスタジオ","specs":{"作品番号":"K004","制作年":"2000","エリア":"川西","集落":"ナカゴグリーンパーク","マップコード":"414072209*71"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.186042,138.736639&z=17&output=embed","latlng":["q=37.186042,138.736639","37.186042","138.736639"]},"text":"河岸段丘のテラスから信濃川を臨む、山道の休憩所。住民とのワークショプを繰り返し、地域の条件を活かした小さな空間がつくられた。水道とカウンターが整備されている"},{"no":"K005","title":"光の館","url":"http://www.echigo-tsumari.jp/artwork/house_of_light","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K-005.jpg","artist":"ジェームズ・タレル","specs":{"作品番号":"K005","制作年":"2000","時間":"11：30～15：00","料金":"500円","休館":"不定休 ","エリア":"川西","集落":"ナカゴグリーンパーク","マップコード":"414072269*45","関連サイト":"http://hikarinoyakata.com/"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.188797,138.73005&z=17&output=embed","latlng":["q=37.188797,138.73005","37.188797","138.73005"]},"text":"2000年に完成した《光の館》の作品の照明器具は、\n直管型白熱灯が使用されていた。白熱灯が生産中止と\nなり、今回LED 照明器具へと全面的に交換すること\nになった。このリニューアルに合わせ、光の演出も一\n新され、光の色もさまざまなバリエーションで展開す\nることになった。日の出、日没時間に合わせた 分\n間のプログラムは、天井に映し出される色の光を使い、\n自然の“ 白色光” に潜むさまざまな色が見えてくるか\nのように鑑賞者の視覚を揺り動かした。\n\n素材＝ LED 照明器具、データ送信機、コントローラー、シーンセクター、PC、モニター、POE ハブ、ローカル・ルーター、キスボックス、スプリッター、コネクター、ケーブルほか\n協賛= カラーキネティクス・ジャパン株式会社"},{"no":"K007","title":"森の番人","url":"http://www.echigo-tsumari.jp/artwork/sentry_of_forest","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K-007.jpg","artist":"吉水　浩","specs":{"作品番号":"K007","制作年":"2000","エリア":"川西","集落":"節黒城跡","マップコード":"414103073*08"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.195416,138.73385&z=17&output=embed","latlng":["q=37.195416,138.73385","37.195416","138.73385"]},"text":"キャンプ場への道の終点に立つゲートサイン。斎藤義重の作品と対になって門の役割を果たしている。この地域でよく見られる蒲鉾屋根からアーチを連想し、川西の川の字を意味する2つのアーチ、伝統織物の色彩を作品に取り入れた。"},{"no":"K008","title":"さわれる風景Ⅰ　城主の座","url":"http://www.echigo-tsumari.jp/artwork/circulatory_stone","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K-008.jpg","artist":"白川昌生","specs":{"作品番号":"K008","制作年":"2000","エリア":"川西","集落":"節黒城跡","マップコード":"414102265*62"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.197006,138.728861&z=17&output=embed","latlng":["q=37.197006,138.728861","37.197006","138.728861"]},"text":"越後三山、信濃川、河岸段丘を一望する節黒城跡にたたずむ、八海山の風景が刻み込まれた作品。凹凸が写し取られた石に触れると、目の前に広がる八海山の稜線をなぞることができる。"},{"no":"K009","title":"節黒城跡キャンプ場コテージＡ棟","url":"http://www.echigo-tsumari.jp/artwork/fushikuro_campground_cottagea","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K-009.jpg","artist":"河合喜夫／ぼう建築計画＋GEO＋大竹アトリエ","specs":{"作品番号":"K009","制作年":"2000","エリア":"川西","集落":"節黒城跡"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.196476,138.733023&z=17&output=embed","latlng":["q=37.196476,138.733023","37.196476","138.733023"]},"text":"広さ2畳の畳間をステップ状に配した内部空間は、複雑な形状を持ちながらも広がりが感じられる。無垢の木肌の壁や床が心地よく、越後三山を見ながら入浴できる浴室も人気のコテージ。\n※見学は宿泊者のみ可能"},{"no":"K010","title":"節黒城跡キャンプ場コテージB棟","url":"http://www.echigo-tsumari.jp/artwork/fushikuro_campground_cottageb","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K-010.jpg","artist":"塚本由晴／アトリエ・ワン＋三村建築環境設計事務所","specs":{"作品番号":"K010","制作年":"2000","エリア":"川西","集落":"節黒城跡","マップコード":"414103159*73"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.196168,138.732862&z=17&output=embed","latlng":["q=37.196168,138.732862","37.196168","138.732862"]},"text":"くの字型にカーブした構造は、空間効果とともに、窓枠で切り取られた、見せたい景色を意識したもの。黒く塗装された室内から大きな窓を通して見る風景は、環境映像を見るかのよう。\n※見学は宿泊者のみ可能"},{"no":"K011","title":"節黒城跡キャンプ場コテージC棟","url":"http://www.echigo-tsumari.jp/artwork/fushikuro_campground_cottagec","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K-011.jpg","artist":"石井大五／フューチャースケープ建築設計事務所","specs":{"作品番号":"K011","制作年":"2000","エリア":"川西","集落":"節黒城跡","マップコード":"414103129*61"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.195878,138.732798&z=17&output=embed","latlng":["q=37.195878,138.732798","37.195878","138.732798"]},"text":"黒い「大きな箱」空間に、透過性のある白木の小空間を入れ込めたようなコテージ。周囲の自然への対照的な視点が生まれ、微細な光環境が楽しめる。2000年度グッドデザイン賞受賞。\n※見学は宿泊者のみ可能"},{"no":"K012","title":"詩人の瞑想の路","url":"http://www.echigo-tsumari.jp/artwork/route_of_meditationway_to_the_sky","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K-012.jpg","artist":"ジョゼ・デ・ギマランイス","specs":{"作品番号":"K012","制作年":"2000","エリア":"川西","集落":"節黒城跡","マップコード":"414103127*58"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.195878,138.73209&z=17&output=embed","latlng":["q=37.195878,138.73209","37.195878","138.73209"]},"text":"森の中や水辺に点在する彫刻と法面のタイルがキャンプ場へと続く散策道を案内してくれる。広場で出会う5 つの彫刻は、鴨長明、世阿弥、井原西鶴、良寛、夏目漱石に捧げられている。"},{"no":"K013","title":"庭師の巨人","url":"http://www.echigo-tsumari.jp/artwork/giant_gardener","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K-013.jpg","artist":"エステル・アルバルダネ","specs":{"作品番号":"K013","制作年":"2000","エリア":"川西","集落":"節黒城跡","マップコード":"414103005*65"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.194732,138.731639&z=17&output=embed","latlng":["q=37.194732,138.731639","37.194732","138.731639"]},"text":"散策道に眠れる巨人の身体が、顔、両手足の5個のパーツに分かれ、ところどころに現れる。山中に眠る庭師の巨人に導かれ、踏みしめる土や、背を覆う木々に宿る生命を感じながら歩こう。"},{"no":"K014","title":"空と大地の展望台","url":"http://www.echigo-tsumari.jp/artwork/the_sky_and_earth_observatory","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K-014.jpg","artist":"柳 健司","specs":{"作品番号":"K014","制作年":"2000","エリア":"川西","集落":"節黒城跡","マップコード":"414073751*00"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.194151,138.730888&z=17&output=embed","latlng":["q=37.194151,138.730888","37.194151","138.730888"]},"text":"林をくぐり抜けた、遊歩道の終点にある展望台は、まるで古代遺跡のようなたたずまいを見せる。中央には、作家自身の足型と、世界中の大都市や太陽系惑星までの距離が記されている。"},{"no":"K021","title":"ベリー・スプーン","url":"http://www.echigo-tsumari.jp/artwork/berry_spoon","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K-021.jpg","artist":"トゥー・ザ・ウッズ","specs":{"作品番号":"K021","制作年":"2003","時間":"10:00-16:00","エリア":"川西","集落":"ナカゴグリーンパーク","マップコード":"414073006*06十日町市上野甲2924-28"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.186485,138.73194&z=17&output=embed","latlng":["q=37.186485,138.73194","37.186485","138.73194"]},"text":"夢のアート果樹園「ベリースプーン」「ベリースプーン」は、ベリーを育てることで、人々が関わりあえる果樹園をつくるアートプロジェクト。人々が生きた自然をより楽しめる空間づくりが目標。畑には世界各国のベリーたち30種以上が植えられ、季節によって色とりどりの花や果実、紅葉を鑑賞、そして体験できる。またベリーハウスでは、ベリーに関する情報や写真、図書を設置。ベリー栽培から加工、生産にいたるまでのベリー栽培をとおして、ワークショップやイベントによって人々が楽しく集えるコミュニケーションの場づくりをめざす。「農業と芸術」＝農業を新しい文化と結びつけ人々が生きる喜びを持てるコミュニケーションの場づくり。"},{"no":"K022","title":"絵画のための見晴らし小屋・妻有","url":"http://www.echigo-tsumari.jp/artwork/Prospect_Cottage_for_PaintingTSUMARI","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K-022.jpg","artist":"母袋俊也","specs":{"作品番号":"K022","制作年":"2003","エリア":"川西","集落":"ナカゴグリーンパーク"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.188262,138.730534&z=17&output=embed","latlng":["q=37.188262,138.730534","37.188262","138.730534"]},"text":"「越後三山の稜線／鉄塔—横長フォーマートの窓」初めて訪れた川西エリア ナカゴグリーンパークの小高い林からひがしをのぞむと、駒ケ岳、八海山、中ノ岳の越後三山の稜線が重なり合いながら、リズムと揺れを見せ、空とを分けていた。この稜線を拾い横長フォーマートの窓を設定しようとすると抵触する縦長の送電線の鉄塔がどうしても入り込んでしまう。しかし何度かの妻有入りで、地形に沿って車を走らせ、トンネルの通過を重ねるうち、多くの集落の文化は、山によって守られてきたとも思えてきた。そこでむしろ、山と鉄塔を同一の窓に対峙的に取り込む事こそが、妻有を切り取ることに他ならないと考えるに至ったのだった。5つの窓はそれぞれ、既に秋の暖色の色彩の体験を終え、今は冬を待ち、鋭角の屋根と甲冑にも似た外壁で、純白の越冬に備えている…。そして新緑の春、盛夏の林の中、四季を生きてゆくこととなるのだ。"},{"no":"K023","title":"グリーン ヴィラ","url":"http://www.echigo-tsumari.jp/artwork/green_villa","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K-023.jpg","artist":"たほ　りつこ","specs":{"作品番号":"K023","制作年":"2003","エリア":"川西","集落":"ナカゴグリーンパーク","マップコード":"414073185*53"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.188134,138.731575&z=17&output=embed","latlng":["q=37.188134,138.731575","37.188134","138.731575"]},"text":"越後三山を望むアースワーク、Green Villaは5つの言葉、火、水、農、藝、天神の象形文字を新たな地肌に刻印する地上絵である。川西の風景は農業と土木技術の豊かさ、人々の信仰と誇りを語り、地下に散逸する縄文遺跡は記憶の刺青、アイデンティティを示し人々を守る宇宙へのメッセージ、地上絵の契機となった。緩やかな傾斜に土盛られ受肉したGreen Villaに魂を吹き込む儀式は未来をになう子どもたちと住民が集い若者が躍った。先人は刻々と流動するダイナミックな生命のうねりに巻き込むエネルギーを八百万の神と呼び、土にまみれ、水にまみれ、光にまみれた。Green Villaはその豊饒さを内包し、宇宙からの視点と対をなす。"},{"no":"K029","title":"20 minute walk","url":"http://www.echigo-tsumari.jp/artwork/2_minute_walk","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K-029.jpg","artist":"春日部幹","specs":{"作品番号":"K029","制作年":"2003","エリア":"川西","集落":"中仙田","マップコード":"414067342*12"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.189621,138.683681&z=17&output=embed","latlng":["q=37.189621,138.683681","37.189621","138.683681"]},"text":"ここからは平地の少ない仙田地域に特有な水田風景を2つ眺められる。手掘りのトンネルによって渋海川の流れを変えてつくられた「瀬替え」の水田と、地滑りによって生じた緩斜面を利用した「棚田」である。これらのU形と階段状のかたちを1/10のスケールで写し取って敷地に埋め込んだ。モデルとして再現された小さな地形のなかを歩き回ったりよじ登ったりしてみる。そのとき触れる土や空や川音を通してモデルの向こうに現実の世界が透けて見える。さらに、この場所を川の対岸から眺めるために20分ほどの散策をしてみる。離れて見ることは世界を理解するもうひとつの方法である。ここからはモデルをオリジナルとして見ることができる。"},{"no":"K033","title":"境界の神話","url":"http://www.echigo-tsumari.jp/artwork/mythology_of_boundaries","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K-033.jpg","artist":"内田繁","specs":{"作品番号":"K033","制作年":"2006","エリア":"川西","集落":"上野","マップコード":"140330186*50"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.179777,138.7485&z=17&output=embed","latlng":["q=37.179777,138.7485","37.179777","138.7485"]},"text":"囲むということは、何かと何かを分けること。何かから守ること。何かを閉じ込めること。何かをしまうこと。では、何を？　または何から？　作家は「囲む」ということを深く考えている。町なかの一角にできあがった、道行く人の心も和ませるかわいらしい公園。作家は地域の人びとと相談を重ね、何度もプランを練り直した。地域に、子どもたちの新しい遊び場が誕生した。"},{"no":"K034","title":"パッセージ","url":"http://www.echigo-tsumari.jp/artwork/passage","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K-034.jpg","artist":"足髙寛美","specs":{"作品番号":"K034","制作年":"2006","エリア":"川西","集落":"霜条、伊勢平治","マップコード":"414014414*38"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.173568,138.745233&z=17&output=embed","latlng":["q=37.173568,138.745233","37.173568","138.745233"]},"text":"停留所に並んだ72脚のベンチには、「言葉」が刻まれた。さまざまな人を想定し「何と声をかけるのか」という質問に、作家と地域の高校生が話し合い、言葉を紡いだ。過激な言葉を選んでいた高校生が、言葉を彫り込む間際、「本当にいいの」との作家の問いかけに、しばらく沈黙し「考えていた言葉がある」と言い、黙々と彫リ始めた。美しい言葉が刻まれたそうだ。ささやきかける声に耳を澄ます場所。"},{"no":"K087","title":"雪のめぐみ","url":"http://www.echigo-tsumari.jp/artwork/benefit_of_snow","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K087_Ishizuka2.JPG","artist":"芝山昌也","specs":{"作品番号":"K087","制作年":"2015","エリア":"川西","集落":"仁田"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.2086432,138.7424301&z=17&output=embed","latlng":["q=37.2086432,138.7424301","37.2086432","138.7424301"]},"text":"毎年11月頃から降り続ける雪の重みによって、次\n第に根本が曲がっていく越後妻有の杉。降り続く積\n雪に耐え、長い年月をかけて大きく曲がった根曲り\n杉に魅了された作家は、厳しくも豊かな妻有の自然\nの恵みを象徴する彫刻を制作した。地元で切り出し\nた根曲り杉を20本以上使用。曲線部分を頭にして、\n円柱形に組み上げられた、高さ3m ほどある杉の木。\nそのダイナミックな造形が、山道の途中の杉林のな\nかに出現した。\n\n素材＝根曲り杉、鉄骨"},{"no":"K092","title":"みずたどり","url":"http://www.echigo-tsumari.jp/artwork/tracing_water","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K092_image_940.jpg","artist":"スー・ペドレー＋岩城和哉＋東京電機大学岩城研究室","specs":{"作品番号":"K092","制作年":"2018","エリア":"川西","集落":"新町新田"},"text":"川西地域で暮らす人々は、水不足に悩まされながら、ダムを建設するなどさまざまな工夫を施して暮らしてきた。この場所で10年来にわたって作品を制作してきた作家は、人々の営為の軌跡をリサーチし可視化するプランを提案。農業の現場で使用される素材を用いて、水の分子のような形をした球体を制作する。表面に貼られた鏡面パネルは日の光を反射して周囲の風景を映す。そして風の力でゆっくりと回転する球体が、地域の人々と水の関わりを物語る。"},{"no":"K093","title":"カードリフターズ","url":"http://www.echigo-tsumari.jp/artwork/the_drifters","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K093_image_940.jpg","artist":"アーメット・オーグット","specs":{"作品番号":"K093","制作年":"2018","エリア":"川西","集落":"上野"},"text":"車体をドリフトさせて片側の二輪だけで走行しながら、乗客が車外に出て踊ったりする危険な行為が、1970年代後半からサウジアラビアなどの裕福な若者たちのあいだで流行している。作家は「アラブドリフト」「サウジドリフト」「中東ドリフト」と呼ばれるこの現象と、ドリフトする車のほとんどが日本車であることに着想を得て、川西エリアの幹線道路沿いにドリフトしているかのような実車を設置。中東のサブカルチャーと日本の工業技術が田園風景のなかで交錯する。"},{"no":"K094","title":"里山アート動物園","url":"http://www.echigo-tsumari.jp/artwork/satoyama_art_zoo","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K094_kappa_image_940.jpg","artist":"","specs":{"作品番号":"K094","制作年":"2018","エリア":"川西"},"text":"里山で出合える動物、伝説や伝承に登場する不思議な動物、いまは絶滅してしまった動物などをモチーフとした作品を展示する屋外企画展。子ども連れで楽しめ、また人と自然の関わりに触れられる、祝祭感あふれる空間が広がる。\n［参加作家］\n石村大地、井尻杏那、及川春菜、岡山富男、開発好明、カッパ師匠＋カッパ族、蒲生美穂、きゃねこ＋山下若葉、鞍谷一樹、小海良司、坂下彰、笹谷美月、塩澤宏信、柴田美千里、柴田優陽、杉山愛莉、須佐美彩、高橋士郎、辻蔵人、中井章裕、西井武徳、パーリー建築、橋寛憲、平澤勇輝、松本勇馬＋わらアートJAPAN、三浦義広、村尾かずこ、村上直樹、山本恵海ほか\n［イベント］\nワークショップ\n「どうぶつキソウテンガイ」毎週土日・祝　11:00～\n料金：内容により要参加費\nパフォーマンス\n「カッパ師匠☀連凧アゲアゲ大作戦↑↑inえちごつまりスカイ」\n「カッパ師匠♥天然おかると茶屋‼feat.ヤタイトリップ」\n7月29日（日）と8月22日（水）から閉幕まで毎日開催　料金：無料\nイベント\n「モグラ祭り」8月31日（金） 13:00～15:00\n作品紹介\n石村大地「好きを集める」\n\n井尻杏那「我が儘に」\n\n及川春菜「好餌」\n\n岡山富男「サーカス」\n\n開発好明\nカッパ師匠＋カッパ族「カッパ師匠❤天然おかると茶屋‼ feat.ヤタイトリップ」\n蒲生美穂「メェメェちゃん」\n\nきゃねこ＋山下若葉\n\n鞍谷一樹「Twilightzone」\n\n小海良司\n\n坂下彰\n\n笹谷美月\n\n塩澤宏信「みんなともだち」\n柴田美千里「きつねのダイブ」\n\n柴田優陽「象徴」\n\n杉山愛莉「大猫行列」\n\n須佐美彩「かんがえない」\n高橋士郎「気膜造形『青い蛇』『かえる』\n\n辻蔵人「ソラウマ」\n中井章裕「カサネテキタモノ/空のきき方/浄罪の時/祈り/告白」\n\n西井武徳「HANAUTA」\n\nパーリー建築\n\n橋寛憲「オオサンショウウオ（Andrias japonicus）」\n\n平澤勇輝「ともだち」\n\n松本勇馬＋わらアートJAPAN「見島牛」\n\n三浦義広「地からでる猿」\n\n村尾かずこ「どうぶつの木」\n\n村上直樹「Wind/PORKER FACE（２作品出品）」\n\n山本恵海\n\n松之山野鳥こけし「松之山野鳥こけし 制作ワークショップ」\n\n"},{"no":"K095","title":"マイグレーションエコー","url":"http://www.echigo-tsumari.jp/artwork/migration_echo","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K095_image_940.jpg","artist":"アンマルサイハン・ナムスライジャフ","specs":{"作品番号":"K095","制作年":"2018","エリア":"川西"},"text":""},{"no":"K095、K096、K097、K098、K099、K100、K101、K102、K103、K104","title":"野投　-スペクトラム展","url":"http://www.echigo-tsumari.jp/artwork/yatoo_spectrum_exhibition","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K104_image_940.jpg","artist":"","specs":{"作品番号":"K095、K096、K097、K098、K099、K100、K101、K102、K103、K104","制作年":"2018","エリア":"川西"},"text":"YATOO（野投）こと韓国自然芸術家協会は1981年に設立。「自然へ思考を投げる」という趣旨のもと、韓国の伝統的な生活様式にもとづく独自の「ネイチャーアート」を長きにわたり展開し、国際的に活躍の場を広げてきた。「人間と自然が共存する美しさ」をコンセプトとするこの企画展には世界各国から10名の作家が集結。ネイチャーアートの持つ新たな可能性と広がりを提示する。\nディレクション＝YATOO（野投）\n作品紹介\n\nアンマルサイハン・ナムスライジャフ「マイグレーションエコー」\n\nアンディ・ラムダニ・イムラン「エコシステム：昆虫」\n\nカン・ヒジュン（姜希俊）「ファンファーレエコー」\n\nカリン・ヴォン・ダ・モーレン「これはパイプではない」\n\nパトリック・トグオ・トークソン「枯れゆく木のための布」\n\nイー・ユンウ（李應雨）「野原に吹く風」\n\nストレイドム·ファン·ダ·メルヴェ「風をつかむ彫刻の森」\n\nシゲティ・チョンガー「プライベートトラップ6.0」\n\nウルス・トゥウェルマン「球体」\n\nイー ・ヨンドク（李容德）「夢見る馬」\n\n\n\n"},{"no":"K096","title":"エコシステム：昆虫","url":"http://www.echigo-tsumari.jp/artwork/ecosystem_insecta","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K096_image_940.jpg","artist":"アンディ・ラムダニ・イムラン","specs":{"作品番号":"K096","制作年":"2018","エリア":"川西"},"text":""},{"no":"K097","title":"ファンファーレエコー","url":"http://www.echigo-tsumari.jp/artwork/fanfare_echo","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K097_image_940.jpg","artist":"カン・ヒジュン（姜希俊）","specs":{"作品番号":"K097","制作年":"2018","エリア":"川西"},"text":""},{"no":"K098","title":"これはパイプではない","url":"http://www.echigo-tsumari.jp/artwork/this_is_not_a_pipe","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K098_image_940.jpg","artist":"カリン・ヴォン・ダ・モーレン","specs":{"作品番号":"K098","制作年":"2018","エリア":"川西"},"text":""},{"no":"K099","title":"枯れゆく木のための布","url":"http://www.echigo-tsumari.jp/artwork/cloth_for_a_dying_tree","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K099_image_940.jpg","artist":"パトリック・トグオ・トークソン","specs":{"作品番号":"K099","制作年":"2018","エリア":"川西"},"text":""},{"no":"K100","title":"野原に吹く風","url":"http://www.echigo-tsumari.jp/artwork/winds_on_field","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K100_image_940.jpg","artist":"イー・ユンウ（李應雨）","specs":{"作品番号":"K100","制作年":"2018","エリア":"川西"},"text":""},{"no":"K101","title":"風をつかむ彫刻の森","url":"http://www.echigo-tsumari.jp/artwork/catching_the_wind_a_sculptural_forest","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K101_image_940.jpg","artist":"ストレイドム·ファン·ダ·メルヴェ","specs":{"作品番号":"K101","制作年":"2018","エリア":"川西"},"text":""},{"no":"K102","title":"プライベートトラップ6.0","url":"http://www.echigo-tsumari.jp/artwork/private_trap_6.0","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K102_image_940.jpg","artist":"シゲティ・チョンガ－","specs":{"作品番号":"K102","制作年":"2018","エリア":"川西"},"text":""},{"no":"K103","title":"球体","url":"http://www.echigo-tsumari.jp/artwork/sphere","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K103_image_940.jpg","artist":"ウルス・トゥウェルマン","specs":{"作品番号":"K103","制作年":"2018","エリア":"川西"},"text":""},{"no":"K104","title":"夢見る馬","url":"http://www.echigo-tsumari.jp/artwork/a_dreaming_horse","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K104_image_940.jpg","artist":"イー ・ヨンドク（李容德）","specs":{"作品番号":"K104","制作年":"2018","エリア":"川西"},"text":""},{"no":"K105","title":"越後妻有レインボーハット2018","url":"http://www.echigo-tsumari.jp/artwork/echigo_tsumari_rainbow_hut_2018","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K105_image_940.jpg","artist":"関口恒男","specs":{"作品番号":"K105","制作年":"2018","エリア":"川西","集落":"ナカゴグリーンパーク"},"text":"太古の人々が火を囲みながら踊ったように、自然の素材によるハット（シェルター）の内部に水と鏡のプリズムで虹をつくり、「自分自身を理解するためのダンスを踊る空間」を制作。8月31日（金）までの毎日、作家はここでDJをし、ダンサーのフローラ・バロスが踊る。9月8日（土）、「原始未来レイヴ」を開催。\n※ダンサーのフローラ・バロスが来日が難しくなったため、サミーラ・マラナというダンサーがパフォーマンス致します。（2018年6月情報）"},{"no":"K106","title":"十日町高倉博物館―還るところ―","url":"http://www.echigo-tsumari.jp/artwork/tokamachi_takakura_museum_place_to_return_to","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K106_image_940.jpg","artist":"力五山","specs":{"作品番号":"K106","制作年":"2018","エリア":"川西","集落":"高倉"},"text":"力五山は三人の美術作家によるグループで、2009年の芸術祭以来、開催ごとに高倉集落で活動している。今回は地元住民の勧めもあり、市内各地から集められた古い農機具や民具が積み上げられた旧高倉\n小学校体育館を作品の舞台に選んだ。内部空間には光と音による演出がなされ、鑑賞者は物品を眺めながら、それにまつわる語りや物音に耳を傾ける。また外壁には雪深い高倉の光景が再現され、雪囲いには内部の農機具や民具をモチーフにした絵が描かれる。"},{"no":"K107","title":"記憶の痕跡と明日の杜","url":"http://www.echigo-tsumari.jp/artwork/traces_of_memory_and_forest_of_tomorrow","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/K107_image_940.jpeg","artist":"国松希根太","specs":{"作品番号":"K107","制作年":"2018","エリア":"川西","集落":"千手"},"text":"千手神社では、1997年まで豊作や無病息災を祈念した奉納相撲が行われていた。作家は当時の光景を写した写真に想を得て、静謐な空間にかつてのにぎわいを浮かび上がらせる。観客を思わせる川石は、地元住民との協働で選択・設置される。"},{"no":"N001","title":"鳥たちの家","url":"http://www.echigo-tsumari.jp/artwork/house_of_birds","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/N-001.jpg","artist":"ジャウマ・プレンサ","specs":{"作品番号":"N001","制作年":"2000","エリア":"中里","集落":"ミオンなかさと","マップコード":"253520733*26"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.068242,138.708776&z=17&output=embed","latlng":["q=37.068242,138.708776","37.068242","138.708776"]},"text":"高さ19 メートルの塔としてつくられた鳥の家。触れてはならない自然のメタファーとして、鳥を介して天と地をつなぐというもの。光を反射して輝く彫刻は、この地のシンボルとなった。"},{"no":"N002","title":"ブルーミング・スパイラル","url":"http://www.echigo-tsumari.jp/artwork/blooming_spiral","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/N-002.jpg","artist":"ジャン＝フランソワ・ブラン","specs":{"作品番号":"N002","制作年":"2000","エリア":"中里","集落":"ミオンなかさと","マップコード":"253520732*78"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.068084,138.70868&z=17&output=embed","latlng":["q=37.068084,138.70868","37.068084","138.70868"]},"text":"住民とともに山に登って採取した山野草を中心につくられた、16個の花壇。作家は妻有に長期滞在し、理想の庭園をつくりたいと考えた。庭園は今も地域住民の手で守られている"},{"no":"N003","title":"河岸の燈籠","url":"http://www.echigo-tsumari.jp/artwork/lanterns_on_a_riverbank","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/N-003.jpg","artist":"CLIP","specs":{"作品番号":"N003","制作年":"2000","エリア":"中里","集落":"ミオンなかさと"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.067143,138.7079995&z=17&output=embed","latlng":["q=37.067143,138.7079995","37.067143","138.7079995"]},"text":"建築家ユニットが開放的なデザインのトイレを設計。日中は信濃川対岸の緑深い光景に赤い外観が映え、そして夜間にはガラス越しに見える灯籠のような明かりが存在感を放っている。\n"},{"no":"N004","title":"暖かいイメージのために −信濃川","url":"http://www.echigo-tsumari.jp/artwork/for_warm_image_-_shinano_river","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/N-004.jpg","artist":"坂口寛敏","specs":{"作品番号":"N004","制作年":"2000","エリア":"中里","集落":"ミオンなかさと","マップコード":"253520795*52"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.0676074,138.7090456&z=17&output=embed","latlng":["q=37.0676074,138.7090456","37.0676074","138.7090456"]},"text":"子どもたちが駆け上って遊ぶ《星の広場》（2000）、地面の隆起を楽しむ《地の広場》、水と親しむ散策エリア《水の広場》（ともに2003）が完成。信濃川沿いをたどる楽しいルートだ。"},{"no":"N005","title":"妻有で育つ木","url":"http://www.echigo-tsumari.jp/artwork/growing_tree_in_tsumari","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/N-005.jpg","artist":"洪性都（ホン・スン・ド）","specs":{"作品番号":"N005","制作年":"2000","エリア":"中里","集落":"ミオンなかさと","マップコード":"253519557*51"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.066444,138.701609&z=17&output=embed","latlng":["q=37.066444,138.701609","37.066444","138.701609"]},"text":"4本の鉄柱を支えにプランターごと吊り下げられた木は、自然から隔絶された生活を送る人々の状況を暗示する。大地から切り離された木が異様に見えるなら、それは私たちの生活だ。"},{"no":"N006","title":"いちばん長い川","url":"http://www.echigo-tsumari.jp/artwork/the_longest_river","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/N-006.jpg","artist":"オル・オギュイベ","specs":{"作品番号":"N006","制作年":"2000","エリア":"中里","集落":"ミオンなかさと","マップコード":"253519555*22"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.066637,138.700987&z=17&output=embed","latlng":["q=37.066637,138.700987","37.066637","138.700987"]},"text":"18本の電柱に刻み込まれた長野県、新潟県の信濃川流域に住む高校生の詩（大岡信・選）は、発電のために水量が減ってしまった川の現状を鑑みて、「川の記憶」をテーマに公募された。2000年の大地の芸術祭開催期間中には各国の児童書が置かれるカウンターが囲み仮設図書館がつくられた。"},{"no":"N008","title":"川はどこにいった","url":"http://www.echigo-tsumari.jp/artwork/where_has_the_river_gone","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/N008_Anzai_web.jpg","artist":"磯辺行久","specs":{"作品番号":"N008","制作年":"2000","エリア":"中里","集落":"貝野"},"text":"昔の信濃川の川筋が全長3.5kmにわたって、約600本の黄色い旗により再現された。かつて蛇行していた川は、ダム開発やコンクリート護岸によって姿を変え、水量や生態系に大きな影響を被って現在に至っている。"},{"no":"N009","title":"克雪人","url":"http://www.echigo-tsumari.jp/artwork/man_overcoming_snow","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/N-009.jpg","artist":"牛波（ニュウ・ボ）","specs":{"作品番号":"N009","制作年":"2000","エリア":"中里","集落":"山崎","マップコード":"253458685*43"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.051101,138.695644&z=17&output=embed","latlng":["q=37.051101,138.695644","37.051101","138.695644"]},"text":"中国、日本、米国と拠点を移し、ジャンルを超えて活動。頭部は縄文土器、腹部には「雪すら溶かす」ガス燈を備える彫像には、風雪も乗り越えて生きる人間への期待が込められている。"},{"no":"N010","title":"日本に向けて北を定めよ(74°33’2”) ","url":"http://www.echigo-tsumari.jp/artwork/set_north_for_japan_74332","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/N-010.jpg","artist":"リチャード・ウィルソン","specs":{"作品番号":"N010","制作年":"2000","エリア":"中里","集落":"通り山"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.043574,138.695&z=17&output=embed","latlng":["q=37.043574,138.695","37.043574","138.695"]},"text":"ロンドンにある作家の自宅をもとに、実物大の構造だけ、方位を保ったまま妻有に移動させた。ロンドンと妻有という距離的にも文化的にもかけ離れた土地を空間的に関係させた試み。"},{"no":"N012","title":"中里かかしの庭","url":"http://www.echigo-tsumari.jp/artwork/nakasato_scarecrow_garden","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/N-012.jpg","artist":"クリス・マシューズ","specs":{"作品番号":"N012","制作年":"2000","エリア":"中里","集落":"東田尻","マップコード":"253282436*10"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.000548,138.725245&z=17&output=embed","latlng":["q=37.000548,138.725245","37.000548","138.725245"]},"text":"「田尻の河原」は、長年、川の氾濫の影響を受けてきた土地。地滑りで消えた集落との言い伝えもあるほどだ。伝統的な鹿子模様を連想させるカラフルなかかし18 体が点在する。"},{"no":"N016","title":"信濃川はかつて現在より25メートル高い位置を流れていた—天空に浮かぶ信濃川の航跡","url":"http://www.echigo-tsumari.jp/artwork/the_shinano_river_once_flowed_25meters_above_where_it_presently_flows","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/N016_Anzai_web.jpg","artist":"磯辺行久","specs":{"作品番号":"N016","制作年":"2003","エリア":"中里","集落":"貝野"},"text":"1999年中里村で1万5千年前の地層から自然堤防跡が発掘された。その位置は、現在の信濃川よりほぼ30メートル高い位置にある。この発掘によって古信濃川は現在より25メートル高い段丘中位面を流れていたことが確認された。ここに妻有大地創生を知る手がか
