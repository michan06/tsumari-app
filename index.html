りがあると考えた。長い時間をかけた信濃川の浸食作用によって30メートルもの落差が生じ、地域の河岸段丘崖にはさまざまな痕跡が残されている。そこで、信濃川の垂直方向の変化に着目して、幅110メートル高さ30メートルの足場を作ることになった。大地創生の痕跡をじかに見る舞台を作ることが作品の意図だった。古信濃川の水面位置を最上部に示し、500年間隔で年代ごとの水面をラインで表示した。会期が終わってすべて撤去された。足場や字幕は作品の補助でしかないが、人々に、河岸段丘が妻有地域のかけがえのない資産であることを理解してもらえたのなら、それでよかったと思う。"},{"no":"N017","title":"LIKE SWIMMING","url":"http://www.echigo-tsumari.jp/artwork/like_swimming","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/N017_1.jpg","artist":"白羽毛集落のこどもたち＋青木野枝","specs":{"作品番号":"N017","制作年":"2003","エリア":"中里","集落":"白羽毛","マップコード":"253341735*61"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.017494,138.718003&z=17&output=embed","latlng":["q=37.017494,138.718003","37.017494","138.718003"]},"text":"ここで作品をつくりたいと思ったのはプールがあったからだった。けれども、みんなで、鉄を切ったり溶接したりしているうちに、ここの子どもたちと、この気持ちのいい原っぱ（元校庭）にいられればいいな、という気持ちになった。なんだか、すぐには、子どもたちや、自分の気持ちをかたちにはできない気がした。時間が流れてつながっていくような気がしたから。いつかもう一度ここに来て、プールの中の溜まった葉の中に立ちたいと思う。"},{"no":"N019","title":"ポチョムキン","url":"http://www.echigo-tsumari.jp/artwork/potemkin","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/N-019.jpg","artist":"カサグランデ＆リンターラ建築事務所","specs":{"作品番号":"N019","制作年":"2003","エリア":"中里","集落":"倉俣","マップコード":"253340634*50"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.01725,138.706298&z=17&output=embed","latlng":["q=37.01725,138.706298","37.01725","138.706298"]},"text":"私にとってポチョムキンは、革命の出発点だ。ポチョムキンが頭から離れることはないし、この革命が私をどこへ向かわせるのか見続けている。ポチョムキンは、現代人が自然とどう関係を持つのかという問題の分岐点を示している。人間は、テクノロジーの世界の中でどうしたら存続できるのかという問題に対する長期的な解答を持っている。しかし一方で地球を破滅させるあらゆる手段をも手にしている。建築家、アーティスト、都市計画や環境計画に携わる者、そしてヒューマニストは、今この分岐点において、自分たちの役割と責任を見つけなければならない。自然を取り込んでいるポチョムキンは、現代人と自然の関係について考えるポスト産業時代のアクロポリスとして佇んでいる。私はポチョムキンを、昔ながらの田んぼと川の間に位置する、神社へのまっすぐな軸を持った、文化的なごみ捨て場と考えている。\n\n\n"},{"no":"N021","title":"スネーク・パス","url":"http://www.echigo-tsumari.jp/artwork/snake_path","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/N-021.jpg","artist":"アン・グラハム","specs":{"作品番号":"N021","制作年":"2003","エリア":"中里","集落":"田代","マップコード":"253190229*12"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=36.971838,138.710611&z=17&output=embed","latlng":["q=36.971838,138.710611","36.971838","138.710611"]},"text":"作品は旧中里村の七ッ釜キャンプ場を縦断する全長約140メートルの蛇行した遊歩道で、その片方の端には、名勝天然記念物である7つの滝壺（七ッ釜）を象徴する7つの金属のボウルが設置された。山頂にある反対の端には七ッ釜伝説に登場する漁師が逃げ込んだお堂を象徴する場所が設けられ、石の椅子に囲まれた石のテーブルが配置された。作品はワークショップによって完成され、地元小学校を始め全国各地からインターネットや葉書を通じ約400名、およそ70組がグループ、家族単位で参加。作家が教鞭をとるオーストラリアのニューキャッスル大学からも学生16名と職員2名が作家とともにプロジェクトに加わった。各組が分担してモザイク絵をデザインし、タイル貼りを行った。ワークショップは「七ッ釜大蛇祭」にあわせて行なわれ、参加者はそれぞれの作業を進めるかたわら、祭りに参加したり鑑賞したりして1日を過ごした。"},{"no":"N028","title":"たくさんの失われた窓のために","url":"http://www.echigo-tsumari.jp/artwork/for_lots_of_lost_windows","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/N-028.jpg","artist":"内海昭子","specs":{"作品番号":"N028","制作年":"2006","エリア":"中里","集落":"桔梗原","マップコード":"253399458*06"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.03233,138.699152&z=17&output=embed","latlng":["q=37.03233,138.699152","37.03233","138.699152"]},"text":"部屋の窓から見える風景は「私の風景」となる。窓から見える風景を通して外に広がる妻有の風景をもう一度発見するための窓。揺れるカーテンは風を映す。作家は妻有を来訪した際、妻有の自然に圧倒されたという。自然を邪魔することなく慎ましく咲く花のような作品を目指した。たなびくカーテンは、作品を訪れる人びとの心に陽の光や里山の風のそよぎを届けた。"},{"no":"N034","title":"エターナル","url":"http://www.echigo-tsumari.jp/artwork/eternal","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/N-034.jpg","artist":"吉田明","specs":{"作品番号":"N034","制作年":"2006","エリア":"中里","集落":"芋川","マップコード":"253399154*86"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.029555,138.697972&z=17&output=embed","latlng":["q=37.029555,138.697972","37.029555","138.697972"]},"text":"妻有は、世界に誇るべき縄文時代中期の「火型土器」の故郷である。しかしその後、この地からやきものは途絶えてしまった。吉田明は、妻有の地をめぐって、やきものに適した土と風化石を発見。その土と風化石を使い、吉田がこれまで展開してきた三島・粉引・刷毛目といった朝鮮陶の技法のほか、染付、赤絵など、多彩な技法で仕立て上げた作品群。新たなる「妻有焼」誕生の曙光が、ここにある。"},{"no":"N046","title":"遠くと出会う場所","url":"http://www.echigo-tsumari.jp/artwork/place_to_meet_the_distance","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/N046_miyamoto_web.jpg","artist":"内海昭子","specs":{"作品番号":"N046","制作年":"2009","エリア":"中里","集落":"小原","マップコード":"253518384*01"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.065143,138.695419&z=17&output=embed","latlng":["q=37.065143,138.695419","37.065143","138.695419"]},"text":"一面のそば畑。野花の咲く道の先に、空へと続くはしごがそびえ立つ。この場所からは、大正時代に建設工事が開始された宮中ダムを見渡すことができ、近くには建設時の犠牲者のための慰霊碑がある。草木が荒れ放題であった小原集落の一角を、近隣の住民の協力を得て整備。花道はワークショップ参加者と制作した。前回の出品作「たくさんの失われた窓のために」に続き、不可視の世界を提示する。"},{"no":"N052","title":"空の粒子／西田尻","url":"http://www.echigo-tsumari.jp/artwork/particle_in_the_air_nishitajiri","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/N-052.jpg","artist":"青木野枝","specs":{"作品番号":"N052","制作年":"2009","時間":"10:00-17:30 ","エリア":"中里","集落":"西田尻","マップコード":"253283122*66"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=36.995947,138.730704&z=17&output=embed","latlng":["q=36.995947,138.730704","36.995947","138.730704"]},"text":"80年近く使われてきた旅館の蔵の内外を、溶接された無数の輪がつなぐ。この蔵に立ち感じるままにつくったという。作家は2003年、2006年と近隣の集落で展示をした縁で、田植えや稲刈りに参加して地域との付き合いを長く続けている。この土地で脈々と受け継がれてきた家、3軒が肩を寄せ合って暮らす集落、それが途絶えていきそうな現実。蔵の前にオープンさせたカフェでは地域の農作物を販売、また地元の小学生と鉄のワークショップも行った。\n"},{"no":"N054","title":"うつすいえ","url":"http://www.echigo-tsumari.jp/artwork/reflecting_house","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/N-054.jpg","artist":"東京電機大学山本空間デザイン研究室＋共立女子大学堀ゼミ","specs":{"作品番号":"N054","制作年":"2009","時間":"10:00-17:30","エリア":"中里","集落":"小出","マップコード":"253224711*74"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=36.984523,138.744557&z=17&output=embed","latlng":["q=36.984523,138.744557","36.984523","138.744557"]},"text":"天井を見上げると無数の星。足下のガラスは、その小さな灯りや時の流れさえも映し込む。「過去から未来へ時をつなぐ」をコンセプトに、井出創太郎＋高浜利也によって改装された2006年の作品「小出の家」。その意志を受け継ぎ、学生たちが宿泊のできるセミナーハウスとしてセルフビルドで改修を行ない、制作した。東京の大学生が都会を離れた土地で、自然や人と向き合うことのできる活動拠点に生まれ変わった。"},{"no":"N058","title":"清津川プレスセンター「きよっつ」","url":"http://www.echigo-tsumari.jp/artwork/kiyotz_kiyotsugawa_press_center","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/kiyotz1.jpg","artist":"槻橋修＋ティーハウス建築設計事務所","specs":{"作品番号":"N058","制作年":"2012","時間":"10:00-17:30","エリア":"中里","集落":"芋川","マップコード":"253398239*34"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.026543,138.698951&z=17&output=embed","latlng":["q=37.026543,138.698951","37.026543","138.698951"]},"text":"2009年にオープンした集落再生支援施設。清津川流域のインフォメーションセンターや休憩所の役割を担った。2012年の会期中は、神戸大学槻橋研究室との共同で河岸段丘の地形に恵まれた清津川流域の巨大なジオラマを展示し、フリーペーパーを発行した。"},{"no":"N059","title":"龍の尾 ","url":"http://www.echigo-tsumari.jp/artwork/the_tail_of_dragon","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/N059.jpg","artist":"イ・ソンテク","specs":{"作品番号":"N059","制作年":"2012","エリア":"中里","集落":"堀之内","マップコード":"253549367*38"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.0733532,138.6987723&z=17&output=embed","latlng":["q=37.0733532,138.6987723","37.0733532","138.6987723"]},"text":"ブナ林の間に現れたのは、円弧状の屋根のかたちをした長さ15メートルにもわたる巨大な立体作品。本来頭の上にあるはずの屋根が土に埋まっている姿は、龍の尾が地中から隆起しているようであり、瓦は龍の鱗にも見える。\n\n\n"},{"no":"N061","title":"未来への航海","url":"http://www.echigo-tsumari.jp/artwork/voyage_to_the_future","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/N061_1.jpg","artist":"河口龍夫","specs":{"作品番号":"N061","制作年":"2012","エリア":"中里","集落":"越後田沢駅","マップコード":"253488263*54"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.128474,138.760138&z=17&output=embed","latlng":["q=37.128474,138.760138","37.128474","138.760138"]},"text":"アトリエ・ワン設計による「船の家」には、無数の種子に覆われたかつての漁船、「未来への航海」のための現代のノアの方舟が出現。"},{"no":"N062","title":"水から誕生した心の杖","url":"http://www.echigo-tsumari.jp/artwork/waterborne_canes_of_the_heart","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/N062_1.jpg","artist":"河口龍夫","specs":{"作品番号":"N062","制作年":"2012","エリア":"中里","集落":"越後田沢駅","マップコード":"253488263*54"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.128474,138.760138&z=17&output=embed","latlng":["q=37.128474,138.760138","37.128474","138.760138"]},"text":"アトリエ・ワン設計による「船の家」の、舟の奥の部屋には、湧き出る水をたたえた水槽と空に舞い上がるかのような無数の杖のインスタレーションが展開。生命の根源から未来へと思いを馳せる作品。"},{"no":"N072","title":"磯辺行久記念 越後妻有清津倉庫美術館","url":"http://www.echigo-tsumari.jp/artwork/kiyotsu_warehouse_museum","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/N072_main.jpg","artist":"山本想太郎","specs":{"作品番号":"N072","制作年":"2015","時間":"10：00-17：00（最終入館16：30）","料金":"大人500円　小中学生250円","エリア":"中里","集落":"角間"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=36.987507,138.74059&z=17&output=embed","latlng":["q=36.987507,138.74059","36.987507","138.74059"]},"text":"2009 年に廃校になった清津峡小学校。体育館を大型の作品保管庫とギャラリーを兼ねた倉庫美術館としてリニューアルし、開館記念展「 4人展：素材と手」を開催した。現代美術の大型作品が展示される施設に相応しいニュートラルで無機質な空間は、体育館の木製の床を剥ぎ、既存のコンクリート基礎を現すことと、既存壁の内側に新しいコンクリート壁を建てるという斬新な発想で生み出された（「第25 回AACA 賞」〈主催・一般社団法人日本建築美術工芸協会〉優秀賞受賞）。校舎棟では、地域のお母さんたちと東京電機大学＋共立女子大学チームによる食プロジェクトとインフォメーション《きよつや》が展開された。今後は、大地の芸術祭の里・拠点施設として定期的な開館が予定されている。2016年度は企画展「つらなるかたち」を開催。2017年、更に校舎棟を改修し、作家・磯辺行久の作品群を所蔵展示する「磯辺行久記念 越後妻有清津倉庫美術館（通称Soko／ソーコ）」として生まれ変わった。\n\n改修設計＝山本想太郎"},{"no":"N079,080","title":"ペリスコープ／ライトケーブ","url":"http://www.echigo-tsumari.jp/artwork/periscopelight_cave","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/N080_940_N.jpg","artist":"マ・ヤンソン／MADアーキテクツ","specs":{"作品番号":"N079,080","制作年":"2018","エリア":"中里"},"text":"［ペリスコープ］\n越後妻有を代表する名所のひとつ、清津峡渓谷トンネルのエントランス施設（新築）と、トンネル施設の改修をMADアーキテクツが手がけた。トンネルを外界から遮断された潜水艦に見立て、外を望む潜望鏡として各作品を展開。エントランス施設内には、1 階に受付とカフェ、2 階に足湯が誕生する。湯に浸りながら上を見やれば、丸く開いた潜望鏡から自然の景色が差し込む。潜望鏡は、窓か穴か鏡か。我々に何を問うのだろう。\n［ライトケーブ］\n全長750mのトンネルの途中にある清津峡の絶景を望む見晴らし所と、終点のパノラマステーションで作品を展開する。終点には、清津峡の景観を反転して映す「水盤鏡」の幻想的な眺めが待っている。\n\n"},{"no":"N081","title":"おもいをなう","url":"http://www.echigo-tsumari.jp/artwork/recollection_straw_rope","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/N081_image_940.jpg","artist":"東京電機大学日野研究室＋共立女子大学堀ゼミ","specs":{"作品番号":"N081","制作年":"2018","エリア":"中里","集落":"小出"},"text":"稲作のさかんな越後妻有で生活の知恵として行われている縄ない。空家作品《うつすいえ》を舞台に、さまざまな人々と一本のわら縄を連続してなうことで、人々のおもいをつなげる参加型のインスタレーション。「縄ないワークショップ」を開催し、参加者によってなわれた縄がつながれていく。"},{"no":"N082","title":"磯辺行久の世界―記号から環境へ","url":"http://www.echigo-tsumari.jp/artwork/world_of_yukihisa_isobe_from_code_to_environment","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/N082_940.jpg","artist":"磯辺行久","specs":{"作品番号":"N082","制作年":"2018","エリア":"中里"},"text":"作家の1950年代から現在に至る仕事の全貌を紹介する企画展。初期の作品や越後妻有の環境を調査した1999年のプロジェクト、さらに、2000年以降の記録を信濃川の河岸段丘のジオラマで構成したダイナミックな空間づくりにも注目だ。作家の思想とともに、越後妻有の大地の変遷を知ることができる貴重な機会となるだろう。"},{"no":"D001","title":"棚田","url":"http://www.echigo-tsumari.jp/artwork/the_rice_field","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-001.jpg","artist":"イリヤ＆エミリア・カバコフ","specs":{"作品番号":"D001","制作年":"2000","エリア":"松代","集落":"農舞台","マップコード":"298179365*35"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.131742,138.614794&z=17&output=embed","latlng":["q=37.131742,138.614794","37.131742","138.614794"]},"text":"伝統的な稲作の情景を詠んだテキストと、対岸の棚田に農作業をする人々の姿をかたどった彫刻を配置。農舞台内の展望台から見ると、詩と風景、彫刻作品が融合した形で現れる。（スポンサー：株式会社ベネッセホールディングス）\n\n\n"},{"no":"D002","title":"砦 61","url":"http://www.echigo-tsumari.jp/artwork/fort_61","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-002.jpg","artist":"クリスチャン・ラピ","specs":{"作品番号":"D002","制作年":"2000","エリア":"松代","集落":"城山"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.130727,138.617892&z=17&output=embed","latlng":["q=37.130727,138.617892","37.130727","138.617892"]},"text":"山の中腹の棚田に黒い木が、まるで集落か群像のようにそそり立つ。昔家があった場所や記憶に残る樹木の周りにひとつの世界をつくり、漆黒の像は、人の生死や歴史を内包して黙々と立つ。\n\n\n"},{"no":"D003","title":"○△□の塔と赤とんぼ ","url":"http://www.echigo-tsumari.jp/artwork/thetower_and_the_red_dragonfly","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-003.jpg","artist":"田中信太郎","specs":{"作品番号":"D003","制作年":"2000","エリア":"松代","集落":"城山","マップコード":"298179288*64"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.130633,138.618622&z=17&output=embed","latlng":["q=37.130633,138.618622","37.130633","138.618622"]},"text":"高さ14メートル、青空を背景に羽ばたくランドマーク、赤とんぼの彫刻。木々越しに見える赤とんぼの風情は、里山で暮らす人々と都市に住む人々をつなぐ心の故郷なのかもしれない。"},{"no":"D004","title":"水のプール","url":"http://www.echigo-tsumari.jp/artwork/pool_of_water","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-004.jpg","artist":"立木　泉","specs":{"作品番号":"D004","制作年":"2000","エリア":"松代","集落":"城山"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.130154,138.617796&z=17&output=embed","latlng":["q=37.130154,138.617796","37.130154","138.617796"]},"text":"棚田の跡地に設置された水琴窟。水盤から滴り落ちる水滴が微かな音色を奏でる。棚田存続に不可欠な要素である水を意識した作品。"},{"no":"D005","title":"関係—大地・北斗七星","url":"http://www.echigo-tsumari.jp/artwork/relation-earth_the_big_dipper","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-005.jpg","artist":"河口龍夫","specs":{"作品番号":"D005","制作年":"2000","エリア":"松代","集落":"城山"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.129739,138.617629&z=17&output=embed","latlng":["q=37.129739,138.617629","37.129739","138.617629"]},"text":"大地に置かれた鉄板には、北斗七星の形に空けた7つの穴。その穴から、大地から発芽した植物が顔を出す。北極星の大きな穴からは植樹された木が伸びている。変化が楽しみな作品だ。"},{"no":"D006","title":"かかしプロジェクト","url":"http://www.echigo-tsumari.jp/artwork/scarecrow_project","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-006.jpg","artist":"大岩オスカール","specs":{"作品番号":"D006","制作年":"2000","エリア":"松代","集落":"城山"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.130111,138.617334&z=17&output=embed","latlng":["q=37.130111,138.617334","37.130111","138.617334"]},"text":"棚田に立ち並ぶ真っ赤なかかし。両手を広げていたり、赤ちゃんを抱いていたりと、棚田で働く人やその家族を表す。モデルとなった赤ちゃんは、すっかり大きくなっているだろうか"},{"no":"D007","title":"夏の三日月","url":"http://www.echigo-tsumari.jp/artwork/crescent","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-007.jpg","artist":"伊藤　誠","specs":{"作品番号":"D007","制作年":"2000","エリア":"松代","集落":"城山","マップコード":"298179249*05"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.130384,138.616079&z=17&output=embed","latlng":["q=37.130384,138.616079","37.130384","138.616079"]},"text":"三日月型の切り込みがあり、弦の部分に沿って歩くことができるコンクリートの作品。林の中に白い塊がぽっかりと浮かび上がる様子は、未来の遺跡のようだ。日常と離れて大地を体験。"},{"no":"D008","title":"希望という種子（シュジ）","url":"http://www.echigo-tsumari.jp/artwork/seed_of_hope","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-008.jpg","artist":"依田久仁夫","specs":{"作品番号":"D008","制作年":"2000","エリア":"松代","集落":"城山","マップコード":"298179190*21"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.12994,138.616326&z=17&output=embed","latlng":["q=37.12994,138.616326","37.12994","138.616326"]},"text":"宮沢賢治の詩『祭日』を刻んだ4本の碑がたたずむ坂道を抜けると、木立に囲まれた4 つの空間が現れる。『雨ニモマケズ』『屈折率』『月天子』『高原』を刻んだ陶板が埋め込まれている。"},{"no":"D009","title":"今を楽しめ","url":"http://www.echigo-tsumari.jp/artwork/carpe_diem","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D_009_3_re.jpg","artist":"シモン・ビール","specs":{"作品番号":"D009","制作年":"2000","エリア":"松代","集落":"城山","マップコード":"298179094*82"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.12905,138.614588&z=17&output=embed","latlng":["q=37.12905,138.614588","37.12905","138.614588"]},"text":"赤い屋根の四阿に備えられた6つの冷蔵庫に入った雪だるま。6人家族の雪だるまは越後妻有6エリアの象徴。松代の子どもたちとつくった雪だるまは、会期後は溶けて再び大地に還った。 "},{"no":"D010","title":"観測所","url":"http://www.echigo-tsumari.jp/artwork/observatory","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-010.jpg","artist":"牛島達治","specs":{"作品番号":"D010","制作年":"2000","エリア":"松代","集落":"城山","マップコード":"298179125*25"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.129349,138.614856&z=17&output=embed","latlng":["q=37.129349,138.614856","37.129349","138.614856"]},"text":"上下に伸びた伝音管は、片耳に田んぼの音、もう片耳に空の音を伝える。ジャングルジムのような構造物に入り、静かに耳を澄ませてみよう。普段とは異なる時空体験が味わえる。"},{"no":"D011","title":"平和の庭","url":"http://www.echigo-tsumari.jp/artwork/peace_garden","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-011.jpg","artist":"マダン・ラル","specs":{"作品番号":"D011","制作年":"2000","エリア":"松代","集落":"城山","マップコード":"298179123*41"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.129405,138.614572&z=17&output=embed","latlng":["q=37.129405,138.614572","37.129405","138.614572"]},"text":"小さな池辺に散在する、若芽や蕾を思わせるオブジェ。インドのやわらかい大理石でつくられた蓮の花である。インド人の彼にとって蓮はヒンズー教の神、ブラフマンの象徴であるようだ。"},{"no":"D012","title":"遊歩道整備計画","url":"http://www.echigo-tsumari.jp/artwork/walk_way","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-012.jpg","artist":"CLIP","specs":{"作品番号":"D012","制作年":"2000","エリア":"松代","集落":"城山","マップコード":"298179182*67"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.130062,138.614214&z=17&output=embed","latlng":["q=37.130062,138.614214","37.130062","138.614214"]},"text":"CLIPは松代ステージ全体の整備を担当、点在するアートを結ぶ遊歩道は既設の山道や農道、あぜ道を利用し、環境に配慮して地表の生態を守る設計になっている。"},{"no":"D013","title":"あたかも時を光合成するように降りてきた〜レッドデーターの植物より","url":"http://www.echigo-tsumari.jp/artwork/they_came_down_as_if_they_were_photosynthesizing_time._-three_vulnerable_ki","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-013.jpg","artist":"小林重予","specs":{"作品番号":"D013","制作年":"2000","エリア":"松代","集落":"城山","マップコード":"298179180*41"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.129957,138.613729&z=17&output=embed","latlng":["q=37.129957,138.613729","37.129957","138.613729"]},"text":"雪を連想させる白いタイルの彫刻は、新潟県で絶滅する恐れのある植物「タコノアシ」「ノウルシ」「スズサイコ」をモチーフにしている。形にすることで、人々の意識に働きかける。"},{"no":"D014","title":"雪国の杉の下で","url":"http://www.echigo-tsumari.jp/artwork/under_a_cedar_in_snow_country","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-014.jpg","artist":"橋本真之","specs":{"作品番号":"D014","制作年":"2000","エリア":"松代","集落":"城山"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.130231,138.614094&z=17&output=embed","latlng":["q=37.130231,138.614094","37.130231","138.614094"]},"text":"雪の重みでたわんだ木々の姿に触発された作品。銅の彫刻は樹木を支えるように、または樹木に寄り添うようにして立つ。木々に囲まれ、森と一体となった新しい空間を形成していく"},{"no":"D015","title":"西洋料理店 山猫軒 ","url":"http://www.echigo-tsumari.jp/artwork/restaurant_gives_orders","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-015.jpg","artist":"白井美穂","specs":{"作品番号":"D015","制作年":"2000","エリア":"松代","集落":"城山","マップコード":"298179302*16"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.130949,138.614244&z=17&output=embed","latlng":["q=37.130949,138.614244","37.130949","138.614244"]},"text":"色鮮やかな8枚の扉が空間を区切る。宮沢賢治の『注文の多い料理店』を具現化したものだ。客に対する注文の言葉がつづられた扉をくぐると、物語の世界に迷い込んだような気になる。\n\n\n"},{"no":"D016","title":"木","url":"http://www.echigo-tsumari.jp/artwork/trees","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-016.jpg","artist":"メナシェ・カディシュマン","specs":{"作品番号":"D016","制作年":"2000","エリア":"松代","集落":"城山","マップコード":"298148688*37"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.126022,138.613086&z=17&output=embed","latlng":["q=37.126022,138.613086","37.126022","138.613086"]},"text":"金属をあたかも紙のように扱い、一本の木の形がくり抜かれた銅板を地面に立てて設置。くり抜かれた空間から周囲の景色を切り取ってみせながら、自然の豊かさを示している。"},{"no":"D046","title":"「時の蘇生」柿の木プロジェクト in 松代","url":"http://www.echigo-tsumari.jp/artwork/revive_timekaki_tree_project_in_echigo-tsumari_art_triennial_2000","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D046_Web_2.jpg","artist":"「時の蘇生」柿の木プロジェクト実行委員会","specs":{"作品番号":"D046","制作年":"2000","エリア":"松代","集落":"太平","関連サイト":"http://kakitreeproject.com/start.html"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.139749,138.623595&z=17&output=embed","latlng":["q=37.139749,138.623595","37.139749","138.623595"]},"text":"『時の蘇生』柿の木プロジェクトは、現代美術家・宮島達男が立ち上げた、「被爆柿の木二世」を通して一人一人の『時の蘇生』を目指すアートプログラム。1945年に長崎で被爆した柿の木の「被爆二世の苗木」を21世紀の子供達とともに育てていこうというもの。1995年の立ち上げから世界20ヵ国、136ヵ所に活動が広がった。\n第1回大地の芸術祭では、地元住民による実行委員会の協力のもと、「柿庵」と名づけられた松代町び古民家での展示・ワークショップの他に、4つの小中学校でワークショップが開催された。トリエンナーレ会期中には、プロジェクトに共感し、苗木の育成を希望する人を募集した。翌2001年の春に、松代町太平地区に植樹し、柿の木は現在も成長し続けている。"},{"no":"D047","title":"人　自然に再び入る","url":"http://www.echigo-tsumari.jp/artwork/the_human_re-entering_nature","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-047.jpg","artist":"トーマス・エラー","specs":{"作品番号":"D047","制作年":"2000","エリア":"松代","集落":"犬伏","マップコード":"253754787*42"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.135534,138.657289&z=17&output=embed","latlng":["q=37.135534,138.657289","37.135534","138.657289"]},"text":"作家自身の顔と手足の写真が焼き付けられた高さ4 メートルの人型。人型の板と柱は漢字の「人」の形を成し、地域に住む人が増える願いを込めた。時とともに蔦が絡まり自然に還る。"},{"no":"D048","title":"ミルタウン・バスストップ","url":"http://www.echigo-tsumari.jp/artwork/milutown_bus_stop","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-048.jpg","artist":"ジョセップ・マリア・マルティン","specs":{"作品番号":"D048","制作年":"2000","エリア":"松代","集落":"犬伏"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.135559,138.654242&z=17&output=embed","latlng":["q=37.135559,138.654242","37.135559","138.654242"]},"text":"「犬伏」のバス停を改装。作品タイトルの「ミルタウン/MILUTOWN」は人々が集まって楽しく過ごす空間を指す。2000年の大地の芸術祭開催期間中には、近隣の人々が出演して作り話を披露するビデオが上映され架空の映画ポスターが外壁や松代駅に掲げられた。"},{"no":"D050","title":"ジャック･イン･ザ･ボックスまつだいヴァージョン","url":"http://www.echigo-tsumari.jp/artwork/jack_in_the_box._version_for_matsudai","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-050.jpg","artist":"江上計太","specs":{"作品番号":"D050","制作年":"2000","エリア":"松代","集落":"蓬平"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.152155,138.618552&z=17&output=embed","latlng":["q=37.152155,138.618552","37.152155","138.618552"]},"text":"藤の木を内包する幾何学的な構築物。人工的なものと自然との対立・共生について思いを巡らせてほしいという願いが込められている。歳月を経て、立派な藤棚に変貌していく作品。"},{"no":"D051","title":"視点","url":"http://www.echigo-tsumari.jp/artwork/point_of_view","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-051.jpg","artist":"フランシスコ・インファンテ","specs":{"作品番号":"D051","制作年":"2000","エリア":"松代","集落":"蓬平","マップコード":"298239735*72"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.151466,138.617839&z=17&output=embed","latlng":["q=37.151466,138.617839","37.151466","138.617839"]},"text":"自然とアートが織りなす瞬間的な情景を写真に撮る。正方形が無数に吊られたスクリーンを透かして風景を見ることで、自然と人工物がつくり出す情景を体感できる。"},{"no":"D052","title":"回廊・・・時の水脈","url":"http://www.echigo-tsumari.jp/artwork/corridor_water_vein_of_time","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-052.jpg","artist":"郷　晃","specs":{"作品番号":"D052","制作年":"2000","エリア":"松代","集落":"蓬平","マップコード":"298239767*25"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.151851,138.618219&z=17&output=embed","latlng":["q=37.151851,138.618219","37.151851","138.618219"]},"text":"空き地に５つの石の彫刻を設置。津南町で産出される安山岩を用い、古式の石器のように尖った形状にし、縄文時代から栄えた信濃川流域のこの地に据えた。"},{"no":"D054","title":"まつだい住民博物館","url":"http://www.echigo-tsumari.jp/artwork/museum_of_the_constellation_families_of_matsudai","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-054.jpg","artist":"ジョセップ・マリア・マルティン","specs":{"作品番号":"D054","制作年":"2003","エリア":"松代","集落":"農舞台"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.131742,138.614699&z=17&output=embed","latlng":["q=37.131742,138.614699","37.131742","138.614699"]},"text":"旧松代町全住民が参加して作られた「まつだい住民博物館」は、まつだい農舞台とまつだい駅をつなぐ連絡通路に設置された。作品はまつだい農舞台の入場門的意味を持ち、入場客を松代の人情で迎え入れてくれる。通路に並ぶ約1,500本のカラーバーは旧松代町の各家庭が色を選んだもので、そのそれぞれには屋号（この地域固有の家の呼び名）が書かれている。また、通路終点には映像モニターが設置されており、そこでは住民が実際に人情あふれる演技で客を招き入れる映像が映し出されている。作品制作の取材活動は主にこへび隊が行ない、作品を通じて住民と交流を持った。生まれて初めてアート作品用のビデオ撮影を体験した住民の中には、自分の出演する作品を紹介するために知人を連れてまつだい農舞台入口へと足を運ぶ姿も見られた。"},{"no":"D055","title":"カフェ・ルフレ","url":"http://www.echigo-tsumari.jp/artwork/caf_reflet","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-055.jpg","artist":"ジャン=リュック・ヴィルムート","specs":{"作品番号":"D055","制作年":"2003","エリア":"松代","集落":"まつだい「農舞台」","マップコード":"298179365*35十日町市松代3743-1"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.131742,138.615079&z=17&output=embed","latlng":["q=37.131742,138.615079","37.131742","138.615079"]},"text":"作品案のための現地視察日、松代は大雪明けの晴天だった。カフェ・ルフレ（反射、反映の意）はこの日の雪のように住民の日常を映し出す作品となった。ヴィルムートは100台程のインスタントカメラを住民に用意し、自宅の窓からの風景を撮影することを頼んだ。MVRDVにより天井にデザインされた4つの円形照明を利用し、1年に及んで撮影された窓風景を四季に分けて設置し、床に鏡の天板をもつテーブルを配した。作品空間であるレストラン「まつだい食堂」には会期中多くの人が集まり、テーブルのコシヒカリおにぎりや山菜料理の皿越しに映る町の様子を窓から見える緑の棚田とともに楽しんだ。（*）"},{"no":"D057","title":"火の周り、砂漠の中","url":"http://www.echigo-tsumari.jp/artwork/autour_du_feu_dans_le_desert","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-057.jpg","artist":"ファブリス・イベール","specs":{"作品番号":"D057","制作年":"2003","エリア":"松代","集落":"農舞台","マップコード":"298179365*35"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.131742,138.614984&z=17&output=embed","latlng":["q=37.131742,138.614984","37.131742","138.614984"]},"text":"建物の中央に位置する円形の部屋は、星が瞬く里山の夜空のような空間となった。囲炉裏部屋として設計されたこの空間には火を囲んで人が座れるベンチが設えられている。壁の裏側に取りつけた蛍光灯の光が表面に開けた直径1センチメートルほどのたくさんの穴から漏れて室内を照らす。不規則に開いたこの1001個の穴は、アラビアンナイトの物語「千夜一夜」からで、作品タイトルもこの時期の米国のイラク攻撃に言及していることが読み取れる。夏山の木々のような深緑一色の部屋に囲炉裏の煙が上がる時、穴から漏れる光が一層強く映し出される。同じ地球上の異なった場所で同時期に起こっていることを自分の場所で想うことで、よりこの場所に生きることの意味を考えるのではないか。土地の事象に直接関わった作品ではないが、この場所も地球の出来事に関係していることを静かに強く、作品が来訪者に語っていた。（*）"},{"no":"D058","title":"「関係 - 黒板の教室」（教育空間）「関係 - 農夫の仕事」（農耕空間）","url":"http://www.echigo-tsumari.jp/artwork/relationblackboard_classroomrelationfarmers_work","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-058.jpg","artist":"河口龍夫","specs":{"作品番号":"D058","制作年":"2003","エリア":"松代","集落":"農舞台"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.131742,138.614889&z=17&output=embed","latlng":["q=37.131742,138.614889","37.131742","138.614889"]},"text":"まつだい雪国農耕文化村センターの内部空間に設置されたアートワークであり、『農耕』と『文化』を基調テーマとして取り組んだ仕事である。『農耕』では、農夫の仕事に不可欠な農具を取り上げ、農具と大地と種子の関係を芸術空間とすることを考えた。この地域の農夫が永年にわたって使用し、今は納屋や倉庫に眠っている農具を提供していただき、種子を植える農具そのものに種子を封印したのである。それらの農具は永年使用してきた農家の人々との関係が濃厚に染み付いている。「関係－農夫の仕事」は農具を使った人々とのコラボレーションである。『文化』としては教育に注目し、教室を芸術空間に変貌させることを考えた。教室全体が黒板であればどんなに楽しいだろうと思い、黒板の教室を造ることとした。「関係－黒板の教室」は、黒板を使ったすべての人々とのコラボレーションである。\n※農舞台内ギャラリーに展示していた作品「関係－農夫の仕事」は、2018年の改修により作品公開を休止しております。（2018年6月現在）\n"},{"no":"D059","title":"空と地の間にて","url":"http://www.echigo-tsumari.jp/artwork/between_the_sky_and_the_earth","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-059.jpg","artist":"藤本修三","specs":{"作品番号":"D059","制作年":"2003","エリア":"松代","集落":"農舞台","マップコード":"298179365*35"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.131742,138.615174&z=17&output=embed","latlng":["q=37.131742,138.615174","37.131742","138.615174"]},"text":"ほくほく線の駅のすぐそばにある更地に立ってイメージをふくらませる。山側の棚田が美しい。その棚田にはイリヤ＆エミリア・カバコフ氏制作の巨大な作品が5点、働く農夫の姿をとらえている。鮮やかな黄色、青が印象的である。センターの屋上から、この風景を見るための作品を作ろうと決めた。椅子の機能を持った作品はこの空と地の間において新たな場を作るだろうと確信した。真ん中に向かい合って座れる「LOVE」を中心として左右に「四人五脚」を配し、横一列の設置を行なった。白で統一された剥き出しの鉄骨と白の人工芝の屋上までは作品をクレーンで吊り上げての搬入作業であった。機会があれば多くの人々が現地を訪れ、多くの作品と自然にふれ、さらに私の作品にすわってもらってそこからの空と地を体験してほしいと思う。まさに「人間は自然に内包される」。"},{"no":"D060","title":"かまぼこアートセンター","url":"http://www.echigo-tsumari.jp/artwork/kamaboko-type_storehouse_project","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-060.jpg","artist":"小沢剛","specs":{"作品番号":"D060","制作年":"2003","エリア":"松代","集落":"農舞台","マップコード":"298179363*67"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.131377,138.61447&z=17&output=embed","latlng":["q=37.131377,138.61447","37.131377","138.61447"]},"text":"この作品はこの地域特有の建物であるかまぼこ型倉庫との出会いから始まっている。豪雪地帯であるこの地域にフィットする形状で、鉄道工事の副産物であるアーチ型の構造物を利用して作られたのが始まりである。1年にわたって地元広報誌に連載した「かまぼこ型倉庫再発見」では、倉庫をめぐる歴史などを紹介（『広報まつだい』02年9月号〜03年9月号、連載8回）。また松代町内に点在する全てのかまぼこ型倉庫をリサーチし、写真にコメントを添えて、最大サイズの倉庫内部に展示した。残りの6つの倉庫は地元の人に1年契約で貸倉庫として利用されている。それぞれの倉庫は魚眼レンズ付きの覗き穴から内部を覗くことができる。7つの異なる大きさの倉庫を並べたのは積雪時期に雪が見せる形を想定してのものだ。"},{"no":"D061","title":"花咲ける妻有","url":"http://www.echigo-tsumari.jp/artwork/tsumari_in_bloom","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-061.jpg","artist":"草間彌生","specs":{"作品番号":"D061","制作年":"2003","エリア":"松代","集落":"農舞台","マップコード":"298179392*40"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.131907,138.614244&z=17&output=embed","latlng":["q=37.131907,138.614244","37.131907","138.614244"]},"text":"妻有は気高い土地である。どんな作品でも大手を広げて自由に包みこんでくれる寛容の地である。私が作った巨大な花の野外彫刻作品がここに置かれて妻有の空気を讃美し、美しい陽光を天からそそがれて、この上ない心の安らぎをおぼえている。世界から人が見にきて欲しい。そして全作品をミドリの森や林の奥にみつけて、妻有に来た感動をあじわって欲しい。大地の芸術祭バンザイである。野外彫刻は全世界と日本を含めて数ヶ所作った中でも「花咲ける妻有」は私のお気に入りのナンバーワンである。\n\n\n"},{"no":"D063","title":"旅人の迷路","url":"http://www.echigo-tsumari.jp/artwork/maze_for_tourists","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-063.jpg","artist":"歳森勲","specs":{"作品番号":"D063","制作年":"2003","エリア":"松代","集落":"農舞台"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.131685,138.616621&z=17&output=embed","latlng":["q=37.131685,138.616621","37.131685","138.616621"]},"text":"この迷路の形状は、古代ヨーロッパに多く見られたものです。海辺で航海の安全を祈願するために、儀式として使われたとされ、「旅人の迷路」と呼ばれています。私はこの迷路の形状が、縄文時代の模様とも共通すると感じました。その時代の生活スタイルが、自然とのバランスにおいて成り立っていた点も似ていると思いました。これらが現代に生かされていって欲しいという願いのもと、公園を造らせていただきました。「旅人」とは「訪れるすべての人」のことであり、縁石に沿って迷路を散策し自然の恵みを手にして、また「新たな旅」を始めていただきたいと思っています。また将来的に、自然に親しむための施設として、植物のことを知るための自然教育公園として役立てていただければ幸いです。妻有地方が「自然」の恵みによって盛り上がり、さらに世界へと発信されていくことをお祈りしています。"},{"no":"D064","title":"記憶—再生","url":"http://www.echigo-tsumari.jp/artwork/memory_-_regeneration","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-064.jpg","artist":"井上廣子","specs":{"作品番号":"D064","制作年":"2003","エリア":"松代","集落":"城山","マップコード":"298179404*81"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.131691,138.616712&z=17&output=embed","latlng":["q=37.131691,138.616712","37.131691","138.616712"]},"text":"越後妻有の風土と人々の生活が深く呼応する土地を訪ね歩くことによって、この豊穣な時間と光景の中に、生と死と再生の永遠の循環の場をつくろうと考えた。正楕円形（13×10メートル）の中には、玉石がなだらかな曲線で積み上げられ、玉石の一部には、この土地で暮らす人々の一番大切な人の名前が銘記され埋め込まれている。玉石の集積は見る人に、いろいろなイメージを喚起させる。人の魂であったり、寄り集まって生活する人々の姿であったりする。そして、絶えず流れる水が、それらを再生に向けて浄化している。玉石ひとつひとつに書き込んだ名前を裏側にして、全員で土に埋めた作業を通して、いつか名前は消えたとしてもこの場に立ち会った記憶として人々の内奥に根差すことになる。また、ここに佇む人は、さまざまな生や死について瞑想する事になるだろう。周辺に置かれた4つの椅子は、そうした人間の表象でもある。"},{"no":"D066","title":"米の家","url":"http://www.echigo-tsumari.jp/artwork/rice_house","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-066.jpg","artist":"チャン･ユンホ（張永和）＋非常建築","specs":{"作品番号":"D066","制作年":"2003","エリア":"松代","集落":"城山"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.127596,138.613708&z=17&output=embed","latlng":["q=37.127596,138.613708","37.127596","138.613708"]},"text":"稲作が越後妻有地方の最も重要な産業であること、そして、我々も米文化を背景とする建築家であることから、我々は、来訪者と地域で農に携わる人々双方が、田んぼの中で休憩し景色を愛でる場所を提供するための建築的作品を創り出した。金属のグレーチング製の「米の家」は、遠くから見ると絵画のフレームとなり、近づくと2つの椅子が備えられたパヴィリオンになる。「米の家」は人々に四季の移り変わりを強く感じさせるだろう。春にはその姿を水に映し出し、夏には金色に輝く稲穂の波の上に浮かび、秋には刈り取った稲の茎とともにしっかりと地面に突き刺さり、そして冬には雪に埋もれるのだから。しかし、真冬でもその姿がすっかり消えてしまうことはない。本体上部に載っている10分の1の大きさの回転するミニチュアがいつも突き出ていて、もうすぐ来る春を人々に思い起こさせるからだ。"},{"no":"D067","title":"融（とおる）","url":"http://www.echigo-tsumari.jp/artwork/toru","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-067.jpg","artist":"柳澤紀子","specs":{"作品番号":"D067","制作年":"2003","エリア":"松代","集落":"城山"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.126415,138.614202&z=17&output=embed","latlng":["q=37.126415,138.614202","37.126415","138.614202"]},"text":"集落のある場所からかなり登り、初めてこの城山の中腹に立ったとき、私はとっさに天空から静かに舞い降りてきた円盤のようなものを置いてみたいと思った。紆余曲折の末、それは楕円形モザイクレリーフとなった。タイトルの「融」は人々の待ちのぞむ春の雪融けのイメージだ。モザイクは、白の御影石が主体で、約15万個という膨大な数のピースを手作業によって1片1片埋め込んで完成した。レリーフには、人間の太古からの記憶である翼、鉱石、樹木アンモナイトを描いた。周囲の不定形の椅子はレリーフのアンモナイトが飛散したイメージで生まれた。"},{"no":"D068","title":"フィヒテ（唐檜）","url":"http://www.echigo-tsumari.jp/artwork/fichte","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-068.jpg","artist":"トビアス・レーベルガー","specs":{"作品番号":"D068","制作年":"2003","エリア":"松代","集落":"城山","マップコード":"298149840*16"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.126646,138.610135&z=17&output=embed","latlng":["q=37.126646,138.610135","37.126646","138.610135"]},"text":"山の中、「ほとんど隠れた」場所にその図書館がある。森の中、徒歩でしか辿り着けない。この野外図書館の地面は場所をはっきりするために周辺と異なった設えとなっている。図書館内には本棚と椅子、ベンチがある。家具と本棚は防水素材でできている。木々から照明器具がぶら下がり、夜間の読書もできる（※期間によっては点灯がございませんのでご了承ください）。防水本棚の中には、日本語に翻訳されたドイツ文学の選書が並んでいる。「深い森」に例えられることがあるドイツの思想・文学を森の図書館として表現したこの作品にポップなデザインの家具を用いたのは、難解に思われる事柄への入口として誰にでも接することができる作品を作ろうという作家の考えがある。作品タイトルはドイツの哲学者の名と木の名前をかけている。ドイツ本の収集には出版社を始め多くの人たちからの協力を得た。（*）"},{"no":"D069","title":"WDスパイラル・パートⅢマジック・シアター","url":"http://www.echigo-tsumari.jp/artwork/wd_spiral_part_magic_theatre","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-069.jpg","artist":"ハーマン・マイヤー・ノイシュタット","specs":{"作品番号":"D069","制作年":"2003","エリア":"松代","集落":"城山","マップコード":"298148801*61"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.12698,138.611133&z=17&output=embed","latlng":["q=37.12698,138.611133","37.12698","138.611133"]},"text":"城山を登る道の途中、休耕田の奥に、3つの巨大な筒からなる彫刻が設置された。彫刻は中に人が入れる程大きく、家のような室内空間が作られてある。3本の筒はそれぞれ異なった内装を持つ部屋で、アクリル板やFRPなどの半透明、鏡面の壁と天井を持ち、外の林や草むらが透けて見えると同時に、そのなかに自分の姿も見ることになる。壁を置くことでその向こうにあるものを意識するようになるのだと語ったノイシュタットは、とくに絶景でもない雑木林と萱のなかに場所を選び作品を置いた。黄色の幕のむこう、秩序なくそこにある自然と自分を見つめる空間がそこにあった。タイトルからも分かるように、この作品はシリーズのひとつで、他の作品は別のプロジェクトにてヨーロッパに設置された。妻有での作品は地元住民と来訪者をつなぐ場所であって欲しいという願いを込めて、そこに集まるすべての人たちの劇場という意味のタイトルがついている。"},{"no":"D070","title":"まつだいスモールタワー","url":"http://www.echigo-tsumari.jp/artwork/matsudai_small_tower","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-070.jpg","artist":"ペリフェリック","specs":{"作品番号":"D070","制作年":"2003","エリア":"松代","集落":"城山"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.125115,138.612796&z=17&output=embed","latlng":["q=37.125115,138.612796","37.125115","138.612796"]},"text":"城山キャンプ場の上にできたこの作品からは町の中心部とその後ろの山が見渡すことができる。鉄パイプとエキスパンドメタルによるこの小さな塔は入口となる地面から屋上までの4階建てとなっている。展望台となる屋上から杉の木立を通して町の様子がよく見えるようにと、現場でメンバーが入念な位置決めを行なった。会期中の少ない晴れの日に夏の山道を昇った後、タワーから遠くに見る美しい山の景色と心地良い風は格別だった。設計当初はキャンプ場の1施設という考えであったが、今後は城山巡りの名所やイベントスペースとしての活用も期待できそうだ。（*）"},{"no":"D099","title":"創作の庭","url":"http://www.echigo-tsumari.jp/artwork/creative_garden","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-099.jpg","artist":"土屋公雄","specs":{"作品番号":"D099","制作年":"2003","エリア":"松代","集落":"松代","マップコード":"298179646*24"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.134135,138.617994&z=17&output=embed","latlng":["q=37.134135,138.617994","37.134135","138.617994"]},"text":"99年秋よりスタートしたポケットパークプロジェクト「創作の庭」は、現地調査ならびにワークショップを重ねながら、2002年7月より本格的土木工事が着手され、2003年5月には子どもから老人までの地域のボランティア、ならびに行政・こへび隊約150名によって、約12,000株の花が植えられ完成の運びとなった。今回このプロジェクトで私が最も課題とした点は、いかに公園というパブリックな空間を、制作の段階から市民主体の個から成り立つ場とするかという、公共性への問いかけであった。この棚田的流線形状をもつ“花壇”が、季節になると人々が集い苗を植え、それぞれの表現としての花を愛でながら開かれたコミュニケーションをする場となることを心より願っている。"},{"no":"D100","title":"リトル・ユートピアン・ハウス","url":"http://www.echigo-tsumari.jp/artwork/little_utopian_house","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-100.jpg","artist":"ジャン=ミッシェル・アルベローラ","specs":{"作品番号":"D100","制作年":"2003","時間":"10:00-17:30","料金":"パスポート提示で無料","休館":"芸術祭会期中無休","エリア":"松代","集落":"小屋丸","マップコード":"253660605*16"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.108723,138.623428&z=17&output=embed","latlng":["q=37.108723,138.623428","37.108723","138.623428"]},"text":"雪が積もるのを防ぐため、この地域の倉庫は丸い、かまぼこの形をしている。豪雪地で暮らす人々の生活に極めて近い存在のかまぼこ型倉庫が、世界最小の美術館として生まれ変わった。（*）「リトル・ユートピアン・ハウス」のオープニングに訪れたとき、住民はこの新しい集会所を誇りに思ってくれていた。この世で、私たちの位置を詩的・政治的な現実として見ることができたのは私にとって初めてのことだった。大地の芸術祭とは「田んぼのユートピア」、つまり超ローカルなユートピアである。"},{"no":"D101","title":"翼／飛行演習装置","url":"http://www.echigo-tsumari.jp/artwork/wings_a_trainer_of_imagine_flying","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-101.jpg","artist":"塩澤宏信","specs":{"作品番号":"D101","制作年":"2003","エリア":"松代","集落":"犬伏","マップコード":"253783262*71"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.138655,138.653169&z=17&output=embed","latlng":["q=37.138655,138.653169","37.138655","138.653169"]},"text":"「火葬場跡で、死と再生のために」火葬場跡地の、大きな2本の杉の木と石仏に向かい合うように置かれる1対の翼。翼のあいだの椅子に座り、自分の行きたい場所や時間、会いたい人を想像し、死後の飛行演習をする。かつてこの場所で荼毘に付された死者の魂が、炎と煙と共に天に昇って行ったように。死ぬ事は恐ろしく悲しい出来事であるが、魂は連綿と受け継がれ、物語はずっと続いて行くのではないだろうか？しして、今生きていること、生かされていることをあらためて確認できればと願う。またこの装置が、かつてここで為されていたことが忘れ去られぬよう、大きな杉の木や石仏と共に、場所の記憶を語り継ぐための手助けになることを希望します。（公募作品）"},{"no":"D102","title":"ファウンド・ア・メンタル・コネクション3  全ての場所が世界の真ん中","url":"http://www.echigo-tsumari.jp/artwork/found_a_mental_connection_3_every_place_is_the_heart_of_the_world","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-102.jpg","artist":"マーリア・ヴィルッカラ","specs":{"作品番号":"D102","制作年":"2003","エリア":"松代","集落":"蓬平","マップコード":"298238626*70"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.150329,138.612592&z=17&output=embed","latlng":["q=37.150329,138.612592","37.150329","138.612592"]},"text":"イスタンブールとベニスのビエンナーレから続く3部作の最終作であるこの作品は、聴く呼ぶ思い出す切望することを扱っている。山笠＝シェルター。それは思想、夢、恐怖を守ってきた。山笠は裏返すことで発信機にもなるが、保護の役割を失う。山笠は、家の壁の適切な所に自然な形で設置する。笠の中は金色に塗られている。小さなライトを取り付け、夕暮れにうっすらと灯すと笠は衛星受信アンテナのようにも見える。いくつか笠が設置されると集落は「黄金の笠の村」ともいうべき特別な雰囲気が醸し出される。"},{"no":"D103","title":"明後日新聞社文化事業部","url":"http://www.echigo-tsumari.jp/artwork/day_after_tomorrow_newspaper_cultural_department","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D103_main.jpg","artist":"日比野克彦","specs":{"作品番号":"D103","制作年":"2003","時間":"10：00-17：30","料金":"パスポート提示で無料","エリア":"松代","集落":"莇平","マップコード":"298295301*50","関連サイト":"http://asatte.jp/"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.164215,138.580459&z=17&output=embed","latlng":["q=37.164215,138.580459","37.164215","138.580459"]},"text":"2003年、日比野克彦が旧莇平小学校を拠点に活動を開始以来、大地の芸術祭や地域情報を伝える新聞を170号以上発行してきた明後日新聞社。社屋を覆う「明後日朝顔」の種は、全国29か所で育てられ、地域間の交流を生み出してきた。8月から水戸芸術館で開催される「カフェ・イン・水戸R」と連動した展示が行われるほか、明後日朝顔デジタルアーカイブも公開（詳細はこちら）。"},{"no":"D104","title":"ぶなが池植物公園「マザーツリー空中庭園」","url":"http://www.echigo-tsumari.jp/artwork/BUNAGAIKE_Botanical_Garden_Mothers_Tree_Midair_Garden","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-104.jpg","artist":"保科豊巳","specs":{"作品番号":"D104","制作年":"2003","エリア":"松代","集落":"蒲生","マップコード":"298203229*07"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.139282,138.568850&z=17&output=embed","latlng":["q=37.139282,138.568850","37.139282","138.568850"]},"text":"まず中央の作品は、「記憶を見るための階段、または、地面に向かって時間の中を昇って行く私」と題され、6メートルの空中に持ち上げられた2本の神木のような木（山ぼうしとブナの木）、そしてそこに登ってゆくための長い階段、神社を作るときの生成の身体感覚の物語がそこにある。公園の四方には、蒲生地区の土地とこの現場との様々な縁（方位と私の出会いによって生まれた寓話、東—藤の花、西—爪、南—南からの鳥、北—隕石）によって、4つがインスタレーションされる。この場の現実の姿の中に見えない世界を再びここに誘い出して見ることである。公園は、宇宙の縮小版であり公園の内部世界は外部の宇宙世界の入れ替えとなっている。さらに、ここは植物園という生き物の成長の軌跡として、これからも制作され続けていく。"},{"no":"D106","title":"自然と文化の出会う公園","url":"http://www.echigo-tsumari.jp/artwork/conector_natura-cultura","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/rodriguez.jpg","artist":"ホルヘ・イスマイル・ロドリゲス","specs":{"作品番号":"D106","制作年":"2003","エリア":"松代","集落":"室野"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.108227,138.560321&z=17&output=embed","latlng":["q=37.108227,138.560321","37.108227","138.560321"]},"text":"4歳から80歳におよぶ室野の70名ほどの人々とともに作家は、エネルギーを集め、そしてそれを来訪者と分かち合う公園を森に作った。山の魔術的な性格を強める場でもある。珠（第1の環）小さな丘の頂上に灌木にかくれて黒曜石の珠、磨かれた鏡がある。この鏡は魂のためのもの。覗き込む者に幸運を呼び寄せる不思議な力をもつ石。ベンチ（第2の環）室野の賢者の手によって設計され、刻まれた。村の思い出と経験を刻み込んだこのベンチは記憶の綴りともいうべきものである。見張り（第3の環）人間と大地の守り手は萌え出て包み込む植生に半ば隠れて観る者を保護する。銘板（第4の環）1家族にひとつの銘板。共同体のひとつの世代から次の世代へと連なってゆく一体性を獲得するためのシンボルをかたどった。我々が室野へ踏み入れる歩みの痕跡となるだろう。\n\n\n\n"},{"no":"D115","title":"スキマをすすむ","url":"http://www.echigo-tsumari.jp/artwork/go_to_sukima","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-115.jpg","artist":"ゼロゼロエスエス","specs":{"作品番号":"D115","制作年":"2006","エリア":"松代","集落":"農舞台","マップコード":"298179365*35"},"text":""},{"no":"D116","title":"転がるジャングルジム","url":"http://www.echigo-tsumari.jp/artwork/jungle_gym_on_weels","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-116.jpg","artist":"牛嶋均","specs":{"作品番号":"D116","制作年":"2006","エリア":"松代","集落":"まつだい「農舞台」","マップコード":"298179365*35"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.131569,138.614963&z=17&output=embed","latlng":["q=37.131569,138.614963","37.131569","138.614963"]},"text":""},{"no":"D125","title":"地震計","url":"http://www.echigo-tsumari.jp/artwork/seismograph","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-125.jpg","artist":"オノレ・ドゥオー","specs":{"作品番号":"D125","制作年":"2006","エリア":"松代","集落":"農舞台","マップコード":"298179365*35"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.13189,138.615296&z=17&output=embed","latlng":["q=37.13189,138.615296","37.13189","138.615296"]},"text":"陽の光にきらめく硝子が宙に浮かぶ、雪をイメージした玉と巨大な釣竿。雪はどこから来るのだろう。海や川、水の循環、バランスを感じさせる作品である。松代商店街から移設された。"},{"no":"D129","title":"イナゴハビタンボ","url":"http://www.echigo-tsumari.jp/artwork/inagohabitambo","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-129.jpg","artist":"塩澤宏信","specs":{"作品番号":"D129","制作年":"2006","エリア":"松代","集落":"犬伏","マップコード":"253754754*51"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.135055,138.656312&z=17&output=embed","latlng":["q=37.135055,138.656312","37.135055","138.656312"]},"text":"作家は2003年、犬伏に陶で巨大な羽と椅子をつくった。今回も同じ集落に一夏滞在し、陶でつくったイナゴ型の滑り台を田んぼに設置。滑り台での遊びを通し、さまざまな角度から「田圃」を感じさせる作品。タイトルのハビタンボとは「ハビタット＝生物の棲む環境」と「タンボ＝田圃」を合わせた造語。作家は集落の人びとと協働で稲作を続け、「おらほ（わたしたち）のイナゴハビタンボ」となることを目指す。\n"},{"no":"D132","title":"マウンテン","url":"http://www.echigo-tsumari.jp/artwork/Mountain","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-132.jpg","artist":"リチャード・ディーコン","specs":{"作品番号":"D132","制作年":"2006","エリア":"松代","集落":"桐山","マップコード":"253872484*05"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.165925,138.639693&z=17&output=embed","latlng":["q=37.165925,138.639693","37.165925","138.639693"]},"text":"「不思議なことにアイデアは写真からきた。陶のチューブを構造とした作品を制作する際、チューブ越しに見える向こう側のチューブの複雑な見え方に興味を覚え、谷間の向こうに見えるスイスアルプスの写真やチューブの写真を切ったり貼ったりして思案していた。ちょうどその頃にトリエンナーレのディレクターが来て美しい妻有の山の写真を見せてくれた。もちろんスイスと越後妻有はまったく異なった場所だが、私の中ですでに種は蒔かれていた。」（リチャード・ディーコン）"},{"no":"D153","title":"私たちはそれを、ありありと憶い浮かべることができる","url":"http://www.echigo-tsumari.jp/artwork/we_can_recall_it_clearly","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-153.jpg","artist":"小澤さよ子","specs":{"作品番号":"D153","制作年":"2006","エリア":"松代","集落":"峠","マップコード":"298139189*47"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.121582,138.532898&z=17&output=embed","latlng":["q=37.121582,138.532898","37.121582","138.532898"]},"text":"部屋の開口部に張った布に描かれた線や色彩は、外に広がる風景と重なり合い、そこにじんわりと溶け込んでいく。観客は切り取られた情景の中としての絵画に、さまざまな物語を想起するかもしれない。それまでひとりで閉じこもって制作を続けてきた作家だが、「人びととかかわり協力し合って積み重ねていく時間を得られたことに満足している」と語る。"},{"no":"D155","title":"ゲロンパ大合唱","url":"http://www.echigo-tsumari.jp/artwork/a_great_chorus_of_get_up","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-155.jpg","artist":"大西治・大西雅子","specs":{"作品番号":"D155","制作年":"2009","エリア":"松代","集落":"農舞台","マップコード":"298179365*35"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.131531,138.616433&z=17&output=embed","latlng":["q=37.131531,138.616433","37.131531","138.616433"]},"text":"草刈りは農業には欠かせない大切な仕事だが、大変な重労働。「ゲロンパ」はパカっと大きな口を開け、刈り終えた草をもぐもぐとお腹に飲み込んで堆肥を生み出す堆肥製造マシーン。田んぼの片隅に置かれた5匹のゲロンパたちは、そのユーモラスな姿で草刈りの辛い気分を朗らかにしてくれる。移動可能なゲロンパたち。トラックにちょこんと乗って運ばれてゆく姿は、すれ違う人びとみんなを笑顔にした。"},{"no":"D184","title":"リバース・シティー","url":"http://www.echigo-tsumari.jp/artwork/reverse_city","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-184.jpg","artist":"パスカル・マルティン・タイユー","specs":{"作品番号":"D184","制作年":"2009","エリア":"松代","集落":"城山","マップコード":"298179319*00"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.130975,138.61889&z=17&output=embed","latlng":["q=37.130975,138.61889","37.130975","138.61889"]},"text":"松代城山に現れた、太い柱に吊るされた大きな鉛筆の群れ。一本一本には世界の国々の名前が書かれている。さまざまな色に着色された特大の鉛筆は、背の低いものも高いものもある。鉛筆の街はステンレスの柱で枠に固定され、地面から約2メートルの高さ、里山の自然から離れた位置に浮かぶ。逆さまに吊るされたカラフルな都市は、人びとに先端を向け、見上げる者にその迫力とともに脅威を感じさせる。"},{"no":"D185","title":"サウンド・パーク","url":"http://www.echigo-tsumari.jp/artwork/sound_park","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-185.jpg","artist":"岩井亜希子×大場陽子","specs":{"作品番号":"D185","制作年":"2009","エリア":"松代","集落":"城山","マップコード":"298179317*24"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.131086,138.618279&z=17&output=embed","latlng":["q=37.131086,138.618279","37.131086","138.618279"]},"text":"松代城山周辺に山の高低差を利用した音の作品が点在している。それぞれの場所で奏でられる音は、周囲の空間全体に広がるハーモニーとなる。聴覚＋アート。楽器と遊具が一体となった作品は、人間が本来もっている繊細な聴覚を呼び覚ます。耳を澄ませば里山の自然と響き合うアートが聴こえてくる。野外ライブでは、大場陽子の新曲をサクソフォン奏者・鈴木広志が初演。山びこや、作品が奏でる音との共演となった。"},{"no":"D186","title":"スペース・スリター・オーケストラ2015","url":"http://www.echigo-tsumari.jp/artwork/space_slitar_orchestra_2015","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D186_miyamoto_web.jpg","artist":"チャールズ・ビラード","specs":{"作品番号":"D186","制作年":"2015","エリア":"松代","集落":"城山","マップコード":"298179242*33"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.13053,138.614169&z=17&output=embed","latlng":["q=37.13053,138.614169","37.13053","138.614169"]},"text":"スライドギターとシタールに想を得たスリターという自作弦楽器を森の中に3つ設置｡鑑賞者は自由に演奏でき､合奏も楽しめる｡今回は、新しいスリターの紹介とともにコンサートも開催される｡\n\n8月1日（土）15:00-16:30｜まつだい｢農舞台｣内 《黒板の教室》、松代城山｜無料"},{"no":"D194","title":"帰ってきた赤ふん少年","url":"http://www.echigo-tsumari.jp/artwork/boys_with_red_lion_cloths_returned","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-194.jpg","artist":"関根哲男","specs":{"作品番号":"D194","制作年":"2009","エリア":"松代","集落":"小荒戸"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.131894,138.621771&z=17&output=embed","latlng":["q=37.131894,138.621771","37.131894","138.621771"]},"text":"渋海川沿いに並ぶ、40人の赤ふん少年。2006年に同じ場所に展開した作品が、集落の要望に応えて「帰ってきた」。木彫をバーナーで焼くことで、健康的に日焼けした少年に。かつて渋海川の水は澄んでいて滝つぼもあり、小荒戸集落の男性は、少年時代に赤ふん姿で渋海川を泳いだ記憶がある。今回は、自然木によるひときわ大きな「赤ふん大将」が登場し、集落のシンボルとなった。手ぬぐいを巻いた姿もユーモラスだ。\n"},{"no":"D209","title":"静寂あるいは喧騒の中で／手旗信号の庭","url":"http://www.echigo-tsumari.jp/artwork/semaphores_garden","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-029.jpg","artist":"クロード・レヴェック","specs":{"作品番号":"D209","制作年":"2009、2012","時間":"10:00-16:00","エリア":"松代","集落":"桐山","マップコード":"414002477*75"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.173899,138.646236&z=17&output=embed","latlng":["q=37.173899,138.646236","37.173899","138.646236"]},"text":"空家全体を使用したインスタレーション。外光が遮断された1階に置かれた火山岩は、赤く輝いては冷めてゆく。2階には、かつて田植えに使われた道具「わく」が7本吊るされ、風に吹かれて回転する。窓ガラスは黒く塗りつぶされ、リズミカルなボール音が響く中、青い光が断続的にわくを照らす。階段から見える部屋に円形の屏風が配され、溢れ出る霧が朝の訪れを告げる。奥の部屋では、宙に浮かぶ赤い輪が窓に映り込んで太陽となり、家の中へと光を導く。2012年には、空家の外に高さ約3.5メートルのT字型ポールから吊り下げられた2枚のステンレスの鏡面が周りの風景を映しながら風に静かにそよぐ作品を展開。"},{"no":"D217","title":"庭が生まれるところ…そして","url":"http://www.echigo-tsumari.jp/artwork/the_first_of_the_gardens","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-217.jpg","artist":"川口豊　内藤香織","specs":{"作品番号":"D217","制作年":"2009","エリア":"松代","集落":"峠","マップコード":"298139221*55"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.121685,138.53321&z=17&output=embed","latlng":["q=37.121685,138.53321","37.121685","138.53321"]},"text":"空家の周辺環境すべてを対象に、作家は人と自然の接点である庭のはじまりを表現した。郷土植物が植えられた庭は自然の一部として、周囲の環境に溶け込む。自然からの恩恵を生活の糧とする里山の暮らし。そこから生まれる元始の庭の姿に本質を見出し、庭の未来像を描く作品。会期終了後も作品は継続、「庭とは何か」を考え、苔を植えるワークショップを開催。庭は常に成長し、変化し続ける。"},{"no":"D218","title":"引き出しアート ","url":"http://www.echigo-tsumari.jp/artwork/art_drawers","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D218_1.jpg","artist":"河口龍夫","specs":{"作品番号":"D218","制作年":"2012","エリア":"松代","集落":"まつだい「農舞台」","マップコード":"298179365*35十日町市松代3743-1"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.131742,138.615079&z=17&output=embed","latlng":["q=37.131742,138.615079","37.131742","138.615079"]},"text":"2003年に制作した「関係─ 黒板の教室」には15台の机に45個の引き出しがある。その引き出しすべてにアート作品を仕掛け、「見ること」と「見ないこと」、そして「封印」と「解放」の狭間にある世界を表現した。"},{"no":"D247","title":"まつだい郷土資料館","url":"http://www.echigo-tsumari.jp/artwork/matsudai_history_museum","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/History_Museum_Nakamura-720x360.jpg","artist":"","specs":{"作品番号":"D247","制作年":"2015","時間":"9:00-17：00","料金":"一般500円・・小中学生100円","休館":"水曜日（ただし祝日の場合はその翌日）年末年始","エリア":"松代","集落":"松代"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.1317589,138.6135538&z=17&output=embed","latlng":["q=37.1317589,138.6135538","37.1317589","138.6135538"]},"text":"築約140年のけやき造りの民家を利用した郷土資料館です。豪雪地帯特有の重厚な建物で、松代の暮らしに密着した民具や資料を展示しています。 江戸時代末期に建てられた、けやき造りの母屋（木造２階建）は、約10ｍもの大黒柱と梁で支えられています。豪雪にも耐えうる重厚な造りで、囲炉裏や座敷、茶の間、客間などが当時のまま残っています。 国の重要文化財「松苧神社」の資料や、「にほんの里100選」に選ばれた棚田の映像、雪国の生活用具などを展示しています。このほか、住民から寄贈された約2,000点の民具を収蔵し、季節ごとに地域の暮らしを伝える展示を開催しています。 地元の住民が案内役となり、松代弁を交えながら地域特有の自然や暮らし、民俗について詳しくご案内します。やすらぎの空間で、古き良き松代の歴史と文化を体感してください。"},{"no":"D248","title":"イエローフラワー","url":"http://www.echigo-tsumari.jp/artwork/the_yellow_flower","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D248.jpg","artist":"ジョゼ・デ・ギマランイス","specs":{"作品番号":"D248","制作年":"2012","エリア":"松代","集落":"城山","マップコード":"298179310*66"},"text":"花をイメージした柔らかい曲線の案内板は、フィールドミュージアムである松代城山に点在する作品群や自然観察や見晴らしポイントも紹介。"},{"no":"D266","title":"ブランコの家 ","url":"http://www.echigo-tsumari.jp/artwork/house_of_swings","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D266_N_web.jpg","artist":"マーリア・ヴィルッカラ","specs":{"作品番号":"D266","制作年":"2012","エリア":"松代","集落":"桐山","マップコード":"414003421*65"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.17343,138.64735&z=17&output=embed","latlng":["q=37.17343,138.64735","37.17343","138.64735"]},"text":"かつてこの空家に住んでいた姉妹の思い出話をモチーフに、家の中にいくつものブランコが揺れる作品。"},{"no":"D268","title":"想像する家","url":"http://www.echigo-tsumari.jp/artwork/imagination_house","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D268_new1.jpg","artist":"日比野克彦","specs":{"作品番号":"D268","制作年":"2012","エリア":"松代","集落":"莇平","マップコード":"298295336*67"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.165487,138.580314&z=17&output=embed","latlng":["q=37.165487,138.580314","37.165487","138.580314"]},"text":"家全体をキャンバスに、想像したアイディアをサインペンで書いたり消したりできる作品。自分が想像した空間に現実的に入ることができ、訪れる人によって刻々と空間は変容する。 \n\n 協賛＝パナソニック株式会社、JFE建材株式会社"},{"no":"D311","title":"円－縁－演","url":"http://www.echigo-tsumari.jp/artwork/circle_connection_performance","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D311_Ishizuka_2.JPG","artist":"松田重仁","specs":{"作品番号":"D311","制作年":"2015","エリア":"松代","集落":"城山"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.12854,138.613064&z=17&output=embed","latlng":["q=37.12854,138.613064","37.12854","138.613064"]},"text":"2003年にトーテムポールを制作した際､そばにタイムカプセルも埋め､12年後に開封すると銘板に記した｡そして今年､当時の制作メンバーが再び集まり､未来へとつながる作品｢希望の実｣を手掛け､設置する｡"},{"no":"D312","title":"人生のアーチ","url":"http://www.echigo-tsumari.jp/artwork/the_arch_of_life","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D312_Nakamura.jpg","artist":"イリヤ＆エミリア・カバコフ","specs":{"作品番号":"D312","制作年":"2015","エリア":"松代","集落":"城山"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.127983,138.615341&z=17&output=embed","latlng":["q=37.127983,138.615341","37.127983","138.615341"]},"text":"農作業をする人々をかたどった作品《棚田》のカバコフが新作を発表｡5体の像が並ぶ《人生のアーチ》だ｡その橋の上には､卵の形をした人間の頭に始まり､四つん這いの｢少年の像｣や実際に光を放つ｢光の箱を背負う男｣､さらには｢壁を登ろうとしている男｡あるいは永遠の亡命｣､そして｢終末､疲れた男｣が並ぶ｡人生のそれぞれの段階を視覚化している｡"},{"no":"D317","title":"松代商店街周辺における土壁による修復プロジェクト","url":"http://www.echigo-tsumari.jp/artwork/Project_of_Making_a_View_with_Mudwall_in_Matsudai_Town3","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D-023.jpg","artist":"村木薫","specs":{"作品番号":"D317","制作年":"2000","エリア":"松代","集落":"松代"},"text":"2000年から継続する松代商店街の修景プロジェクト。家の正面の壁を伝統的な土壁で修復する。準備期間も含めて足掛け10年、味わい深い市街地の風景を少しずつ取り戻してきた。地域の景観にとけ込む建て方を追求し、年に1棟ずつ修景を進めてきた。地域の大工やテクノスクールの学生たちと作品に取り組み、2012までに10棟の建物の外壁を土壁の仕様に変えてきた｡2015年の大地の芸術祭では、これまでのプロジェクトの過程や商店街の様相の変化などを見せる。"},{"no":"D320","title":"黄金の遊戯場","url":"http://www.echigo-tsumari.jp/artwork/Golden_Playroom","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D320_Ishizuka.JPG","artist":"豊福亮","specs":{"作品番号":"D320","制作年":"2015","時間":"10:00-16:00","エリア":"松代","集落":"松代"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.134703,138.610350&z=17&output=embed","latlng":["q=37.134703,138.610350","37.134703","138.610350"]},"text":"豪華絢爛な遊戯場が出現｡日用品や工業品などすべてのパーツを金色に塗装した黄金の遊戯場だ｡鑑賞者は実際に遊べ､麒麟や鳳凰が遊びを見守り､狼男や人魚も現れる。\n2015年夏には、ワークショップ「黄金の遊戯大会」を実施した。"},{"no":"D322","title":"影向（ようごう）の家","url":"http://www.echigo-tsumari.jp/artwork/Where_the_spiritual_shadow_descends","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D322_photo.jpg","artist":"大巻伸嗣","specs":{"作品番号":"D322","制作年":"2015","エリア":"松代","集落":"蓬平"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.147985,138.610545&z=17&output=embed","latlng":["q=37.147985,138.610545","37.147985","138.610545"]},"text":"古い家に少しずつ手を加えながら、その家が持つ「気配」を作品化していく。今回は「消えゆくもの」「感じられるもの」をテーマに、家全体を装置と見立てて煙などを使って表現する。"},{"no":"D325","title":"BankART妻有","url":"http://www.echigo-tsumari.jp/artwork/bankart_tsumari_2015","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D325_Ishizuka_940_470.jpg","artist":"BankART1929 + みかんぐみ+神奈川大学曽我部研究室 + 50数名のアーティスト","specs":{"作品番号":"D325","制作年":"2015","エリア":"松代","集落":"桐山"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.173663,138.647717&z=17&output=embed","latlng":["q=37.173663,138.647717","37.173663","138.647717"]},"text":"横浜のアート組織｢BankART｣と建築ユニット｢みかんぐみ｣による古民家再生プロジェクトが今年も改修を継続｡約50組のクリエーターたちが作品を寄せている｡"},{"no":"D330","title":"ドクターズ・ハウス","url":"http://www.echigo-tsumari.jp/artwork/doctors_house","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D330_keizo_kioku_940.jpg","artist":"イ・ブル / スタジオ　イ・ブル","specs":{"作品番号":"D330","制作年":"2015、2017","エリア":"松代","集落":"蒲生"},"text":"雪深いこの地域において交通も不便な昔、医者の存在は極めて意義深いことであった。2015 年、診療所として近隣の住民から親しまれてきた家の一部に、医療器具を使って時空を超える井戸をイメージし制作した作家（※）。今年はさらに深化させるべく、2 階の回廊と診察室へと作品を展開する。来訪者は家の中を歩くうちに、かつてそこにあったはずのもうひとつの時間の流れと空間に迷い込んでしまう。人々の気配の揺らぎを感じ、また、不思議な時空の境界線上を歩く自分を発見することになるだろう。\n※2015年は、彼女のサポートをしている若手アーティスト4人もこの空間で作品を展示を行なった。出品=イ･ジョンヨン､チェ･ウォンソク､パク･ミヌ､イ･サラ"},{"no":"D331","title":"奴奈川キャンパス","url":"http://www.echigo-tsumari.jp/artwork/NUNAGAWA_Campus","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D331_Nunagawacampus_Ishizuka.JPG","artist":"山岸綾（建築）","specs":{"作品番号":"D331","制作年":"2015","時間":"10:00-16:00","料金":"大人500円 小中学生250円","エリア":"松代","集落":"室野","関連サイト":"http://www.nunagawa.jp/"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.116213,138.56792&z=17&output=embed","latlng":["q=37.116213,138.56792","37.116213","138.56792"]},"text":"2014年3月に閉校した奴奈川小学校は、地域の価値を実践的に学ぶ学校として生まれ変わる。農業をベースに、食・生活・遊び・踊りを通して、一人ひとりの得意なことを掘り起こしていくための場を開く。校舎の内外には作品\nが設置され、一般参加可能な授業もある。学食スタイルの食堂もオープン！\n\n改修設計＝山岸綾\nチューター＝北川フラム（大地の芸術祭学科）、鞍掛純一（美術学科）、坂口淳（体育学科）、山ノ家・荒井優（家庭学科）、伊藤千枝（ダンス学科）\n食堂「GAKUSHOKU@Nunagawa Campus」 企画運営＝山ノ家、食堂"},{"no":"D332","title":"大地のおくりもの","url":"http://www.echigo-tsumari.jp/artwork/offerings_from_the_earth","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D332_940_470.jpg","artist":"鞍掛純一＋日本大学芸術学部彫刻コース有志 ","specs":{"作品番号":"D332","制作年":"2015","時間":"10:00-16:00","料金":"奴奈川キャンパス入館料（500円）に含む","エリア":"松代","集落":"室野"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.116213,138.56792&z=17&output=embed","latlng":["q=37.116213,138.56792","37.116213","138.56792"]},"text":"奴奈川キャンパスの正面玄関からエントランスホールの側面全面に作品を展開｡壁に木材を張りつけ､彫刻によってさまざまな森を出現させる｡さながら森の入口のような感覚を鑑賞者に思わせる｡"},{"no":"D338","title":"はなしるべ","url":"http://www.echigo-tsumari.jp/artwork/passage_of_flowers","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D338_image_940.jpg","artist":"鞍掛純一","specs":{"作品番号":"D338","制作年":"2018","エリア":"松代","集落":"室野"},"text":"奴奈川キャンパスのグラウンドに植えられた桜の木。その木々の間を作品が施された楽しいトロッコが駆け抜ける、桜の木とともに成長していく作品だ。爽やかな風を感じて、奴奈川の自然風景と作品が織りなす思い思いの印象風景を心に持ち帰ってほしい。"},{"no":"D339","title":"D339 日芸フェスティバル","url":"http://www.echigo-tsumari.jp/artwork/nichigei_festival","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D339_nichigei_fes_940.jpg","artist":"","specs":{"作品番号":"D339","制作年":"2018","時間":"2018年8月14日（火）〜2018年8月19日（日）\n","料金":"無料","エリア":"松代","集落":"奴奈川キャンパス"},"text":"日本大学芸術学部の各科の先生や学生が、それぞれの得意分野を活かして、展示やイベントを実施する。かつての放送室を改造して実際に放送を行う「奴奈川放送局」や毎年恒例となった集落の盆踊りと合わせて公演される洋舞コースのパフォーマンスなど、10年以上に渡る大学と地域や場所との関わりから生まれた様々な企画で、地域を盛り上げる。"},{"no":"D340","title":"南極ビエンナーレ – フラム号2","url":"http://www.echigo-tsumari.jp/artwork/antarctic_biennale_fram2","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D340_image_940.jpg","artist":"南極ビエンナーレ – フラム号2","specs":{"作品番号":"D340","制作年":"2018","エリア":"松代","集落":"室野"},"text":"13か国のアーティストらが参加し、2017年に開催された南極ビエンナーレ。この人類共通の問題を追及する美術展の企画者アレクサンドル・ポノマリョフが中心となり、未来の生活を想像させる空間をキャンパスの一室に設える。「フラム号」は探検家ナンセンが北極遠征に使用し、その後アムンセンによる南極探険にも使われた船名で「前進」の意味を持つ。次回の南極ビエンナーレに向けた越後妻有との協働を象徴するタイトルだ。\n\n［共催］アレクサンドル・ポノマリョフ古典元素センター\n［キュレーター］アレクサンドル・ポノマリョフ\n［展示構成］アレクセイ・コズィリ\n［模型制作］イリヤ・ババク、マリーナ・モスカレンコ\n［作家］アリョーナ・イワノワ＝ヨガンソン、五十嵐靖晃、長谷川翔\n［コーディネーター］鴻野わか菜、イリーナ・ポノマリョワ\n\n\nシンポジウム「南極の人文学的諸問題」\n［日時］7月30日（月）17:00～"},{"no":"D341","title":"天上大風","url":"http://www.echigo-tsumari.jp/artwork/the_wind_from_sky","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D341_image_940.jpg","artist":"コウ・ユウ（高瑀）","specs":{"作品番号":"D341","制作年":"2018","エリア":"松代","集落":"室野"},"text":"江戸時代後期の僧侶、良寛は新潟県に縁が深く、子ども好きであった。書の名人としても知られ、「天てんじょう上大おおかぜ風」は代表作のひとつである。かつて子どもたちは良寛が書いた紙を凧にして遊んだという話をヒントに、作家は廃校となった教室に書でつくった凧を揚げ、子どもたちの存在を浮かび上がらせる。\n［コーディネート］HUBART"},{"no":"D342","title":"アコーディオン","url":"http://www.echigo-tsumari.jp/artwork/acoordion","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D342_image_940.JPG","artist":"テイ・ホンチャン（鄭宏昌）","specs":{"作品番号":"D342","制作年":"2018","エリア":"松代","集落":"室野"},"text":"作家が子どものときに憧れたアコーディオンに、3Dプリントによって再現された子どもや先生の姿のミニチュアが一体化し、壁に影が投影される。かつての先生や生徒たちの思い出が、おもちゃのように動くインスタレーションである。来訪者それぞれの思い出が重なり、浮かんでは消え、紡がれていく。\n［コーディネート］HUBART"},{"no":"D343","title":"ライトの養育所","url":"http://www.echigo-tsumari.jp/artwork/conservatory_of_lights","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D343_image_940.jpg","artist":"ジャン・チュウイ（張哲溢）","specs":{"作品番号":"D343","制作年":"2018","エリア":"松代","集落":"室野"},"text":"教室に吊るされた蚊帳のなかに並べられたライトは、地域の人々から募った不用品。持ち主を失ったライトの光は、かつての主の魂を象徴するかのように部屋をぼんやりと照らし出す。その幻想的な光景は鏡によって増幅され、いつまでも消えることのない錯覚を呼び起こすだろう。\n［コーディネート］HUBART"},{"no":"D344","title":"五百筆","url":"http://www.echigo-tsumari.jp/artwork/500_brush_strokes","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D344_image_940.jpg","artist":"ウー・ケンアン（鄔建安）　","specs":{"作品番号":"D344","制作年":"2018","エリア":"松代","集落":"室野"},"text":"中国ハウスは2016年に空家を改修してオープン。中国の作家や美術・地域づくり関係者の滞在、制作の場として活用されている。今回の芸術祭では、ウー・ケンアンに作品を委嘱。開放的な吹き抜け空間の壁をびっしりと埋め尽くすのは、筆で描かれた絵か、文字か。これらは、日本と中国で開いたワークショップの参加者が、ひとり一筆描いた筆跡である。その数百にもおよぶ作品を組み合わせ、作家が新たな作品をつくり出す。2 つの国の個性が集まって家じゅうに広がり、ここに新たな物語が生まれていく。\nイベント「W&W workshop」\n［日時］8月2日（火）10:30～11:30\n［出演］ウー・ケンアン、ワン・ヤオチン"},{"no":"D345","title":"EDEN","url":"http://www.echigo-tsumari.jp/artwork/eden","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D345_image_940.jpg","artist":"オルガ・キセリョーワ","specs":{"作品番号":"D345","制作年":"2018","エリア":"松代","集落":"星峠"},"text":"木々が大気中に放出するエチレン（C2H4）の濃度や働きに着目し、その地に生息する木々のコミュニケーションを可視化する作品。例えば木の強度のデータを光度に変換し、鏡板に抽象的なイメージとして表現すれば、目に見えないはずの分子の活動が可視化される。鑑賞者はその詩的な形象を目撃し、言葉を発さない自然の在り方や変化を目の当たりにする。さらには、自然と共生していたかつての人間について思いを馳せることになるだろう。\n［助成］アンスティチュ・フランセ　\n［協力］Orange Art Factory"},{"no":"D346","title":"狐の棚田プロジェクト2018","url":"http://www.echigo-tsumari.jp/artwork/fox_terraced_paddy_field_project_2018","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D346_image_940.jpg","artist":"石松丈佳","specs":{"作品番号":"D346","制作年":"2018","エリア":"松代","集落":"田野倉"},"text":"古くから集落に伝わる民話「三九郎キツネ」に発想を得た作品。39の池をそれぞれキツネの顔を模した形の田んぼにつくり変える。秋には稲穂が実り、田んぼはキツネ色に染まることだろう。\nイベント「キツネ田野倉ン」\n［日時］8月25日（土）9:30～\n［料金］一般2,000円ほか\n［定員］100名\n［申込み］電話052-735-7597（キツネ田野倉ン実行委員会）"},{"no":"D347","title":"アート・フラグメント・コレクション","url":"http://www.echigo-tsumari.jp/artwork/art_fragment_collection","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D347_image_940.jpg","artist":"川俣正＋edition.nord","specs":{"作品番号":"D347","制作年":"2018","料金":"500円、芸術祭会期中パスポート提示\nで無料","エリア":"松代","集落":"清水"},"text":"芸術祭における作品の生成から消失にいたるプロセスで派生するフラグメント（断片）を「アート・フラグメント」と位置づけ、作品の保管・保存について考察するアートの廃品回収プロジェクト。旧清水小学校の3階から2階にかけてインスタレーションを展開し、フラグメントの一部は作品記録とともにエディション化されビジターは併設するカフェで購入できる。ここでは、美術評論家・中原佑介の遺した蔵書約3万冊を保管。その他、越後妻有で保管する、デザイナー・粟津潔、棟梁・田中文男、編集者・入澤美時らの蔵書とあわせ、公開の準備を進めている。\n［カフェ営業時間］ 11:00～16:00\n＊Café Fragment\n「アート・フラグメント」に囲まれた空間でスペシャルティコーヒーが楽しめる。食に関する多彩なイベントも開催予定。テイクアウトメニューあり。"},{"no":"D348","title":"パインツーリズム","url":"http://www.echigo-tsumari.jp/artwork/pine_tourism","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D348_image_940.jpg","artist":"パインツリークラブ","specs":{"作品番号":"D348","制作年":"2018","エリア":"松代","集落":"清水"},"text":"集落にかかわり、多くの空家が取り残されている現実を知るなかで出合った「宝来家」という屋号を持つ大きな家。時が止まったかのように30年近く放置されていたこの家を、作家たちは自身の家やアトリエとつなごうと考えた。アトリエ兼休憩所として改装された空間に、これまでの活動記録を展示。"},{"no":"D349","title":"昼の光ににじむ灯","url":"http://www.echigo-tsumari.jp/artwork/tache","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D349_image_940.jpg","artist":"オラフ・ニコライ","specs":{"作品番号":"D349","制作年":"2018","エリア":"松代","集落":"清水"},"text":"細い山道を登った先に見えてくる清水の棚田。そこに設置された何本ものカラフルな街灯が小さな光の島をつくっている。かつて作家が歩いたことのあるという東京の色とりどりの街灯や電光掲示板のイメージをもとに、山間の棚田のなかに再現された人工的な灯りは、この集落にどのような影響をもたらすのだろうか（夜間鑑賞は日没～21:00）。\n［助成］Institut für Auslandsbeziehungen"},{"no":"D350","title":"「イダキ：ディジュリドゥとオーストラリアの大地の音」展","url":"http://www.echigo-tsumari.jp/artwork/yidaki_didjeridu_and_the_sound_of_australia","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D350_image_940.jpg","artist":"","specs":{"作品番号":"D350","制作年":"2018","エリア":"松代","集落":"まつだい「農舞台」"},"text":"2017年3~7月にかけて南オーストラリア博物館で開催され、大きな話題を呼んだ「Yidaki: Dijiridou and Australian Sound」の日本巡回展。楽器と音、語り、映像を融合させ、イダキ(ディジュリドゥの別名)の世界を堪能できるこの展覧会は、オーストラリア北部にある地域アーネムランドの森に暮らすヨルングの人々の協力によって制作されている。ディジュリドゥの音や振動を体感できるインタラクティブな展示方法にも期待大だ。\n［展示構成］ドットアーキテクツ\n［協力］南オーストラリア博物館、オーストラリア国立博物館\n［助成］オーストラリア政府、オーストラリアnowスポンサー"},{"no":"D351","title":"Camera Obscura Project","url":"http://www.echigo-tsumari.jp/artwork/camera_obscura_project","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D351_image_N.jpg","artist":"淺田創","specs":{"作品番号":"D351","制作年":"2018","エリア":"松代","集落":"農舞台"},"text":"まつだい「農舞台」ピロティをにぎやかに彩る体験型・遊具型作品に、ピンホールカメラ（カメラ・オブスクラ）が加わった。写真家である作家が、カメラのなかで起きていることを体験するために制作した作品。作品内部に映し出される天地が反転した風景から、原初の写真が持っていた不思議な感覚がよみがえる。"},{"no":"D353","title":"hi 8 way","url":"http://www.echigo-tsumari.jp/artwork/hi_8_way","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D353_image_940.jpg","artist":"ジョン・クルメリング","specs":{"作品番号":"D353","制作年":"2017","エリア":"松代","集落":"松代城山"},"text":"まつだい城山に設置された、高さ4mの展望台。2つの螺旋階段がねじれるように組み合わされたその形は、無限を意味する記号「∞」を表現したもの。見る角度によって、8の字に見えたり、大きな円に見えたりと、さまざまに形を変化させ、上り下りの動きも自然と無限に繰り返されるデザインとなっている。"},{"no":"D354","title":"カサバラタ","url":"http://www.echigo-tsumari.jp/artwork/casabarata","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D354_image_940.jpg","artist":"ムニール・ファトゥミ ","specs":{"作品番号":"D354","制作年":"2018","エリア":"松代"},"text":"町全体をあたためることができるかのような、暖房器具をたくさん使った家。作品名は、モロッコ出身の作家が生まれた町の名だ。貧しかった作家の幼少時代に住んだ家と、次々と家がなくなっていく越後妻有の家を重ね合わせた。失われていく家と消えることのない記憶が交差する。\n［助成］アンスティチュ・フランセ"},{"no":"D355","title":"ゴースト ダンス","url":"http://www.echigo-tsumari.jp/artwork/ghost_dance","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D355_image_940.jpg","artist":"アデル・アブデスメッド","specs":{"作品番号":"D355","制作年":"2018","エリア":"松代"},"text":"古びた木造の農作業小屋が、田んぼの脇に佇んでいる。今年から使われなくなることになったこの小屋に光が差し込むインスタレーションを制作するのは、国際的に活躍するアルジェリア出身の作家。日暮れとともに明かりが際立ち、昼とは別の顔を見せる(夜間鑑賞は日没～21:00）。\n［助成］アンスティチュ・フランセ"},{"no":"D356","title":"SF (Summer Fiction)","url":"http://www.echigo-tsumari.jp/artwork/sfsummer_fiction","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D356_image_940.jpg","artist":"金氏徹平","specs":{"作品番号":"D356","制作年":"2018","エリア":"松代","集落":"松代商店街"},"text":"夏の間は使われずに倉庫で待機している除雪車を「まだ見ぬ世界の想像の発生装置」と見立て、冬しか使わない道具と組み合わせタイムマシンのような立体作品につくり変える。音や照明とともにSF映画さながらのインスタレーションを展開する。\n［撮影・編集］松見拓也\n［サウンドデザイン］荒木優光、小松千倫\n［照明］高田政義"},{"no":"Y002","title":"分岐点だらけの庭","url":"http://www.echigo-tsumari.jp/artwork/the_garden_of_forking_paths","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y-006.jpg","artist":"ケンデル・ギール","specs":{"作品番号":"Y002","制作年":"2000","エリア":"松之山","集落":"大厳寺高原","マップコード":"790727319*67"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.038967,138.560445&z=17&output=embed","latlng":["q=37.038967,138.560445","37.038967","138.560445"]},"text":"南アフリカ出身の作家の作品には、アパルトヘイトという背景が色濃く反映され、来訪して作成した有刺鉄線のような檻は、南アのアフリカ人居住地を思わせる。夏には緑に覆われる。"},{"no":"Y003","title":"悠久のいとなみ—The Eternal ","url":"http://www.echigo-tsumari.jp/artwork/the_eternal","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y-003.jpg","artist":"眞板雅文","specs":{"作品番号":"Y003","制作年":"2000","エリア":"松之山","集落":"大厳寺高原"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.041506,138.56523&z=17&output=embed","latlng":["q=37.041506,138.56523","37.041506","138.56523"]},"text":"格子状に溶接した鉄筋でできた門柱のようなオブジェを、高原に立つ1本のブナの傍らに設置。時とともに植物が絡まり、季節ごとにさまざまな表情を見せていく。\n"},{"no":"Y005","title":"大地とともに—記憶の風景","url":"http://www.echigo-tsumari.jp/artwork/with_the_ground-landscape_of_memory","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y-005.jpg","artist":"植松奎二","specs":{"作品番号":"Y005","制作年":"2000","エリア":"松之山","集落":"大厳寺高原","マップコード":"790728336*32"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.039716,138.565246&z=17&output=embed","latlng":["q=37.039716,138.565246","37.039716","138.565246"]},"text":"池のそばにある白い花の咲く木、荒々しい割石と大きな自然石。相互の関係において均衡を保っている空間には緊張がみなぎり、大自然の中に磁場のような空間をつくり出している。"},{"no":"Y006","title":"※","url":"http://www.echigo-tsumari.jp/artwork/komejirushi","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/komejirushi.jpg","artist":"ジミー・ダーハム","specs":{"作品番号":"Y006","制作年":"2000","エリア":"松之山","集落":"大厳寺","マップコード":"790727296*51"},"text":"ドアやポール、排気口などの家の断片、家庭菜園を思わせる野菜の植栽によりそこに家があったことを暗示している。居住地追放の歴史を持つアメリカ先住民族チェロキー出身のダーハムにとって、現代人のありうべき形態は放浪しかない。"},{"no":"Y011","title":"峡谷の燈籠","url":"http://www.echigo-tsumari.jp/artwork/lanterns_in_the_ravine","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y-011.jpg","artist":"CLIP","specs":{"作品番号":"Y011","制作年":"2000","エリア":"松之山","集落":"湯本","マップコード":"790822471*33"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.065811,138.60297&z=17&output=embed","latlng":["q=37.065811,138.60297","37.065811","138.60297"]},"text":"温泉街入口の法面と駐車場の総合デザイン。複数のブースからなるサイン、休憩所、トイレのうちいくつかは可動式で、駐車場でのイベントや道路除雪作業など、目的に合わせてのレイアウトが可能。旅籠の燈籠をイメージしている。"},{"no":"Y012","title":"メタモルフォーゼ―場の記憶―「松之山の植生を探る」","url":"http://www.echigo-tsumari.jp/artwork/metamorphosis_the_memory_that_dwells_in_place","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y-012.jpg","artist":"笠原由起子＋宮森はるな","specs":{"作品番号":"Y012","制作年":"2000","エリア":"松之山","集落":"湯本"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.065571,138.602931&z=17&output=embed","latlng":["q=37.065571,138.602931","37.065571","138.602931"]},"text":"メタモルフォーゼ―場の記憶―はその土地に自制する植物の生態変化の形をとらえ、その土地固有の植物誌を構成していくプロジェクトだ、森や山を歩き植物や人との出会いを重ねることが制作の中心となる。肉体を酷使する作業の中で森や植物を理解していくのは、私の思考ではなく身体そのものであり、そのｎ体験が深く記憶に刻まれる。足先に触れる土の柔らかな感触、指を転がる水の冷たさ、清浄な気配。樹木や花の打ち明け話を聞くような不思議な時間が過ぎていく。ひとりでは成し遂げられない仕事の中で起こる、さまざまな出来事や軋轢を何とか乗り越えて、落ち込んだりうまくやったりしながら日々を過ごす。すべては関わりの中で存在しているのだということをものを作ることを通して少しずつ教えてもらっているのだと思う。"},{"no":"Y013","title":"夢の家","url":"http://www.echigo-tsumari.jp/artwork/dream_house","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y-013.jpg","artist":"マリーナ・アブラモヴィッチ","specs":{"作品番号":"Y013","制作年":"2000","時間":"10:00〜16:00","料金":"大人500円小中学生250円","エリア":"松之山","集落":"上湯","マップコード":"790821409*15","関連サイト":"http://www.tsumari-artfield.com/dreamhouse/"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.065091,138.593946&z=17&output=embed","latlng":["q=37.065091,138.593946","37.065091","138.593946"]},"text":"「夢を見る」ためにつくられた古民家の宿泊施設。昔の里山の生活に浸りながら赤、青、緑、紫の部屋で作家デザインのパジャマで眠り、翌朝見た夢を書き残す。"},{"no":"Y019","title":"越後松之山「森の学校」キョロロ","url":"http://www.echigo-tsumari.jp/artwork/echigo-matsunoyama_museum_of_natural_science","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y-019.jpg","artist":"手塚貴晴＋由比","specs":{"作品番号":"Y019","制作年":"2003","時間":"9:00～17：00（最終入館16：30）","料金":"大人500円小中学生300円","休館":"9月14.15.24.25日、10月から火曜休館（祝日の場合は翌日休館）","エリア":"松之山","集落":"キョロロ","関連サイト":"http://www.matsunoyama.com/kyororo/"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.099568,138.617892&z=17&output=embed","latlng":["q=37.099568,138.617892","37.099568","138.617892"]},"text":"「キョロロ」は豪雪地松之山の山中に位置する自然科学をテーマとした教育研修施設である。冬は深い雪の下で潜水艦のごとく重さ2000トンの加重に耐える。蛇のような形は周辺の散策路をイメージした。全溶接の鉄板の蛇は冬と夏で20センチ近くも長さを変える。耐候性鋼板の胴体は年月とともに装いを変え、既に耐候性鋼板独特の深みをおびた茶色の縞模様を完成しつつある。高さ34メートルの塔からは、木の梢や越後三山の山なみを観察する。冬の来館者は雪の壁の間を巡っていきなりエントランスへと導かれる。雪の下には雪国独特の外から隔絶されたトンネルの世界が広がる。全ての窓は分厚いアクリル窓で、巨大な加重に耐え、雪の断面を見せる。雪の中の生命体が窓一杯に展開する。夏にはブナ林や棚田が壁面を埋めつくす。深い森に埋もれつつ数百年数千年の時を超えこのまま存在していて欲しいと願っている。\n\n\n無料WiFi使えます。\n(2012年8月上旬より、大地の芸術祭期間中)"},{"no":"Y020","title":"メタモルフォーゼ―場の記憶—松之山—","url":"http://www.echigo-tsumari.jp/artwork/metamorphosis_the_memory_that_dwells_in_place1","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y-012_2.jpg","artist":"笠原由起子＋宮森はるな","specs":{"作品番号":"Y020","制作年":"2003","エリア":"松之山","集落":"松口"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.099718,138.617742&z=17&output=embed","latlng":["q=37.099718,138.617742","37.099718","138.617742"]},"text":"メタモルフォーゼ―場の記憶―はその土地に自制する植物の生態変化の形をとらえ、その土地固有の植物誌を構成していくプロジェクトだ、森や山を歩き植物や人との出会いを重ねることが制作の中心となる。肉体を酷使する作業の中で森や植物を理解していくのは、私の思考ではなく身体そのものであり、そのｎ体験が深く記憶に刻まれる。足先に触れる土の柔らかな感触、指を転がる水の冷たさ、清浄な気配。樹木や花の打ち明け話を聞くような不思議な時間が過ぎていく。ひとりでは成し遂げられない仕事の中で起こる、さまざまな出来事や軋轢を何とか乗り越えて、落ち込んだりうまくやったりしながら日々を過ごす。すべては関わりの中で存在しているのだということをものを作ることを通して少しずつ教えてもらっているのだと思う。"},{"no":"Y021","title":"キョロロのTin-Kin-Pin —音の泉","url":"http://www.echigo-tsumari.jp/artwork/ting-king-ping_in_kyororosound_source","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y-021.jpg","artist":"庄野泰子","specs":{"作品番号":"Y021","制作年":"2003","エリア":"松之山","集落":"キョロロ"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.099718,138.617742&z=17&output=embed","latlng":["q=37.099718,138.617742","37.099718","138.617742"]},"text":"雨、雪、雪融け、水を貯えるブナ林…。松之山に息づく自然の営みから生まれる湧き水が、この音を創り出しています。Tin、Kin、Pin…水滴が、渦巻き状にスリットが入ったサウンド・オブジェのさまざまな箇所に当たって発音し、2度と繰り返されることのない響きが、多彩に変化してゆきます。湧き水が即興の奏者となって、偶然のリズムや音の連なりが生まれるのです。あるときは豊饒に、あるときは沈黙して——。そして、湧き水はこのインスタレーションを通過して、下流の棚田へと戻り、再び土地を潤します。塔を辿り、湧き水のさまざまな音に出遇いながら、この地の環境に想いをめぐらせてほしいと願っています。"},{"no":"Y022","title":"大地、水、宇宙","url":"http://www.echigo-tsumari.jp/artwork/ground_water_cosmos","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y-022.jpg","artist":"逢坂卓郎","specs":{"作品番号":"Y022","制作年":"2003","時間":"9:00-18:00(最終入館17:30\n)\n会期中以外は9:00-17:00（最終入館16：30）","料金":"大人500円、小中高生300円、パスポート提示で無料","休館":"火曜（芸術祭会期中は無休）","エリア":"松之山","集落":"キョロロ","マップコード":"298059523*42","関連サイト":"http://www.matsunoyama.com/kyororo/"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.099718,138.618042&z=17&output=embed","latlng":["q=37.099718,138.618042","37.099718","138.618042"]},"text":"「大地、水脈、生態系、そして宇宙」という垂直方向に広がる世界をテーマとしました。大地や宇宙からはさまざまなエネルギーが放射されています。地震時に空を発光させる放射線は地中から生まれ、宇宙では星の誕生と死滅時の大爆発（超新星）で、宇宙線が発生します。ニュートリノもそのひとつです。宇宙の誕生から現在まで膨大な量の宇宙線が時間と空間を超えて駆け巡っています。光で捕えた宇宙線が紀元前の物なのか、太陽から発した物なのかはわかりません。しかし、時の断片を見ている事は確かです。毎秒200個以上も身体を通過している宇宙線をセンサーが捕えると、キョロロの塔の内部に設置された青いLEDは点灯し、水中の赤いLEDは消えるようになっています。宇宙では、同じきっかけで、逆の現象が起きているといわれています。松之山の大地と水と宇宙が一体となって感じられる空間を目指しました。\n"},{"no":"Y023","title":"足下の水（200㎥ ）","url":"http://www.echigo-tsumari.jp/artwork/water_under_foot_200","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y-023.jpg","artist":"遠藤利克","specs":{"作品番号":"Y023","制作年":"2003","エリア":"松之山","集落":"キョロロ","マップコード":"298059523*42"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.099418,138.618042&z=17&output=embed","latlng":["q=37.099418,138.618042","37.099418","138.618042"]},"text":"この作品のコンセプトは、かつて住居前で目撃した、道路工事に依拠します。ある日、目の前の道路に、四角い大きな穴があけられ工事が始まった。そしてしばらくの後、道は何事も無かったかのように舗装され、地下の空洞には満々と水が注入されていった。防火用水の貯水工事であった。その工程は、水の質量を、実在と不在の間に宙吊りにすることになった。工事の目撃によって私は、事実あるいは存在というものの内実が、いかに危うくエロス的なものであるかという確信をもつに至ったのです。私は、実在する水（あるいは事物）と、想像的な水（あるいは事物）のあいだ、あるいは両者が接する振動領域を提示したかった。まず、鋼鉄製の建築の内懐へ入り込むことで、建築の一部へと作品を溶解させた。それによって、水を封印した鉄の物質感をできる限り中和し、水の経験を、観念領域の経験へと移行させることを目論んだのです。"},{"no":"Y024","title":"松之山プロジェクト","url":"http://www.echigo-tsumari.jp/artwork/matsunoyama_project","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/kawamata_1.JPG","artist":"川俣正","specs":{"作品番号":"Y024","制作年":"2003","エリア":"松之山","集落":"松之山","マップコード":"298059555*65"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.099722,138.617742&z=17&output=embed","latlng":["q=37.099722,138.617742","37.099722","138.617742"]},"text":"「無人市」今回、私は松之山町「森の学校」駐車場や町内に無人購買所（無人市）を約30箇所、新しく設置した。松之山へ行く道路際で、小屋状の無人購買所を何件か見た。昔からあるこのような無人購買所は、他者に対しての見えないモラルをそこで強いているように思えた。野菜などを購入し、金銭を小さな箱に入れて行くことに対しての購入者の倫理観を試しているようにも、試されているようにも見える。それは信頼関係をもとにしたところから始まる契約販売であり、この信頼に託す人たちの倫理に非常に引かれるものがあった。それで近隣の農家の人たちに参加してもらいながら、ここを訪れた人たちと無言のコミュニケーションを取りながら、無人販売を展覧会期間中に継続して行なってもらうことにした。長い展示期間中、協力してもらい、本当に有り難く思っている。（2000年からの継続プロジェクト）"},{"no":"Y025","title":"ネイチャーウォーク","url":"http://www.echigo-tsumari.jp/artwork/nature_walk","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y-025.jpg","artist":"ジェニー・ホルツァー","specs":{"作品番号":"Y025","制作年":"2003","エリア":"松之山","集落":"キョロロ","マップコード":"298059522*12"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.099619,138.616991&z=17&output=embed","latlng":["q=37.099619,138.616991","37.099619","138.616991"]},"text":"越後松之山「森の学校」キョロロにつながって展開される須山の森を歩くと、そこここに佇む作品と出会う。作家はまず58のテキストを提案し、その後新たに44のテキストが追加された。合計102の言葉がひとつひとつ石に彫り込まれ、102個の石は約1,800メートルにわたる自然散策路の道しるべとなり、来訪者に語りかけた。（*）"},{"no":"Y026","title":"ステップ イン プラン ","url":"http://www.echigo-tsumari.jp/artwork/step_in_plan","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y-026.jpg","artist":"ジョン・クルメリング（テキストデザイン浅葉克己）","specs":{"作品番号":"Y026","制作年":"2003","エリア":"松之山","集落":"小谷","マップコード":"298146185*41"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.121625,138.590115&z=17&output=embed","latlng":["q=37.121625,138.590115","37.121625","138.590115"]},"text":"十日町、松代方面から松之山に向かう交差点に突如現れる巨大な看板。よく見ると松之山の地図にもなっていて、会談は実際に登っていくことができる。クルメリングは、ブリキのおもちゃのような模型を作り、その雰囲気を保ったまま高さ20メートルに及ぶ巨大な作品に仕上げた。看板の文字は日本のタイポグラファーの一人者である浅葉が担当したが、ふたりは作品が完成するまで直接会ったことはない。クルメリングの作品意図を汲み取り、浅葉克己がオリジナルの字体を作り上げるプロセスにおいて、まだ見ぬ相手と精神的な一体感があったのかもしれない。オープニングの日、偶然にも作品の前でばったりと出会ったふたりは、その瞬間抱き合っていた。周囲のつつじは地元の方々が大切に育ててきたもので、クルメリングと一緒に植え付けたものである。\n\n\n"},{"no":"Y027","title":"名前蔵","url":"http://www.echigo-tsumari.jp/artwork/storehouse_of_names","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y-027.jpg","artist":"リンダ・コヴィット","specs":{"作品番号":"Y027","制作年":"2003","エリア":"松之山","集落":"小谷"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.1030535,138.5944515&z=17&output=embed","latlng":["q=37.1030535,138.5944515","37.1030535","138.5944515"]},"text":"山深い松之山町に、小谷と水梨という2つの集落が丘を挟んだ両側にある。彫刻的インスタレーション「名前蔵」は、この2つの集落の出会う場と、米の貯蔵庫である蔵の2つの意味を掛け合わせている。林の際に近い広場に設置したインスタレーションの形態は、人々が集う場を思わせる。広場の入り口と同じ線上に作品に入るための2つの開口部を設けた。たくさんの、手の中に収まるご飯茶碗のような小さな冬季の器で壁を作る。松之山でこの器を作るワークショップをした。そこでは、地元住民とボランティアの学生が自分の名前もしくは家族の名前を自分の作った器ひとつひとつに刻み込んだ。器は名前が内側になるように棚に並べられ、2つの集落の古文書館、名前の蔵となる。"},{"no":"Y028","title":"悠久なる恵みー松之山の野草の花々とブナ林ー","url":"http://www.echigo-tsumari.jp/artwork/natures_eternal_blessings","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y-028.jpg","artist":"木村豊彦＋松之山の人々","specs":{"作品番号":"Y028","制作年":"2003","エリア":"松之山","集落":"大荒戸"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.101707,138.612957&z=17&output=embed","latlng":["q=37.101707,138.612957","37.101707","138.612957"]},"text":"1年の半分近くを雪と共に生活している、ここ松之山。長い長い冬の季節が終わった後に迎える、たとえようのない美しい自然。雪融けと共に姿を現す可憐な野草の花々や、目に鮮やかなブナの芽吹きは、私たちの心に感動や喜び、安らぎを与えてくれる。先人たちが残してくれた自然から、私たちは多くの恵みを授かっている。この大切な自然をなるべく壊さないで、公正に引き継がなければならない。その願いを込めて、松之山の代表的な春・夏・秋に咲く野草の花々を模し、ブナの木々には四季の変化を彩りした。それらを、冬の花ともいえる雪の結晶をイメージした6角形の大地の上に設置した。\n"},{"no":"Y029","title":"星の誕生","url":"http://www.echigo-tsumari.jp/artwork/birth_of_stars","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y-029.jpg","artist":"舟越直木","specs":{"作品番号":"Y029","制作年":"2003","エリア":"松之山","集落":"松之山","マップコード":"298027080*28"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.087159,138.602378&z=17&output=embed","latlng":["q=37.087159,138.602378","37.087159","138.602378"]},"text":"数年来、私は球体による作品を発表している。今回の作品はその延長線上にある。5つの球体には世界各地の地名がランダムに記されている。私は名前が、特に地名が好きなのだ。私はそれらの土地の名を5つの球体に刻印した。Al-Elg、Gaza、Ramallah、Lima、Tombouctou、Minnesota、Ezuriko、Bucharest、Nancy、Kuji、数え上げればきりがない。設置場所を小学校にしたのも、それらの球を遊び道具にして欲しいという願いと、子どもたちの名前をわたしの作品に残してほしいという思いからだった。子どもたちの協力で作品は完成した。私にとって初めての他者参加の作品であり、協力者が小学生58人であったのも、私はうれしく思っている。\n"},{"no":"Y035","title":"エリクシール／不老不死の薬","url":"http://www.echigo-tsumari.jp/artwork/elixir","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y-035_2.jpg","artist":"ジャネット・ロ
