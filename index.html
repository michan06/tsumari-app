ーレンス","specs":{"作品番号":"Y035","制作年":"2003","エリア":"松之山","集落":"上湯","マップコード":"790821379*46"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.06492,138.593967&z=17&output=embed","latlng":["q=37.06492,138.593967","37.06492","138.593967"]},"text":"松之山の田園風景の中にある伝統的な木造の蔵が、安らかな聖域へと変化し、光の反射する、植物的な空間に生まれ変わっている。人々は、いにしえの薬屋、研究所、さらには植物博物館にも似た空間にひそかに足を踏み入れることになるが、ここは地元の植物を焼酎に漬けたジュース、「エリクシール」が飲めるショット・バーにもなっている。小さな空間を囲む木の壁は、古代の薬草学の本から引用されたスケッチやテキストが刻まれたガラスのパネルで覆われている。作品は、この地方の薬草学の伝統と知識を現代アートの中に組み入れることによって、人々に伝え保存する役割を担っている。私は、人々をひきつけ、そしてここの風景の美しさや豊かさ、伝統的にこの風景の一部を構成してきた文化を改めて見直してもらえるような作品を作りたかった。地元の人々との共同作業はとても意義深く、そして楽しい経験だった。"},{"no":"Y036","title":"収穫の家","url":"http://www.echigo-tsumari.jp/artwork/harvest_house","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y-036.jpg","artist":"ローレン・バーコヴィッツ","specs":{"作品番号":"Y036","制作年":"2003","時間":"10：00-16：00","料金":"大人500円　小中学生250円","エリア":"松之山","集落":"上湯","マップコード":"790821346*25"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.064629,138.592916&z=17&output=embed","latlng":["q=37.064629,138.592916","37.064629","138.592916"]},"text":"私は上湯の小さな村の伝統的な日本の民家を、嗅覚や触覚や視覚の刺激によって、場所の記憶を体で感じ取れる空間に作り変えた。\n織物の部屋／織物の部屋では、地元の風景や文化と現代の織物のデザインが一緒に織り込まれている。家で機織をしていた伝統的な女性の労働と、この地方の織物工業の長い歴史を思い起こさせる。\n収穫の部屋／この地方の稲作の重要性に人々の思いを向けるため、部屋の床は一面、白い米粒で覆われている。\n風景の部屋／この部屋は、4つの彫刻された壁によって構成されている。外装は、大量のわらでできている。このわらは、米を乾燥させるために柵に干す地域の習慣を思い起こさせる。\n炭の部屋／この作品によって、地元農家の暮らしの主なエネルギー源としての炭火の役割や、雪と湿気の多い厳しい気候から家を守るため水分を補給するこの素材の素晴らしい価値に思いを馳せることになる。"},{"no":"Y041","title":"超高解像度人間大昆虫写真 ［life-size］","url":"http://www.echigo-tsumari.jp/artwork/super_high-resolution_human-size_photographslife-size","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/hashimoto_lifesize.jpg","artist":"橋本典久 + scope","specs":{"作品番号":"Y041","制作年":"2006","時間":"9:00-17:00（最終入館16：30）","料金":"大人500円、小中高生300円","休館":"火曜","エリア":"松之山","集落":"森の学校キョロロ","マップコード":"298059523*42"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.099702,138.617346&z=17&output=embed","latlng":["q=37.099702,138.617346","37.099702","138.617346"]},"text":"人間と同等の大きさまで拡大された昆虫の写真展示。作家は1年にわたって地域の昆虫を採集し、制作を行なった。トンボの翅の細部やチョウの鱗粉など肉眼では見えない部分もリアルに浮かび上がり、造形の美しさや多様性に触れることができる。自然に生きる生物と対等な立場で向かい合うことが、私たちをとりまく自然への新たな視点を生み出す。"},{"no":"Y041、Y102、Y103、Y104","title":"空想×体験！里山のミクロとマクロのいきものラボ","url":"http://www.echigo-tsumari.jp/artwork/imaginationexperience_micro_and_macro_laboratory_of_forest_life","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y103_image_940.jpg","artist":"","specs":{"作品番号":"Y041、Y102、Y103、Y104","制作年":"2018","エリア":"松之山","集落":"松口"},"text":"4 名の作家が、里山に棲息する生物を多角的な視点からメタモルフォーゼさせる企画展。小さな昆虫やキノコが巨大になって出現し、動物たちが縦横無尽に戯れる。そんな夢のような世界が体験できる。ミクロの世界にマクロを、そして、マクロの世界にミクロを発見し、宇宙の成り立ちから森や里山の動植物、極小の細胞まで、そこに存在する「生命」を感じることができる構成は、子どもから大人まで存分に楽しめる展示となっている。\n作品紹介\n新野洋\n原田要\n本濃研太\n橋本典久「超高解像度人間大昆虫写真 ［life-size］」"},{"no":"Y045","title":"ラトビアから遠い日本へ","url":"http://www.echigo-tsumari.jp/artwork/good_things_from_latvia_for_good_people_in_faraway_japan","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y045_nogu_web.jpg","artist":"アイガルス・ビクシェ","specs":{"作品番号":"Y045","制作年":"2006","エリア":"松之山","集落":"小谷","マップコード":"298086021*66"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.1030535,138.5944515&z=17&output=embed","latlng":["q=37.1030535,138.5944515","37.1030535","138.5944515"]},"text":"小谷集落の家族それぞれが欲しい家具を作家がつくってプレゼントするというもの。作家は集落を一軒一軒訪問し、欲しい家具の注文をとった。家具は、日本文化の影響を受けてヨーロッパで生まれたアール・ヌーヴォー様式を用いて、ラトビアの片田舎にある工房でつくられた。会期中は、家族ごとに家具とともに撮影された写真が旧三省小学校に展示された。"},{"no":"Y052","title":"最後の教室","url":"http://www.echigo-tsumari.jp/artwork/the_last_class","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y-052.jpg","artist":"クリスチャン・ボルタンスキー＋ジャン・カルマン","specs":{"作品番号":"Y052","制作年":"2006","時間":"10：00－16:00","料金":"大人500円小中学生250円","エリア":"松之山","集落":"東川","マップコード":"253511759*64"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.068396,138.632805&z=17&output=embed","latlng":["q=37.068396,138.632805","37.068396","138.632805"]},"text":"2003年に同じ場所で作品を展開した作家。今回計画を詰めるために作家が現地を訪れたのは記録的な大雪となった2006年の冬だった。そこには2003年に見たのとは全く異なる風景と雪に閉ざされた学校があった。5ヵ月もの間深い雪に閉ざされる地域を、作家はそのとき実感したのかもしれない。場の記憶を建物の中に密度濃く、重く閉じ込めた作品となった。一般公開に先立って行われた集落向けの内覧会には地域のお年寄りが多く参加した。その際、地域・学校にまつわる物を持ってきてもらった。それらはエントランスから最も奥にある小さなスペースにひっそりと集められている。\n\n\n"},{"no":"Y065","title":"Sky Catcher09","url":"http://www.echigo-tsumari.jp/artwork/sky_catcher_9","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y065_miyamoto_web.jpg","artist":"堀川紀夫","specs":{"作品番号":"Y065","制作年":"2009","エリア":"松之山","集落":"大厳寺高原","マップコード":"790727381*78"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.039755,138.561169&z=17&output=embed","latlng":["q=37.039755,138.561169","37.039755","138.561169"]},"text":"米山と刈羽黒姫山が遠望されるキャンプ広場に、空の一部を巨大な鏡に映して切り取るステージを設置した。人工物が視界に入らない真北の方角を選んだ。鏡の前には芝生を植え、その場から出土した石でベンチを制作。作家は2005年より、この「Sky Catcher」シリーズに取り組んでいる。天候に左右される作品ではあるが「晴天時は『空が深く見える』『こんな空の見方は初めて』などの声がたくさん寄せられました」（堀川紀夫）"},{"no":"Y068","title":"掃天帯土（そうてんたいち）−天水越の塔−","url":"http://www.echigo-tsumari.jp/artwork/amamizukoshi_tower","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y068_miyamoto_web.jpg","artist":"山本健史","specs":{"作品番号":"Y068","制作年":"2009","エリア":"松之山","集落":"天水越","マップコード":"790760802*03"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.05212,138.586371&z=17&output=embed","latlng":["q=37.05212,138.586371","37.05212","138.586371"]},"text":"高さ8メートル、幅1.6メートルの8角形の鉄でできた高い塔の中に、地元の土を混ぜた陶の作品を組み込んだ。塔に入れた小さなやきものは、ワークショップで地域の人びと約50人につくってもらったものと作家自身がつくったものが混在している。ワークショップでは「大地の形」をテーマにして思いおもいのかたちの陶作品を制作してもらった。作品の周辺には集落の人びとが花を植え、まわりと一体になったランドマークが完成した。"},{"no":"Y069","title":"黎の家","url":"http://www.echigo-tsumari.jp/artwork/rei_house","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y-069.jpg","artist":"東京都市大学手塚貴晴研究室＋彦坂尚嘉","specs":{"作品番号":"Y069","制作年":"2009","エリア":"松之山","集落":"坂下","マップコード":"790884624*06"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.08429,138.622118&z=17&output=embed","latlng":["q=37.08429,138.622118","37.08429","138.622118"]},"text":"テーマは食。2009年芸術祭会期中、漆黒の空間の中に豆電球で照らし出された福武美津子＋長島シェフの食が浮び上がる。改装された民家の内部は寝室風呂便所に至るまですべて墨で塗り込められている。いろりの間には1000点を超える調理道具が凝結したまま浮遊する。調理器具はすべて地元集落の日々の生活を支えてきた一品である。壁に展示されている彦坂尚嘉のウッドペインティングは「『アートの格付け』を変える」ことを試みた作品。［オーナー＝福武美津子｜シェフ＝長島弘樹、岸田陽一、有馬邦明｜テキスタイルデザイン＝皆川明｜照明デザイン＝角舘政英｜庭園デザイン＝藤原良治］"},{"no":"Y072","title":"家の記憶","url":"http://www.echigo-tsumari.jp/artwork/house_memory","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y-072.jpg","artist":"塩田千春","specs":{"作品番号":"Y072","制作年":"2009","エリア":"松之山","集落":"下鰕池","マップコード":"253541773*63","関連サイト":"http://jp.chiharu-shiota.com"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.076742,138.636646&z=17&output=embed","latlng":["q=37.076742,138.636646","37.076742","138.636646"]},"text":"作家はベルリンに在住する。越後妻有には2週間の間滞在し、黒い毛糸を空家の1階から天井裏まで縦横無尽に張り巡らせた。編み込まれているのは、地元の人たちから集めた「いらないけれども捨てられないもの」。家具、衣類、書籍、空家に染みこんだ記憶を紡ぎながら、丁寧に糸で編んでいった。「集落の皆さんに協力していただき作品が完成できたことに感謝しています」（塩田千春）"},{"no":"Y083","title":"ディラン･ンラング-山の家 ","url":"http://www.echigo-tsumari.jp/artwork/dhirrayn_ngurang_mountain_home","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y082_01.jpg","artist":"ブルック・アンドリュー","specs":{"作品番号":"Y083","制作年":"2012","時間":"10:00-16:00","料金":"パスポート提示で無料","休館":"芸術祭会期中は無休","エリア":"松之山","集落":"浦田","マップコード":"790787513*26"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.05795,138.556103&z=17&output=embed","latlng":["q=37.05795,138.556103","37.05795","138.556103"]},"text":"新生オーストラリア・ハウスの壁に鏡と地元の住民が選んだ大切な言葉がネオンで表現される作品を展示。\n\n助成＝平成24年度文化庁文化芸術の海外発信拠点形成事業、オーストラリア・カウンシル、アーツ・ビクトリア"},{"no":"Y084","title":"夢の本","url":"http://www.echigo-tsumari.jp/artwork/dream_book","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y084_web_re.jpg","artist":"マリーナ・アブラモヴィッチ","specs":{"作品番号":"Y084","制作年":"2012","エリア":"松之山","集落":"上湯","マップコード":"790821409*15"},"text":"《夢の家》の宿泊者が綴った夢は、2000年から10年以上で約2000。そこから厳選した100の夢が書籍化され出版された。制作記録や寄稿も掲載された一冊。"},{"no":"Y101","title":"影の劇場　〜愉快なゆうれい達〜 ","url":"http://www.echigo-tsumari.jp/artwork/thtre_dombres_theatre_of_shadows","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y101_image_940_1.jpg","artist":"クリスチャン・ボルタンスキー","specs":{"作品番号":"Y101","制作年":"2018","エリア":"松之山","集落":"東川"},"text":"2006 年から旧東川小学校全体で展開している大規模なインスタレーション《最後の教室》に、新作《影の劇場》が加わる。暗闇に浮かび上がる教室の壁面に映るのは、骸骨やコウモリ、天使など、生と死の狭間をゆく生き物たちの影だ。幻想的でユーモラスであり、子どもの遊びのように見えるが、光と影と戯れながら踊る生き物は、「誰しにも普遍的に訪れる死」をちらつかせてもいる。匿名の個人・集団の生と死を表現しつづける作家の代表作のひとつとなる。\n［コーディネート］白羽明美\n［助成］アンスティチュ・フランセ"},{"no":"Y105","title":"雪世界","url":"http://www.echigo-tsumari.jp/artwork/snow_world","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y105_image_940.jpg","artist":"雪アート・新潟ユニット","specs":{"作品番号":"Y105","制作年":"2018","エリア":"松之山","集落":"湯山"},"text":"越後妻有のなかでもとりわけ豪雪地帯として知られる松之山。雪を知る新潟在住の作家で結成したグループが、築100年を超える古民家「ギャラリー湯山」を舞台に多彩な表現で雪の世界を体感できる空間を生む。\n［参加作家］池原浩子、井上智子、佐藤郷子、茅原登喜子、東條麗子、藤井芳則、本間恵子、前山忠"},{"no":"Y106","title":"ブラックシンボル","url":"http://www.echigo-tsumari.jp/artwork/the_black_symbol","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y106_image_940.jpg","artist":"サンティアゴ・シエラ","specs":{"作品番号":"Y106","制作年":"2018","エリア":"松之山","集落":"湯本"},"text":"越後妻有の風景に突如現れるのは、巨大な「オズボーンの雄牛」。雄牛のシルエットを模した、高さ約10mの黒色看板である。作家の母国スペインの国民的とも言えるこのシンボルは、人里から少し離れた自然のなかの高台に設置され、まるで薄っぺらい影のように、だが勇敢に佇んでいる。文化も歴史も異なるスペインのシンボルが、越後妻有の見慣れた風景のなかで何を物語るのか。これまで、歴史のなかで文明がはらむ権力の問題を扱ってきた作家が、ここに存在する看板の意味を問いかける。\n©GRUPO OSBORNE, S.A.\n［協力］オズボーン・グループ"},{"no":"Y107","title":"ガーディアン","url":"http://www.echigo-tsumari.jp/artwork/guardian","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y107_image_940.jpg","artist":"ホセイン・ヴァラマネシュ、アンジェラ・ヴァラマネシュ","specs":{"作品番号":"Y107","制作年":"2018","エリア":"松之山","集落":"浦田"},"text":"社会的・政治的抑圧からオーストラリアに移住したイラン出身のホセインは、第1回の芸術祭に参加。科学・歴史・哲学など幅広い学問に刺激を受けたオーストラリア出身のアンジェラと共に参加。動物、人間、人工物の要素から構成された椅子は、まるで私たちの世界を凝縮しているかのよう。オーストラリア・ハウスの空間に合わせて新しく設置される台座には、人の不在をうかがわせる足跡が刻まれている。\n［助成］オーストラリア政府、オーストラリアnowスポンサー"},{"no":"Y108","title":"You are here, Tokamachi Samue","url":"http://www.echigo-tsumari.jp/artwork/you_are_heretokamachi_samue","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y108_image_940.jpg","artist":"ホセイン・ヴァラマネシュ、アンジェラ・ヴァラマネシュ","specs":{"作品番号":"Y108","制作年":"2018","エリア":"松之山","集落":"浦田"},"text":"越後妻有地域の地図をモチーフに、衣服とコラージュした作品。\n［助成］オーストラリア政府、オーストラリアnowスポンサー"},{"no":"Y109","title":"Lost Winter","url":"http://www.echigo-tsumari.jp/artwork/lost_winter","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/Y109_Keizo_Kioku_940.JPG","artist":"レアンドロ・エルリッヒ","specs":{"作品番号":"Y109","制作年":"2017","時間":"10:00～16:00","エリア":"松之山","集落":"小谷"},"text":"窓を覗き込むと、覗き込んだ本人が窓の向こうからこちら側を覗き込む。「思い込みの積み重ねこそが現実だ」と語るレアンドロ・エルリッヒが提示する、見る／見られるという行為がす\nれ違う違和感のある空間。これまで作家は「Lost」と名のつく作品を多数発表してきたが、この作品が唯一、この場所だけのために計画されたものであり、場所との関係性を重視する作家の真骨頂とも言うべき作品である。三省ハウス宿泊者限定のナイトプログラム（毎日20:00 ～25 分間）あり。"},{"no":"M001","title":"ドラゴン現代美術館","url":"http://www.echigo-tsumari.jp/artwork/dmocadrago","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/M-001_2.jpg","artist":"蔡国強","specs":{"作品番号":"M001","制作年":"2000","エリア":"津南","集落":"マウンテンパーク津南","マップコード":"790674437*54"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.023679,138.618279&z=17&output=embed","latlng":["q=37.023679,138.618279","37.023679","138.618279"]},"text":"中国福建省徳化の登り窯を移築。火入れの際には煙突からの火柱が夜空を美しく彩った。内部は緩やかな階段状になっており、側面の孔や煙突部分から細い光が差し込んでいる。この空間は、作家自らが館長兼キュレーターを務める現代美術館として利用されている。"},{"no":"M002","title":"カモシカの家族","url":"http://www.echigo-tsumari.jp/artwork/kamoshika_family","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/M-002.jpg","artist":"ゲオルギー・チャプカノフ","specs":{"作品番号":"M002","制作年":"2000","エリア":"津南","集落":"マウンテンパーク","マップコード":"790674757*80"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.026805,138.615468&z=17&output=embed","latlng":["q=37.026805,138.615468","37.026805","138.615468"]},"text":"小高い丘に立つカモシカの家族。妻有で使用された農機具を溶接してつくられた。ロータリーの刃、瞳のビスなどの素材を活かし、森に現れるカモシカの姿をリアルに映し出している。\n\n\n"},{"no":"M003","title":"森","url":"http://www.echigo-tsumari.jp/artwork/grove","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/M-003.jpg","artist":"本間　純","specs":{"作品番号":"M003","制作年":"2000","エリア":"津南","集落":"マウンテンパーク","マップコード":"790674579*10"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.025135,138.616186&z=17&output=embed","latlng":["q=37.025135,138.616186","37.025135","138.616186"]},"text":"豪雪地でよく見られるかまぼこ型ガレージ。その中には、地域で集めた約7000本の鉛筆による《森》がつくられている。中をのぞくと、窓から見える本物の森と重なり合う。"},{"no":"M011","title":"かささぎたちの家","url":"http://www.echigo-tsumari.jp/artwork/house_of_magpies","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/kasasagi.jpg","artist":"キム・クーハン（金九漢）","specs":{"作品番号":"M011","制作年":"2003","エリア":"津南","集落":"上野","マップコード":"790614885*21"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.011343,138.61771&z=17&output=embed","latlng":["q=37.011343,138.61771","37.011343","138.61771"]},"text":"20世紀は巨大な消費主義とそれにともなう環境問題を生みだした。消費主義社会に対してこの作品は土、砂、火、木を基本材料とした陶の家。作家がこの地で感銘を受けた景色の数々と「森羅万象、還地本處」の物語が描きこまれた家はすっぽり窯で覆われ、家ごと約1ヶ月焼かれて完成した。作家は韓国のスタッフとともに半年間以上地域で制作をつづけ、正月を住民とともに過ごし、多くの交流と協働を生んだ。集落に、数少ない子どもたちのための公園が欲しいという住民の要望に、作家が応えた。作家とスタッフの懸命な姿に、住民が応えた。かささぎとは、韓国では幸せを呼ぶ鳥と言われている。（*）"},{"no":"M014","title":"Melting Wall","url":"http://www.echigo-tsumari.jp/artwork/melting_wall","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/M-014.jpg","artist":"本間純","specs":{"作品番号":"M014","制作年":"2003","エリア":"津南","集落":"結東","マップコード":"790286834*68"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=36.918933,138.636893&z=17&output=embed","latlng":["q=36.918933,138.636893","36.918933","138.636893"]},"text":"11年前に廃校になった中津峡小学校の分校跡は、深い谷あいの集落、秋山郷・結東にある。グラウンドの隅にプールが残っている。そこはかつて生徒たちが泳いだり、遊んだり、歓声を上げていた場所だ。水の中ら水面を見上げると、反射する光や風景が揺らめいて見える。生徒たちも見ていたであろう、揺らめく風景を、ガラスに水を流して再現してみたいと思った。幸い水源が山の中腹にあり、高低差による水圧を利用して汲み上げることができた。ある日、ガラスの水がぴたりと止まってしまうハプニングがあった。お盆の帰省で集落の人口が増え、多くの水が使われたために水量が一時的に足りなくなってしまったからだ。作品と集落の生活がつながっていることを実感できる出来事だった。"},{"no":"M024","title":"0121-1110=109071","url":"http://www.echigo-tsumari.jp/artwork/121-1111961","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/M-025.jpg","artist":"李在孝（イ・ジェヒョ）","specs":{"作品番号":"M024","制作年":"2009","エリア":"津南","集落":"マウンテンパーク","マップコード":"790674669*42"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.023679,138.618279&z=17&output=embed","latlng":["q=37.023679,138.618279","37.023679","138.618279"]},"text":"マウンテンパーク津南の一角を歩いて行くと、森に囲まれるように置かれた3つの球体に出会う。巨大な球体は、木を組み合わせてつくられている。作家が扱う素材は、何の変哲もない、ごく普通の木。どこにでもある素材を集めて、作家は実物より美しく、豊かな表情をもつ木をつくり出す。作品はいずれ植物に覆われ、周囲の環境と調和して自然の一部になってゆく。\n\n\n"},{"no":"M026","title":"時を越える旅","url":"http://www.echigo-tsumari.jp/artwork/the_voyage_beyond_time","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/M-027.jpg","artist":"管懐賓（グァン・ファイビン）","specs":{"作品番号":"M026","制作年":"2009","エリア":"津南","集落":"上野","マップコード":"790614787*73"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.010341,138.615628&z=17&output=embed","latlng":["q=37.010341,138.615628","37.010341","138.615628"]},"text":"東洋の伝統文化や古典的な空間美学を自身の言語に置き換え、インスタレーションに取り入れる作家。作家の言語環境の中で拡張された東洋的な文化要素は、集落の自然を映しながら来訪者と対話する。作家は、地域の人びとや鑑賞者との体験や感情の交換を目指し、作品は上野集落のお年寄りが集うゲートボール場の脇に設置された。会期中、墨を使って水墨画や漢字を描くワークショップも開催。"},{"no":"M028","title":"国境を越えて","url":"http://www.echigo-tsumari.jp/artwork/Beyond_the_BordersMountain","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/M-029.jpg","artist":"林舜龍（リン・シュンロン）","specs":{"作品番号":"M028","制作年":"2009","エリア":"津南","集落":"穴山","マップコード":"579898485*85"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=36.99928,138.606541&z=17&output=embed","latlng":["q=36.99928,138.606541","36.99928","138.606541"]},"text":"集落の小さな公園に現れた大きな門。台湾では、質素な家でも門だけは立派につくられるほど重要な「顔」。上部には台湾の伝統工芸、交趾焼きによる色鮮やかな陶俑が踊る。神々の物語に縁取られた門は文化の境界となり、奥にはブロンズの水牛が姿を覗かせる。水牛は台湾の農業に象徴的な存在。門の正面には、集落のある日の物語が描かれている。古くからの日本の暮らしを残す穴山集落にできた門は、台湾の文化に繋がる入り口である。"},{"no":"M037","title":"Air for Everyone","url":"http://www.echigo-tsumari.jp/artwork/the_home_of_a_metal_worker","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/M037_N.jpg","artist":"アン・ハミルトン","specs":{"作品番号":"M037","制作年":"2012","時間":"10:00-16:00","エリア":"津南","集落":"田中","マップコード":"253300204*06"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.004233,138.626119&z=17&output=embed","latlng":["q=37.004233,138.626119","37.004233","138.626119"]},"text":"かつて板金屋が暮らしていた空家にベルやベルを空に飛ばすための不思議な道具をつくっている職人を想定した仕事場をつくる。ベルの音で集落と家をつなぎ、見えない人々の気配を感じさせるインスタレーション。山を登った場所にある《ドラゴン現代美術館》でも作品を展開。集落と山が音の線で結ばれる。\n\n\n"},{"no":"M043","title":"土石流のモニュメント","url":"http://www.echigo-tsumari.jp/artwork/a_monument_of_mudslide","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/M043_Ishizuka_940_470.jpg","artist":"磯辺行久 （－砂防ダム）","specs":{"作品番号":"M043","制作年":"2015","エリア":"津南","集落":"辰口"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=37.051750,138.657945&z=17&output=embed","latlng":["q=37.051750,138.657945","37.051750","138.657945"]},"text":"辰ノ口の砂防ダムは、長野県北部地震で起きた土石流跡につくられた。高さ3メートルの黄色いポール約230本を設置し、かつての土石流の痕跡を表現する｡また、ダムの堤防に階段と展望台を設置し､全容が一望できる｡\n\n展望台は金・土・日のみ公開｜助成＝公益財団法人河川財団 河川整備基金"},{"no":"M052","title":"越後妻有「上郷クローブ座」","url":"http://www.echigo-tsumari.jp/artwork/Echigo-Tsumari_Kamigo_Clove_Theatre","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/M052_940_470.jpg","artist":"豊田恒行","specs":{"作品番号":"M052","制作年":"2015","時間":"10:00-16:00","料金":"大人500円小中学生250円","エリア":"津南","集落":"上郷"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=36.991786,138.588185&z=17&output=embed","latlng":["q=36.991786,138.588185","36.991786","138.588185"]},"text":"2012年に閉校した上郷中学校が、パフォーミングアーツの拠点として再出発する。パフォーマーのレジデンス施設であり、稽古場であり、作品発表の場としての劇場でもある。作家たちは都会とは異なる里山に暮らし、住民との協働の中で地域に学びながら制作を行う。地域の女衆（おんなしょ）たちが運営する演劇仕立てのレストランもオープン。公式HP\n\n※劇場のご見学については、公演中、またはパフォーマーの稽古中はご覧いただけません。見学可能な場合は現地にてご案内いたします。"},{"no":"M056","title":"出逢いDEAI","url":"http://www.echigo-tsumari.jp/artwork/deai_2015","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/M056_940_470_.jpg","artist":"Bubb & Gravityfree with KEEN（KEEN HOUSE）","specs":{"作品番号":"M056","制作年":"2015","時間":"10:00-16:00","エリア":"津南","集落":"太田新田"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=36.953570,138.671402&z=17&output=embed","latlng":["q=36.953570,138.671402","36.953570","138.671402"]},"text":"空家に残っていた藁ぞうりとの出逢いから始まった、コミュニティハウス機能を兼ねた作品が完成。藁の編み目のモチーフや、リユース材を利用した外壁、暖簾のインスタレーションを展開。\n\n協賛=キーン･ジャパン合同会社\n協力=津南町森林組合"},{"no":"M057","title":"「上郷クローブ座」看板ロゴタイプ","url":"http://www.echigo-tsumari.jp/artwork/Text_design_Kamigo_Clove_Theatre","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/M057_Ishizuka1.JPG","artist":"浅葉克己","specs":{"作品番号":"M057","制作年":"2015","エリア":"津南","集落":"宮野原"},"gmaps":{"href":"http://maps.google.co.jp/maps?msa=0&ie=UTF8&spn=0.078414,0.299377&vpsrc=6&q=36.991786,138.588185&z=17&output=embed","latlng":["q=36.991786,138.588185","36.991786","138.588185"]},"text":""},{"no":"M058","title":"ワープクラウド","url":"http://www.echigo-tsumari.jp/artwork/warp_cloud","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/M058_image_940.jpg","artist":"ダミアン・オルテガ","specs":{"作品番号":"M058","制作年":"2018","エリア":"津南","集落":"美雪町"},"text":"かつて繊維工場だった空間に、複雑な線とリズムで織りこまれたカーテンのように、編まれ、重なった作品。作家の暮らすメキシコの神話では、編むことは天国と大地をひとつにする意味があるという。そうした思いを込め、作家は、建物の1 階と2 階の空間を利用しながら、天井から張った糸に数個の球と、一番下に水滴の形をした重りを取り付け、水の分子のような構造に配置した。雲のように浮かぶこの作品が、旧工場の歴史と文化を喚起させる。\n［助成］メキシコ大使館"},{"no":"M059","title":"おくり水","url":"http://www.echigo-tsumari.jp/artwork/okurimizu","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/M059_image_940.jpg","artist":"田口行弘 ","specs":{"作品番号":"M059","制作年":"2018","エリア":"津南","集落":"谷内"},"text":"数々の龍神伝説が残る、幻想的な池「龍ヶ窪」を舞台にした、2 つの新作。映像作品では、地域の生活用水である龍ヶ窪の水を、手から手へと継ぎ、樽に注がれる様を描く。インスタレーションでは巨大な樽を制作。鑑賞者が樽の内部に入ると、樽の側面に水が流れ、水にまつわる言葉や物語が書かれている。"},{"no":"M061","title":"幸福の花","url":"http://www.echigo-tsumari.jp/artwork/flower_of_happiness","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/M061_image_940.jpg","artist":"ワン・スースゥン（王思顺）","specs":{"作品番号":"M061","制作年":"2018","エリア":"津南"},"text":"ドラゴン現代美術館は、世界的な作家である蔡國強の故郷、中国福建省で廃棄されようとしていたレンガ製の龍窯を移築し、美術館として活用したもの。これまで名だたるアーティスト\nがこの非常にユニークな空間で展示を行ってきた。今回は中国からワン・スースゥンを迎える。冬に現地の視察に訪れた作家は、窯を黄色の花で覆うことを考えた。新たに植えた花は、自生する植物のなかでせめぎ合い、成長していくだろう。\n［館長兼キュレーター］蔡國強"},{"no":"M062","title":"国境を越えて・絆","url":"http://www.echigo-tsumari.jp/artwork/beyond_borders_bond","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/M062_image_940.jpg","artist":"リン・シュンロン（林舜龍）","specs":{"作品番号":"M062","制作年":"2018","エリア":"津南","集落":"穴山"},"text":"2009 年の 《国境を越えて》、2015 年の《国境を越えて・村》に続く新作。地元の人々と稲わらで縄を編み、ハチの巣のようなドーム状の巨大空間をつくる。設置する杉材と縄の間に、風と光が通る。周囲の木々とも有機的に結びついた、バイオニックな建築作品。［協力］宜蘭県冬山郷珍珠社區発展協会"},{"no":"M063","title":"上郷バンドー四季の歌","url":"http://www.echigo-tsumari.jp/artwork/the_kamigo_band_Songs_for_the_Seasons","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/M063_image_940.jpg","artist":"ニコラ・ダロ","specs":{"作品番号":"M063","制作年":"2018","エリア":"津南","集落":"越後妻有「上郷クローブ座」"},"text":"閉校した中学校の教室に、古民家をかたどった舞台を制作。天井からは地域の象徴である雪をイメージした布が上下し、動物の姿をした自動人形が「上郷バンド」を組み、地域の人々へのヒアリングをも\nとに制作した楽曲を演奏する。物語の世界をつくりだす、劇場型の作品だ。\n［助成］アンスティチュ・フランセ"},{"no":"M064","title":"上郷クローブ座レストラン 「北越雪譜」","url":"http://www.echigo-tsumari.jp/artwork/restaurant_kamigo_clove_theatre","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/M064_image_yanagi_940.jpg","artist":"","specs":{"作品番号":"M064","制作年":"2018","エリア":"津南","集落":"上郷"},"text":"地元の食材を地元の女衆が手料理するのはもちろん、つくった料理を客にサーブし、客が食べるまでを演劇仕立てで提供するという、パフォーマンスレストラン。EAT & ART TAROが地元の野菜や旬の食材を用いた特別メニューを開発。野津あおいが『北越雪譜』の世界をモチーフに脚本を創作し、地元の女衆が演じながら料理をサーブする。\n［企画・料理］ EAT & ART TARO\n［脚本・演出］ 野津あおい\n［時間］13:30～14:20（木曜日定休）　15:00～ カフェタイム\n［料金］ランチコース2,000円（予約制）\n「上郷クローブ座」公式HP（clove-theatre.jp）にて6月20日（水）より予約受付を開始。予約が満たなかった場合は当日利用も会場で受け付ける。\n［営業時間］ランチ13:30－14:20（予約制）、カフェ15:00－17:30\n［定休日］木\n［電話］025-755-5363"},{"no":"M065","title":"香港ハウス（建築設計）","url":"http://www.echigo-tsumari.jp/artwork/hong_kong_house","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/M065_image_940.jpg","artist":"設計＝イップ・チュンハン（葉晉亨）","specs":{"作品番号":"M065","制作年":"2018","エリア":"津南","集落":"上郷"},"text":"香港との恒常的な文化交流拠点となる滞在制作兼ギャラリー施設。設計は2012 年ヴェネチア・ビエンナーレ国際建築展などで注目を集める若手建築家チーム、イップ・チュンハン（葉晉亨）が公募で選定された。年間を通して香港の大学、文化機関、自治体などと連携しながら多彩な地域交流プログラムを継続的に展開するほか、コンペで選ばれた作家、パフォーマー、文学作家などが滞在制作し、作品展示を行う。会期中はさまざまなイベントが催される。\n［建築基本設計］葉晉亨、呉鎮麟、許崇正、劉駿達、李烈君、劉業斐、游超婷\n［実施設計］大平政志\n［主催］康樂及文化事務署\n［企画］藝術推廣辨事處\n［後援］香港特別行政区政府駐東京経済貿易代表部\n［協働団体］香港演芸学院人文学科系、サウンド・ポケット（聲音掏腰包）、ジー・ファー（字花）、アート・アプレイザル・クラプ、香港版畫工作室"},{"no":"M066","title":"津南ミュージアム・オブ・ザ・ロスト","url":"http://www.echigo-tsumari.jp/artwork/tsunan_museum_of_the_lost","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/M066_image_940.jpg","artist":"リョン・チーウォー（梁志和）＋サラ・ウォン（黄志恆）","specs":{"作品番号":"M066","制作年":"2018","エリア":"津南","集落":"上郷"},"text":"何気なく撮影した写真に偶然写りこんだ誰か。その人物に詩情があると考えた作家は、津南とつながりのある人々に地域で撮影した写真を提供してもらい、見知らぬ誰か＝提供者の過去のある瞬間に存在した人々についての物語を制作。そうした個人的な記憶を集積することで、地域の人々と集合的な記憶を共作する。会期中に撮影ワークショップを開催。"},{"no":"M067","title":"石垣田の作品、蜂箱の作品、結東のもうひとつの作品","url":"http://www.echigo-tsumari.jp/artwork/work_on_ishigakida_beehive_and_another_artworkf_for_ketto","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/M067_image_940.jpg","artist":"島袋道浩","specs":{"作品番号":"M067","制作年":"2018","エリア":"津南","集落":"結東"},"text":"秋山郷、結東集落を中心に3つの作品を展開。ひとつは石垣田に花を咲かせる作品。8月11日（土）には音楽家の青葉市子を招きコンサートも開催。もうひとつはハチミツを採るための蜂箱を使った作品。そして最後の作品は……作家曰く、「ギリギリまで決まらない。そんな作品があってもいいはずだ」。"},{"no":"M068","title":"サイフォン導水のモニュメント","url":"http://www.echigo-tsumari.jp/artwork/a_monument_of_siphon","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/M068_image_940.jpg","artist":"磯辺行久","specs":{"作品番号":"M068","制作年":"2018","エリア":"津南","集落":"辰ノ口"},"text":"今回の芸術祭を象徴する作家のひとり、磯辺行久。集落の地下280mにわたって埋没されている水力発電用の暗渠のなかを流れる水の動きと音を可視化した。"},{"no":"A001","title":"妻有広域のサイン　まつだい雪国農耕文化村センター「農舞台」のサイン","url":"http://www.echigo-tsumari.jp/artwork/signs_for_echigo-tsumarisigns_for_no_butai_snow-land_agrarian_culture_cente","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/A-001-940x470.jpg","artist":"ジョゼ・デ・ギマランイス","specs":{"作品番号":"A001","制作年":"2000","エリア":"広域"},"text":"大地の芸術祭への私の参加は、2つの種類に分けることができる。ひとつはトーテム状のサイン、もうひとつはまつだい雪国農耕文化村センター「農舞台」のサインのためのドローイングだ。トーテムはそれぞれが人間の形をしていて、あたかも人が話しかけて作品の名前や場所までの距離などの情報を伝えているように見せることをコンセプトとしている。ドローイングのほとんどは農作業や農具、松代の風景や動物に想を得ており、他は自由なコンセプトで人型のサインを描いている。合計で約50のドローイングを描いた。"},{"no":"A003","title":"径庭プロジェクト","url":"http://www.echigo-tsumari.jp/artwork/Gardening_project","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/A003_1_ON_940_470.jpg","artist":"川口豊・内藤香織","specs":{"作品番号":"A003","制作年":"2012","エリア":"十日町","集落":"十日町、二ツ家、松之山、浦田、上湯"},"text":""},{"no":"A004","title":"25分後","url":"http://www.echigo-tsumari.jp/artwork/twenty_five_minutes_older","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/A004_image_940.jpg","artist":"キングスレー・ング（伍韶勁）","specs":{"作品番号":"A004","制作年":"2018"},"text":"列車やバスなどの乗り物を、動く「カメラ･オブスクラ(暗箱)」に変える作品。暗室となった乗り物の内部には、ピンホールが開けられ、車体が動くと壁一面に風景を映し出していく。同時に、動線上の住民の声や音の風景も流れる。作品を鑑賞するにはセレクトバスツアーの3・6コースへの乗車が必要。車両点検のため運休日あり。\n［協力］越後交通株式会社"},{"no":"E062","title":"E062 廣田あつ子「霧ノ衣」","url":"http://www.echigo-tsumari.jp/artwork/e062_kiri_no_koromo_by_atsuko_hiarota","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/E062_atsuko_hirota_940.jpg","artist":"","specs":{"作品番号":"E062","制作年":"2018","エリア":"十日町","集落":"神明水辺公園 バタフライパビリオン"},"text":"ダンサー、振付家の廣田あつ子が、ドミニク・ペロー作品「バタフライパビリオン」を舞台にパフォーマンス。反射素材の屋根にダンスや周囲の風景が映り込み、幻想的な場を創出させる。津軽三味線奏者の小山豊も出演。\n［作・演出・振付］廣田あつ子\n［出演］廣田あつ子、小山豊（津軽三味線）、西澤真耶（Ｎｏｉｓｍ１）、赤井綾乃（新国立劇場バレエ団）\n［創作チーム］松本大樹"},{"no":"E063","title":"E063: 小林武史：交響組曲『 円奏の彼方（Beyond The Circle） 』～based on 柴田南雄「ゆく河の流れは絶えずして」～","url":"http://www.echigo-tsumari.jp/artwork/E63takeshi_kobayashi_symphonic_suite_beyond_the_circle_based_on_the_flow_of","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/E063_daichi_artist_940.jpg","artist":"","specs":{"作品番号":"E063","制作年":"2018","エリア":"十日町","集落":"越後妻有文化ホール・十日町市中央公民館「段十ろう」"},"text":"『大地の芸術祭』という日本のエポックメイキングな芸術祭の場で、音楽家・小林武史による他に類を見ない公演が実現する。この『円奏の彼方（Beyond The Circle）』はオリジナルのオーケストラ編成と個性豊かなシンガーたちとともに作られる新たな音楽世界だ。小林武史が新たに書き下ろした８楽章からなるこの交響組曲は、日本の音楽に偉大なる足跡を残した作曲家・柴田南雄の交響曲『ゆく河の流れは絶えずして』をベースにしたもの。"},{"no":"E064","title":"E064［RAGE Nonstopー激情の連鎖］DA・打 Hit&Silence!!!","url":"http://www.echigo-tsumari.jp/artwork/064_the_ondekoza_rage_nonstop","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/E064_ondeko_940.jpg","artist":"","specs":{"作品番号":"E064","制作年":"2018","エリア":"十日町","集落":"妻有神社"},"text":"メタルバンドのOUTRAGE丹下眞也（Dr ）を迎え和太鼓とドラムが妻有神社にて激しく音を戦わせる。\n［出演］鬼太鼓座、 丹下眞也 （OUTRAGE）"},{"no":"E065","title":"BACCA＊GOHGIな鉢祭り！2018","url":"http://www.echigo-tsumari.jp/artwork/under_construction111121111","thumbs_url":"http://www.echigo-tsumari.jp/common/img/no_image.png","artist":"Sizzle Ohtaka + Asian Wings","specs":{"作品番号":"E065","制作年":"2018","時間":"8月12日（日）\n18:00〜 （開場17:00）","料金":"前売り ¥1,500( 税込) / 一般 ¥2,000( 税込)\nパス割 ¥1,800( 税込) / 小中高生 ¥800（税込）","エリア":"松代","集落":"鉢"},"text":"こちらの作品は現在準備中です。"},{"no":"E065","title":"E065 おおたか静流 ＋ Asian Wings BACCA＊GOHGIな鉢祭り2018","url":"http://www.echigo-tsumari.jp/artwork/E065_BACCAGOHGI_Hachi_Festival_2018_featuring_Sizzle_Otaka_and_Asian_Wings","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/E065_Shizzle_Asian_Wings_940.jpg","artist":"","specs":{"作品番号":"E065","制作年":"2018","時間":"2018年8月12日（日）\n18:00〜 （開場17:00）\n","料金":"前売り ¥1,500（税込） 一般 ¥2,000（税込）\nパス割 ¥1,800（税込）小中高生 ¥800（税込）","エリア":"十日町","集落":"絵本と木の実の美術館"},"text":"毎年恒例、盆踊り×コンサートのドッキングイベント。生きものたちが暮らす「ビオトープ」を背景に、ヴォイスアーティストのおおたか静流、無国籍バンドAsian Wings、詩人翻訳家アーサー・ビナード、田島征三が集結。舞台美術に中里繪魯洲を迎え、生きとし生けるもの全てが踊り歌う、一夜限りのばっかごーぎな（ものすごい！）お祭りを開催。\n［出演］おおたか静流、Asian Wings（ウード・サンシン等＝佐伯雅啓、ボイス・カオスバッド等＝居森やよ美、シタール＝田中峰彦、タブラ＝田中りこ、テルミン＝児嶋佐織、馬頭琴・喉歌＝嵯峨治彦）、田島征三、アーサー・ビナード\n9/1［土］「カラダのなか、キモチのおく。」アーサー・ビナード×田島征三トークイベント\n9/8［土］ビオトープ＆ヤギ 夏の生き物観察会スペシャルWS寺田浩之（KOKOPELLI+）"},{"no":"E066","title":"E066 珍しいキノコ舞踊団＋三田村管打団？ハッピーバカキノコダンスでパレード・パレード！","url":"http://www.echigo-tsumari.jp/artwork/e066happy_bakakinoko_dance_on_parade_parade","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/E066_bakakinoko_940.jpg","artist":"","specs":{"作品番号":"E066","制作年":"2018","時間":"2018年8月11日（土）\n17:30〜（開場17:00）","料金":"一般¥1,500 前売¥1,000\nパス割¥1,300 小中高生¥500\n","エリア":"松代","集落":"奴奈川キャンパス"},"text":"奴奈川キャンパスの体育館で珍しいキノコ舞踊団と三田村管打団？が公演を行う。すべての場所を虹色に染め上げる、関西が誇る天上の楽団、思わず体が動き出す【三田村管打団？】の生演奏。様々な場所それぞれの身体が持っているダンスを観客と探り楽しむことを主題としている【珍しいキノコ舞踊団】が一緒にくんずほくれつハッピーな場所・時間を紡ぎあげる。どう考えても楽しくないわけがない！前日にはまつだい地区や十日町地区でパレード（練り歩き）も予定している。\n"},{"no":"E067","title":"E067 星峠雲海マラソン","url":"http://www.echigo-tsumari.jp/artwork/hoshitoge_unkai_marathon","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/E067_940_470.png","artist":"","specs":{"作品番号":"E067","制作年":"2018","時間":"2018年8月19日（日）\n4:30〜（開場4:00）","料金":"5000円 （事前予約　6/5〜）","エリア":"松代","集落":"星峠,奴奈川"},"text":"日の出前にスタートして雲海の広がる星峠の棚田でゴールした後は、美味しい棚田米がまっている。タイムレースではなく自然を感じながら走る早朝マラソン大会だ。\n\n 詳しくはこちらのイベント \n"},{"no":"E068","title":"E068 あざみひら演劇祭","url":"http://www.echigo-tsumari.jp/artwork/e068_azamihira_theater_festival","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/E068_azami_ON_940.jpg","artist":"","specs":{"作品番号":"E068","制作年":"2018","時間":"2018年8月15日（水）\n10:00 ~ 20:00","料金":"<一般 >\n1day ¥1,200( 税込) / 1stage ¥500\n小中高生 無料\n<パス割>\n1day ¥1,000 /1stage 無料","エリア":"松代","集落":"明後日新聞社文化事業部"},"text":"「あしたのその次を思い描く」明後日新聞社文化事業部の一環として、2010年から始まった「あざみひら演劇祭」を拡大して実施する。今年は新たに滞在制作型の公募を行い、より多様で魅力的な参加者を募り、この土地ならではの出来事が創造されていくことを目指す。集落の中にいくつか屋外ステージを作り、美しい里山を借景に人との出会いや風土を活かした作品を上演する。\n［出演］劇団じゅんこちゃん、古代演劇クラブ、ことたび、山山山（ゲスト：杵屋浅吉、望月左太寿郎）、バストリオ＋松本一哉、はらぺこ満月、ベビー・ピー"},{"no":"E069","title":"E069 イダキ・イン・コンサート feat. ジャルー＆GOMA","url":"http://www.echigo-tsumari.jp/artwork/yidaki_in_concert_feat._djalu_gurruwiwi_goma","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/E069_YIDAKI_940.jpg","artist":"","specs":{"作品番号":"E069","制作年":"2018","時間":"2018年9月8日（土）\n18:30〜 （開場18:00）","料金":"前売り ¥2,000（税込）一般 ¥2,500（税込）\nパス割 ¥2,300（税込） 小中高生 ¥1,000（税込）\n","エリア":"松代","集落":"まつだい「農舞台」ピロティ"},"text":"オーストラリアの先住民族である セレモニー 閉会式アボリジニの伝統楽器であるイダキ（ディジュリドゥ）。その、音楽的・霊的な伝統における権威であり、国際的なイダキ製作者でもあるジャルー・グルウィウィ氏を招き、そのパフォーマンスを披露する。共演には、単身でオーストラリアに渡り、そのジャルー氏のもとでイダキとアボリジニの世界を学んだGOMAが登場。その活動の中でもっとも熱く、国内でも圧倒的な人気を誇るGOMA and TheJungle Rhythm Sectionがパフォーマンスを披露する。そして最後には、ジャルー氏とGOMAの両者が妻有の地で悲願の共演を果たす。\n［出演］Djalu Gurruwiwi, GOMA andThe Jungle Rhythm Section\n［助成］オーストラリア政府・豪日交流基金オーストラリアnowスポンサー"},{"no":"E070","title":"E070 Fil de Cocon ～フィル・ド・ココン～ 夏の夜をつむぐ糸","url":"http://www.echigo-tsumari.jp/artwork/e070_fil_de_cocon","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/E070_Fil_de_Cocon_940.jpg","artist":"","specs":{"作品番号":"E070","制作年":"2018","時間":"2018年8月13日（月）\n2018年8月14日（火）\n18:30～（開場18:00）","料金":"一般¥2,000（前売¥1,500）\nパス割¥1,800 小中高生¥800\n","エリア":"松代","集落":"まつだい「農舞台」ピロティ"},"text":"燃えるような陽がおちはじめ、群青の夜が訪れると、あちらにぽつり、こちらにぽつりと、精霊のような生き物がふわふわと現れだす。稲穂のうえを、民衆の見上げる先を空中を、すべるように歩いてく―。世界最高峰の綱渡り師、俳優兼馬アクロバットなど… 個性派サーカスアティトたちが日本の原風景の中で織りなす幻想の世界に勘緑（浄瑠璃人形）が誘う。"},{"no":"E071","title":"E071 香港演芸学院「引っ越し / 疊韻論」","url":"http://www.echigo-tsumari.jp/artwork/e071_workshop_in_golden_plaryroom_2018","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/E071_hongkong_940.jpg","artist":"","specs":{"作品番号":"E071","制作年":"2018","時間":"2018年8月4日（土）\n18:00〜（開場:17:30）","料金":"前売り ¥2,000 （税込） 一般 ¥2,500（税込） \nパス割 ¥2,300 （税込）小中高生 ¥1,000 （税込）","エリア":"松代","集落":"越後妻有「上郷クローブ座」"},"text":"香港の伝統芸能である広東オペラの世界から飛び出し、海を越えて若手の作曲家と役者が組み、さまざまなジャンルとのコラボを展開する。香港の若者が生み出すオリジナル演目《引っ越し》は、色彩豊かな衣装、西洋の弦楽四重奏と中国打楽器の音を伴う現代的な舞台公演で作曲家になる夢を追いかけて都会に上京した男の子の親子2世代の成長物語。公演後メイキング映像《疊韻論》も公開。（セリフ：広東語、字幕：日本語）※疊韻：韻を踏むこと\n"},{"no":"E072","title":"E072 サンプル / 松井周「自慢の息子","url":"http://www.echigo-tsumari.jp/artwork/Shu_Matsui_The_Treasured_Son_sample","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/D071_sample_matsui_Photoaoki_940.jpg","artist":"","specs":{"作品番号":"E072","制作年":"2018","時間":"2018年8月31日（金）\n2018年9月1日（土）\n2018年9月2日（日）\n18:00〜 （開場 17:30）\n","料金":"前売り¥2,000（税込）一般¥2,500（税込）\nパス割¥2,300（税込）小中高生¥1,000（税込）\n","エリア":"津南","集落":"越後妻有「上郷クローブ座」"},"text":"「自慢の息子」（2010年初演／第55回岸田國士戯曲賞受賞作品）を上郷クローブ座でリクリエイションし、公演を行う。その後、サンプルとしては初のヨーロッパ公演として、ジュヌビリエ劇場（フランス・パリ）で同作品を発表予定。2018年の現代を、越後妻有の森と川の空気を織り交ぜ、新キャストでスケッチする。"},{"no":"E080","title":"E080 松之山オープンキャンパス","url":"http://www.echigo-tsumari.jp/artwork/matsunoyama_open_campus","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/E080_Sansho_House_940.jpg","artist":"","specs":{"作品番号":"E080","制作年":"2018","時間":"2018年8月25日（土）12:00〜17:00）","料金":"一般当日 ¥1,000ほか","エリア":"松之山","集落":"三省ハウス"},"text":"少子高齢化が進む松之山地域では、「学校がなくなれば地域が立ち行かなくなる」という危機感から、地域住民により松高（新潟県立十日町高校松之山分校）対策検討会が設立され、大地の芸術祭と連携した特色あるカリキュラムの実現を目指している。前回の大地の芸術祭で提案されたカリキュラムを実現された鳥取県の事例紹介も含め、今回、松高対策検討会が提案する教育プログラムを一般公開。「山間地の小規模校」だからこそ可能な「もうひとつの学び」を体験できる。"},{"no":"E081","title":"E081 アジア・アート・フォーラム 2018 in 越後妻有","url":"http://www.echigo-tsumari.jp/artwork/asia_art_forram","thumbs_url":"http://www.echigo-tsumari.jp/uploads/artwork/_list_thumb/E081_asia_940.jpg","artist":"","specs":{"作品番号":"E081","制作年":"2018","時間":"2018年8月5日（日）17:30〜19:00\n（開場17:00）","料金":"一般¥2,000　\nパス割¥1,000小中高生無料","エリア":"松代","集落":"奴奈川キャンパス"},"text":"グローバル瀬戸内国際芸術祭との連携により展開する、「アート による地域づくり」に取り組むアジア各地域とのネット ワーク。中国ハウス(P173)、香港ハウス(P122)などの 設立により、その展開はますます多様な拡がりを見せ ている。アジア各地域での経験を共有し、グローバル な視点からその意義と可能性を議論する。\n"}];
